<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions">
<cc:interface componentType="IvyComponent">
	<cc:attribute name="header" default="#{ivy.cms.co('/Dialogs/com/axonivy/demo/jpa_demo/core/components/Info/infoHeader')}" shortDescription="Info Header" />
	<cc:attribute name="value" shortDescription="Info Text" />
</cc:interface>

<cc:implementation>
	<p:commandButton value="#{ivy.cms.co('/Dialogs/com/axonivy/demo/jpa_demo/core/components/Info/info')}" icon="fa fa-info-circle" onclick="PF('infoDialog').show()"/>

	<p:dialog id="infoDialog" widgetVar="infoDialog" modal="true" closable="true" closeOnEscape="true" width="50%">

		<f:facet name="header">
			<h:outputText id="dialogHeader" value="#{cc.attrs.header}"/>
		</f:facet>

		<div class="ui-g">
			<div class="ui-g-12 ui-md-12 ui-lg-12">
				<h:outputText id="dialogText" value="#{cc.attrs.value}" escape="false"/>
			</div>
		</div>

	</p:dialog>

</cc:implementation>
</html>
