<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">

<h:body>
  <ui:composition template="/layouts/HtmlDemo.xhtml">
    <ui:param name="centerHeader" value="Static Jsf EndPage" />
    <ui:define name="breadcrumb">Static/Static Jsf EndPage Demo</ui:define>

    <ui:define name="title">Static Jsf EndPage</ui:define>
    <ui:define name="content">
      <h:form>
        <h:panelGroup layout="block" id="panel">
          <h3>
            <h:outputText value="#{ivy.cms.co('/ch.ivyteam.htmldialog.demo/Static/Welcome')} " />
            <h:outputText value="#{ivy.session.sessionUserName}" />
          </h3>
          <h:outputText value="This is a static Jsf page. It's loaded directly from the webContent Folder.
          This means it has nothing to do with a task or a process." />
          <br />
          <h:outputText value="But it's a normal jsf page which means it can interact with beans:" />
        </h:panelGroup>
        <br />
        <h:panelGroup>
          <h:outputText style="font-weight: bold;" value="#{staticBean.text}" />
          <br />
        </h:panelGroup>
        <h:panelGrid>
          <p:commandButton value="Bean Magic" actionListener="#{staticBean.buttonAction}" update="@form" />
        </h:panelGrid>
      </h:form>
    </ui:define>

  </ui:composition>
</h:body>

</html>
