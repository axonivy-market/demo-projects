<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">

<h:body>
  <ui:composition template="/layouts/HtmlDemo.xhtml">
    <ui:param name="centerHeader" value="Redirect" />

    <ui:define name="title">Redirect</ui:define>
    <ui:define name="content">
      <span id="redirectUri"><h:outputText value="#{ivy.html.startRef('Demo/start.ivp')}" /></span>
        <script type="text/javascript">
          var element = document.getElementById('redirectUri');
          var uri = element.innerHTML;
          setTimeout("document.location.href = '"+uri+"'", 500);
        </script>
    </ui:define>
  </ui:composition>
</h:body>

</html>
