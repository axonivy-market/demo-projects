<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:pm="http://primefaces.org/serenity" xmlns:p="http://primefaces.org/ui">
<h:head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <f:attribute name="primefaces.THEME" value="#{ivyFreyaTheme.theme}" />
  <title>Bootstrap Template</title>
  <link rel="shortcut icon" href="#{resource['ivy-branding:favicon']}" />

  <!-- Bootstrap CSS -->
  <!-- You can also load bootstrap from an external CDN: //http://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css -->
  <h:outputStylesheet name="layouts/styles/bootstrap-modified-for-jsf.css" />
  <style>
    .menu-wrapper a:hover {
      text-decoration: none;
    }
  </style>

  <h:outputStylesheet name="#{ivyFreyaTheme.layout}" library="#{ivyFreyaTheme.library}" />
  <h:outputStylesheet name="custom.css" library="ivy-branding" />
  <h:outputScript name="js/layout.js" library="#{ivyFreyaTheme.library}" />

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.js"></script>
  <![endif]-->
</h:head>
<h:body>
  <div class="layout-wrapper layout-topbar-#{ivyFreyaTheme.mode} layout-menu-#{ivyFreyaTheme.mode} layout-sidebar layout-static">
    <ui:include src="./includes/topbar.xhtml" />

    <div class="layout-main">
      <div class="layout-content">
        <div class="ui-fluid">
          <div class="p-grid">
            <div class="p-col-12">
              <div class="card card-w-title">
                <p:messages id="message" showDetail="true" closable="true" />
                <h2>
                  <span class="#{headerIcon}" /> #{centerHeader}
                </h2>
                <ui:insert name="content">
                  <!-- The actual page content is inserted here -->
                </ui:insert>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <ui:insert name="exception">
    <ui:include src="/layouts/includes/exception.xhtml" />
  </ui:insert>

</h:body>

</html>
