<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
  <ui:composition template="/layouts/HtmlDemo.xhtml">
    <ui:param name="centerHeader" value="Multi View Demo - Invoice" />
    <ui:define name="breadcrumb">Input/Multi View Demo/Invoice</ui:define>

    <ui:define name="content">
      <h:form id="myForm">
        <h:panelGroup layout="block" id="panel">
          <h3>Payment - Invoice</h3>
          <p:messages id="msgs" />
          <p:panelGrid columns="2" layout="flex" contentStyleClass="p-align-baseline ui-fluid" style="max-width: 500px;">
            <p:outputLabel value="Address" for="Address" />
            <p:inputText required="true" value="#{data.address}" id="Address"></p:inputText>
          </p:panelGrid>
          
          <p:commandButton style="width: 200px" value="Finish" icon="pi pi-save" update="myForm" action="#{logic.nextView('Invoice')}" id="finishButton" />
        </h:panelGroup>
      </h:form>
    </ui:define>

  </ui:composition>
</h:body>

</html>
