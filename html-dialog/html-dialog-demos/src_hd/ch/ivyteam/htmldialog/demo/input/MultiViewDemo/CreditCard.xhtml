<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
  <ui:composition template="/layouts/HtmlDemo.xhtml">
    <ui:param name="centerHeader" value="Multi View Demo - Credit Card Entry" />
    <ui:define name="breadcrumb">Input/Multi View Demo/Credit Card Entry</ui:define>

    <ui:define name="content">
      <h:form id="myForm">
        <h:panelGroup layout="block" id="panel">
          <h3>Payment - Credit Card</h3>
          <p:messages id="msgs" />
          <p:panelGrid columns="2" layout="flex" contentStyleClass="p-align-baseline ui-fluid" style="max-width: 500px;">
            <p:outputLabel value="Credit Card Number" />
            <p:inputMask required="true" value="#{data.creditCardNumber}" id="CreditCardNumber"
              mask="9999-9999-9999-9999"></p:inputMask>
          </p:panelGrid>

          <p:commandButton style="width: 200px" value="Next" icon="pi pi-arrow-right" update="myForm" action="#{logic.nextView('CreditCard')}" />
        </h:panelGroup>
      </h:form>
    </ui:define>

  </ui:composition>
</h:body>

</html>
