<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
  <ui:composition template="/layouts/HtmlDemo.xhtml">
    <ui:param name="centerHeader" value="Multi View Demo - Summary" />
    <ui:define name="breadcrumb">Input/Multi View Demo/Summary</ui:define>

    <ui:define name="content">
      <h:form id="myForm">
        <h:panelGroup layout="block" id="panel">
          <h3>Payment - Summary</h3>
          <p:outputLabel value="#{data.firstName} #{data.name} thank you for your Payment." id="outputSummary" />
          <br />
        </h:panelGroup>
      </h:form>
    </ui:define>

  </ui:composition>
</h:body>

</html>
