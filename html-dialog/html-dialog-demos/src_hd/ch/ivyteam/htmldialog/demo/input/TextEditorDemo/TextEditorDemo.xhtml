<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
  <ui:composition template="/layouts/HtmlDemo.xhtml">
    <ui:param name="centerHeader" value="Text Editor Demo" />
    <ui:define name="breadcrumb">Input/Text Editor Demo</ui:define>

    <ui:define name="content">
      <h:form id="form">
        <p:messages />
        <p:textEditor id="text" height="100" value="#{data.text}" ></p:textEditor>

        <hr />
        <h:outputText id="output" value="#{data.text}" escape="false"></h:outputText>
        
        <div class="command-btns">
          <p:commandButton id="update" actionListener="#{logic.update}" value="Update" update="form" icon="pi pi-check" />
        </div>
      </h:form>
    </ui:define>
  </ui:composition>
</h:body>

</html>
