<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
  <ui:composition template="/layouts/HtmlDemo.xhtml">
    <ui:param name="centerHeader" value="Pretty Time Demo" />
    <ui:define name="breadcrumb">Output/Pretty Time Demo</ui:define>

    <ui:define name="content">
      <p>Pretty Time creates human readable, relative timestamps based
        on the current locale.</p>

      <h:form id="form">
        <p:messages />
        <p:panelGrid columns="2" layout="flex" style="max-width: 400px;">
          <h:outputText value="#{data.twoHoursBefore}">
            <f:convertDateTime pattern="dd.MM.yyyy HH:mm" />
          </h:outputText>
          <h:outputText id="twoHoursBefore" value="#{data.twoHoursBefore}">
            <f:converter converterId="org.ocpsoft.PrettyTimeConverter" />
          </h:outputText>

          <h:outputText value="#{data.yesterday}">
            <f:convertDateTime pattern="dd.MM.yyyy HH:mm" />
          </h:outputText>
          <h:outputText id="yesterday" value="#{data.yesterday}">
            <f:converter converterId="org.ocpsoft.PrettyTimeConverter" />
          </h:outputText>

          <h:outputText value="#{data.threeWeeksAgo}">
            <f:convertDateTime pattern="dd.MM.yyyy HH:mm" />
          </h:outputText>
          <h:outputText id="threeWeeksAgo" value="#{data.threeWeeksAgo}">
            <f:converter converterId="org.ocpsoft.PrettyTimeConverter" />
          </h:outputText>

          <h:outputText value="#{data.threeYearsAgo}">
            <f:convertDateTime pattern="dd.MM.yyyy HH:mm" />
          </h:outputText>
          <h:outputText id="threeYearsAgo" value="#{data.threeYearsAgo}">
            <f:converter converterId="org.ocpsoft.PrettyTimeConverter" />
          </h:outputText>
        </p:panelGrid>
      </h:form>
    </ui:define>
  </ui:composition>
</h:body>

</html>
