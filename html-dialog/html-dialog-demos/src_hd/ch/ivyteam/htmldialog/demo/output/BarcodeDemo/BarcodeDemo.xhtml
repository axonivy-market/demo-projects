<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
  <ui:composition template="/layouts/HtmlDemo.xhtml">
    <ui:param name="centerHeader" value="Barcode Demo" />
    <ui:define name="breadcrumb">Output/Barcode Demo</ui:define>
    
    <ui:define name="content">
      <p>This demo shows how to generate different types of barcodes.</p>
      
      <div class="card">
        <h:panelGrid columns="2" cellpadding="7">
          <h:outputText value="QR" />
          <p:barcode id="qr" value="#{data.url}" type="qr" width="125" height="125" />
          
          <h:outputText value="Interleaved 2 of 5" />
          <p:barcode value="#{data.code}" type="int2of5" />
          
          <h:outputText value="Codabar" />
          <p:barcode value="#{data.code}" type="codabar" />
          
          <h:outputText value="Code39" />
          <p:barcode value="#{data.code}" type="code39" />
          
          <h:outputText value="Code128" />
          <p:barcode value="#{data.code}" type="code128" />
          
          <h:outputText value="EAN-8" />
          <p:barcode value="96385074" type="ean8" />
          
          <h:outputText value="EAN-13" />
          <p:barcode value="9099999543217" type="ean13" />
          
          <h:outputText value="UPC-A (PNG)" />
          <p:barcode value="123601057072" type="upca" format="png" />
          
          <h:outputText value="UPC-E (Vertical)" />
          <p:barcode value="01234565" type="upce" orientation="90" />
          
          <h:outputText value="PDF417" />
          <p:barcode value="#{data.code}" type="pdf417" />
          
          <h:outputText value="DataMatrix" />
          <p:barcode value="#{data.code}" type="datamatrix" />
          
          <h:outputText value="Postnet" />
          <p:barcode value="#{data.code}" type="postnet" />
        </h:panelGrid>
      </div>
      
    </ui:define>
  </ui:composition>
</h:body>

</html>
