<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition template="/layouts/HtmlDemo.xhtml">
		<ui:define name="title">DocumentViewer</ui:define>
		<ui:define name="content">

			<h3>Upload a PDF document and show it with the Document Viewer</h3>
			<h:form id="form" enctype="multipart/form-data">
				<p:messages />
				<p:panelGrid columns="3" layout="grid"
					styleClass="ui-panelgrid-blank"
					columnClasses="ui-g-12 ui-md-3 ui-lg-2, ui-g-12 ui-md-9 ui-lg-4, ui-g-12 ui-md-3 ui-lg-2, ui-g-12 ui-md-9 ui-lg-4">
					<h:outputLabel value="PDF document"></h:outputLabel>
					<p:fileUpload id="choose" value="#{data.ivyFile}" mode="simple" auto="false"
						label="Choose" skinSimple="true" update="form"
						sizeLimit="10000000"
						invalidSizeMessage="Document exceeds the allowed size"
						invalidFileMessage="Document is not a pdf"
						allowTypes=" /(\.|\/)(pdf|PDF)$/" onstart="PF('form').validate();"/>
					<p:commandButton id="upload" value="Upload" ajax="false"
						icon="si si-send-email" actionListener="#{logic.upload}"
						style="width:100px"></p:commandButton>
				</p:panelGrid>
				<p:link id="doclink" href="#{ivy.html.fileref(data.ivyFile)}"
					value="#{data.filename}" />
				<pe:documentViewer id="viewer" rendered="#{data.ivyFile ne null}"
					url="#{ivy.html.fileref(data.ivyFile)}" height="500px"></pe:documentViewer>
			</h:form>

		</ui:define>
	</ui:composition>
</h:body>

</html>
