<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
  <ui:composition template="/layouts/frame-10.xhtml">
    <ui:define name="title">Nested Dialog</ui:define>
    <ui:define name="content">
      <h:form id="dialogForm">
        <p:outputLabel>This is a called Dynamic Dialog</p:outputLabel>
        <br />
        <br /><br />

        <p:panelGrid id="buttons" columns="1">
          <p>This button opens a further dialog.</p>
          <p:commandButton style="width:160px" id="openFurtherDialog"
            actionListener="#{ivyDynamicDialog.open('FurtherDlg')}"
            value="Open further Dialog" />

          <p></p>
          <p>This button calls a method that increments the counter. 
             The counter is saved in the Html Dialog Data.</p>

          <h:panelGroup>
            <p:commandButton style="width:130px" id="useLogic"
              actionListener="#{logic.logicStart}" value="Call Method:"
              update="dialogForm" />

            <p:outputLabel id="text" title="outputlabel"
              value="Counter: #{data.counter}"></p:outputLabel>
          </h:panelGroup>

          <p:commandButton style="width:100px" id="closeDialog"
            actionListener="#{ivyDynamicDialog.close('NestedDlg')}"
            value="Close" icon="ui-icon-check" update="dialogForm" />
        </p:panelGrid>

      </h:form>
    </ui:define>
  </ui:composition>

</h:body>

</html>
