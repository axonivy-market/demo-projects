<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:ic="http://ivyteam.ch/jsf/component"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
  <ui:composition template="/layouts/frame-10.xhtml">
    <ui:define name="title">Nested Dialog</ui:define>
    <ui:define name="content">
      <h:form id="dialogForm">
        <p:outputLabel>This is a called Dynamic Nested Dialog</p:outputLabel><br/>
        <p:outputLabel>Choose a Dialog</p:outputLabel><br/><br/>
          
        <p:commandButton style="width:130px" id="openDialogA" actionListener="#{dynamicDialog.open('FinalDlg')}" value="Open Dialog A">
        </p:commandButton>
        <p:commandButton style="width:130px" id="openDialogB" actionListener="#{dynamicDialog.open('FinalDlg')}" value="Open Dialog B">
        </p:commandButton>
          
        <p:commandButton style="width:100px" id="closeDialog" actionListener="#{dynamicDialog.close('NestedDlg')}" value="Close" icon="ui-icon-check" update="dialogForm"/>
      </h:form>
    </ui:define>
  </ui:composition>

</h:body>

</html>
