<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:p="http://primefaces.org/ui">

<body>
  <ui:composition template="/layouts/HtmlDemo.xhtml">
    <ui:param name="centerHeader" value="OrderList Demo" />
    <ui:define name="breadcrumb">Output/OrderList Demo</ui:define>

    <ui:define name="content">
      <h:form id="personListForm">
        <h:panelGroup layout="block" id="persons">
          <p>This demo explains how a List can be used as data for an order list widget.</p>
          <!--
          Shows a list that can be reordered.
          Use the ivy.ListItem converter to convert the list items (person) to a string (list index) an vice versa.
         -->
          <p:orderList value="#{data.persons}" var="person" responsive="true" style="width:400px" itemValue="#{person}"
            converter="ivy.ListItem" id="personsList" controlsLocation="right">
            <f:facet name="caption">Persons</f:facet>
            <p:column>
              <b>#{person.name}</b> #{person.firstname}</p:column>
          </p:orderList>
          <br />
          <h:panelGrid>
            <p:commandButton actionListener="#{logic.send}" value="Send" icon="pi pi-save" update="persons" />
          </h:panelGrid>
          <br />
          <br />
          <h:outputText value="Persons: #{data.persons}" />
        </h:panelGroup>
      </h:form>
    </ui:define>

  </ui:composition>
</body>

</html>
