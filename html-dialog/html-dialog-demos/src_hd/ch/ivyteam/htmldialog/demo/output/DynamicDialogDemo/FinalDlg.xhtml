<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:ic="http://ivyteam.ch/jsf/component"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
  <ui:composition template="/layouts/frame-10.xhtml">
    <ui:define name="title">Final Dialog</ui:define>
    <ui:define name="content">
      <h:form id="finalDialogForm">
        <p:outputLabel>This is the called Dynamic Final Dialog</p:outputLabel><br/><br/>
          
          <p:commandButton style="width:180px" id="closeDialog" actionListener="#{dynamicDialog.close('FinalDlg')}" value="Close Final Dialog" icon="ui-icon-check" update="finalDialogForm"/>
        </h:form>
    </ui:define>
  </ui:composition>
            
</h:body>

</html>
