<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">
<h:body>
	<ui:composition template="/layouts/basic.xhtml">
		<ui:define name="title">EnterProduct</ui:define>
		<ui:define name="content">
			<h3>
			This is a <a href="http://developer.axonivy.com/doc/5.1.latest/DesignerGuideHtml/ivy.userinterface.html#ivy-htmldialogs">Html Dialog</a> 
			implemented with JSF and <a href="http://primefaces.org/">Primefaces</a> as widget library
			</h3>
			
			<h:form id="form">
				<h:panelGrid columns="2">
					<f:facet name="header">
						<p:messages></p:messages>
					</f:facet>
					
					<p:outputLabel for="dataProduct" value="Product"/>
					<p:inputText id="dataProduct" value="#{data.data.product}"></p:inputText>
					
					<p:outputLabel for="dataReleaseDate" value="Release Date"/>
					<p:calendar id="dataReleaseDate" value="#{data.data.releaseDate}" pattern="dd.MM.yyyy" size="10">
						<f:convertDateTime pattern="dd.MM.yyyy" />
					</p:calendar>
					
					<p:outputLabel for="dataPrice" value="Price"/>
					<p:inputText id="dataPrice" value="#{data.data.price}"></p:inputText>
					
					<br />
					<p:commandButton actionListener="#{logic.close}" value="Proceed" update="form" icon="ui-icon-check" />
				</h:panelGrid>
			</h:form>
			
		</ui:define>
	</ui:composition>
</h:body>
</html>
