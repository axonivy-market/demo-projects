<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui">

<h:head>
  <title><ui:insert name="title">Ivy Html Dialog</ui:insert></title>
  <link rel="shortcut icon"
    href="#{resource['ivy-webcontent:layouts/images/ivy_favicon_48.png']}" />

  <!-- You can also load bootstrap from an external CDN: //http://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css -->
  <h:outputStylesheet
    name="layouts/styles/bootstrap-modified-for-jsf.css" />
  <h:outputStylesheet name="layouts/styles/ivy-common.css" />


  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.js"></script>
  <![endif]-->
</h:head>
<h:body>
  <ui:insert name="header">
    <div class="navbar navbar-inverse">
      <div class="container" id="headerdiv">
        <div class="navbar-header">
          <a class="navbar-brand" href="http://developer.axonivy.com"
            id="navbar-ivy-title">Axon.ivy</a>
        </div>
      </div>
    </div>
  </ui:insert>

  <div id="content" class="container">
    <ui:insert name="content">
        default content
      </ui:insert>

    <ui:insert name="footer">
      <hr />
      <footer>
        <ui:include src="/layouts/includes/footer.xhtml" />
      </footer>
    </ui:insert>
  </div>
</h:body>
</html>
