<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">
<h:body>
	<h:form id="form2">
		<p:fieldset legend="Response" style="border-color:#575656;">
			<h:panelGrid columns="2" >
			<p:panel style="width:200px; border:0">
				<p:outputLabel value="Follow-up question for #{data.taskHistory.get(data.taskHistory.size()-1).getActor()}:" for="newquestion"  style="font-weight:bold"></p:outputLabel>
			</p:panel>
			<p:inputTextarea id="newquestion" value="#{data.remark}" required="true"
				style="width:500px; margin-left:0px;">
			</p:inputTextarea>
			</h:panelGrid>
			<p:outputLabel value="#{ivy.cms.co('/Texts/QAresponse-Explain')}" escape="false" ></p:outputLabel>
			<br></br>		
			<p:commandButton actionListener="#{logic.followupQ}"
				value="Send" update="form2" icon="ui-icon-check" />
			<p:spacer width="10"></p:spacer>
			<p:commandButton actionListener="#{logic.close}"
				value="Finish" process="@this" icon="ui-icon-check" />
		</p:fieldset>
	</h:form>

</h:body>
</html>
