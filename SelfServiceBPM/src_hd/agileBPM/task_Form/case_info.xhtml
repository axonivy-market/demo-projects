<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:body>
	<h:form id="caseform">
		<p:fieldset legend="Case" toggleable="false" styleClass="panel">
			<h:panelGrid columns="2">
				<p:outputLabel for="dataCaseInfoSubject"
					value="#{ivy.cms.co('/Dialogs/agileBPM/define_WF/WFSubject')}" />
				<p:inputText id="dataCaseInfoSubject"
					value="#{data.caseInfo.subject}" required="true"
					style="width:500px" readonly="true"></p:inputText>
				<p:outputLabel for="caseText" value="Description" />
				<p:inputTextarea id="caseText" value="#{data.caseInfo.description}"
					rows="3" required="false" style="width:500px" autoResize="true"
					readonly="true">
				</p:inputTextarea>
				<p:outputLabel value="Attachment" />
				<h:outputLink value="#{ivy.html.fileref(data.caseInfo.attachment)}"
					target="_blank">
					<h:outputText value="#{data.caseInfo.attachment.name}" />
				</h:outputLink>
			</h:panelGrid>
		</p:fieldset>
		<br></br>
		<p:fieldset legend="Workflow" id="workflow" styleClass="panel">
			<p:panel style="border:0px" styleClass="panel">
				<h:panelGrid columns="#{4+data.taskHistory.size()*4 + data.definedTasks.size()*4}"
				cellpadding="0" cellspacing="0">
					<c:forEach items="#{data.taskHistory}" var="histTask"
						varStatus="row">
						<h:panelGrid columns="1" style="text-align: center;"
							styleClass="flowpanel">
							<p:outputLabel value="#{histTask.kind}" style="font-weight:bold;"></p:outputLabel>
							<h:graphicImage library="ivy-webcontent" id="h#{row.index}"
								name="user/#{histTask.actor.indexOf(',') gt 0 ? 'group' : data.wfusers.contains(histTask.actor) ? histTask.actor : 'anonym'}.jpg"					
								title="#{histTask.actor}"
								styleClass="circularImg" style="margin-left:20px; margin-right:20px;">
								<p:tooltip for="h#{row.index}" styleClass="panel">
									<h:panelGrid columns="2" cellpadding="0">
										<h:graphicImage library="ivy-webcontent"
											name="images/done.jpg" alt="Done" height="24" title="Done" />
										<h:panelGrid columns="1">
											<p:outputLabel value="#{histTask.kind} "></p:outputLabel>
											<p:outputLabel value="#{histTask.actor}"></p:outputLabel>
											<p:outputLabel
												value="#{histTask.done.format('dd.MM.YYYY HH:mm')}"
												size="16" readonly="true" />
											<c:forEach items="#{histTask.taskNotes}" var="tasknote">
												<p:outputLabel value="#{tasknote.message}" />
											</c:forEach>
										</h:panelGrid>
									</h:panelGrid>
								</p:tooltip>
							</h:graphicImage>
							<p:outputLabel value="#{histTask.actor}"></p:outputLabel>
						</h:panelGrid>
						<h:graphicImage library="ivy-webcontent" name="images/flowA.png"
						style="border:0px; margin: 0px; padding-left:10px;" />
					</c:forEach>
					<p:panel style="border:0px;" styleClass="panel">
						<p:commandButton icon="fa fa-plus" value="Task"
							title="#{ivy.cms.co('/Dialogs/agileBPM/task_Form/InsertATaskBefore')}"
							oncomplete="PF('addTask').show();" update=":caseform :addTask"
							style="border:1; margin-top:32px;">
							<f:setPropertyActionListener value="insert"
								target="#{data.ok}" />
						</p:commandButton>
					</p:panel >
					<h:panelGrid columns="1" styleClass="flowpanelHot"
						style="font-weight:bold; text-align: center">
						<p:outputLabel value="#{data.nextTask.kind}"
							style="font-weight:bold;"></p:outputLabel>
						<h:graphicImage library="ivy-webcontent" id="pp"
							name="user/#{data.nextTask.actor.indexOf(',') gt 0 ? 'group' : data.nextTask.actor}.jpg"
							styleClass="circularImg" style="margin-left:20px; margin-right:20px;">
							<p:tooltip id="tt" for="pp" styleClass="panel">
								<h:panelGrid columns="2" cellpadding="0">
									<h:graphicImage library="ivy-webcontent"
										name="images/deadline.jpg" alt="Deadline" height="24"
										title="Deadline" />
									<h:panelGrid columns="1">
										<p:outputLabel value="#{data.nextTask.kind}"
											style="font-weight:bold;" />
										<p:outputLabel value="#{data.nextTask.actor}"
											style="font-weight:bold;" />
										<p:outputLabel
											value=" #{data.nextTask.until.format('dd.MM.YYYY HH:mm')}"
											size="16" style="font-weight:bold;" />
									</h:panelGrid>
								</h:panelGrid>
							</p:tooltip>
						</h:graphicImage>
						<p:outputLabel value="#{data.nextTask.actor}"
							style="font-weight:bold;" />
					</h:panelGrid>
					<p:panel style="border:0px" styleClass="panel">
					<p:commandButton icon="fa fa-plus" value="Task"
						title="#{ivy.cms.co('/Dialogs/agileBPM/task_Form/AppendATaskAfter')}"
						oncomplete="PF('addTask').show();" update=":caseform :addTask"
						style="border:1; margin-top:32px;">
						<f:setPropertyActionListener value="append" target="#{data.ok}" />
					</p:commandButton>
					</p:panel>
					<c:forEach items="#{data.definedTasks}" var="defTask"
						varStatus="row">
						<h:graphicImage library="ivy-webcontent" name="images/flowA.png"
						style="border:0px; margin: 0px; padding-left:10px;" />
						<h:panelGrid columns="1" style="text-align: center; margin:0px" styleClass="flowpanel">
							<h:panelGroup>
								<p:outputLabel value="#{defTask.kind}"></p:outputLabel>
									<p:spacer width="10" height="1"></p:spacer>
								<p:commandButton icon="ui-icon-close" title="Delete this Task" 
									actionListener="#{logic.deleteTask(defTask)}"
									update=":caseform:workflow" process=":caseform:workflow"
									style="border:0; margin:0px; padding:0px; height:16px; background-color:#eeeeee" styleClass="xbutton"
									rendered="#{defTask.adhoc}"/>
							</h:panelGroup>
							<h:graphicImage library="ivy-webcontent"
								name="user/#{defTask.actor.indexOf(',') gt 0 ? 'group' : data.wfusers.contains(defTask.actor) ? defTask.actor : 'anonym'}.jpg"
								title="#{defTask.actor}" styleClass="circularImg" style="margin-left:20px; margin-right:20px;">
							</h:graphicImage>
							<p:outputLabel value="#{defTask.actor}" ></p:outputLabel>
						</h:panelGrid>
					</c:forEach>
					<h:graphicImage library="ivy-webcontent" name="images/workflow.png"
						style="border:0px; margin: 0px; padding-left:10px;" />
				</h:panelGrid>
			</p:panel>
			<hr></hr>
			<h:panelGrid columns="3">
				<c:forEach items="#{data.caseNotes}" var="note">
					<p:outputLabel value="#{note.creationTimestamp}"></p:outputLabel>
					<p:outputLabel value="#{note.writterName}" />
					<p:outputLabel value="#{note.message}" />
				</c:forEach>
			</h:panelGrid>
		</p:fieldset>
	</h:form>
</h:body>
</html>
