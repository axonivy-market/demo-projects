<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:body>
	<h:form id="form2">
		<p:fieldset id="answer" legend="Task" style="border-color:#575656;">
			<h:panelGrid columns="2">

				<c:if test="#{data.nextTask.description.length() gt 0}">
					<p:outputLabel value="Follow-up question"></p:outputLabel>
					<p:inputTextarea value="#{data.nextTask.description}"
						style="width:500px; margin-left:0px;" readonly="true" />
				</c:if>
				<p:outputLabel escape="false" for="answertext" value="My answer:"
					style="font-weight:bold;" />
				<p:inputTextarea id="answertext" value="#{data.answer}"
					required="true" style="width:600px; margin-left:0px;">
				</p:inputTextarea>
			</h:panelGrid>
			<p:focus context="answertext" />
			<p:outputLabel escape="false"
				value="#{ivy.cms.co('/Texts/QA-Explain')}"></p:outputLabel>
			<br></br>
			<p:commandButton actionListener="#{logic.close}" value="Send"
				update="form2" icon="ui-icon-check" />
		</p:fieldset>
	</h:form>

</h:body>
</html>
