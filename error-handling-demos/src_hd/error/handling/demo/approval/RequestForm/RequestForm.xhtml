<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
  <ui:composition template="/layouts/basic.xhtml">
    <ui:define name="title">RequestForm</ui:define>
    <ui:define name="content">
      <h3>Approval Request</h3>

      <h:form id="form">
        <h:panelGrid columns="2">
          <f:facet name="header">
            <p:messages></p:messages>
          </f:facet>

          <p:outputLabel for="approvalDescription" value="Description" />
          <p:inputText id="approvalDescription" value="#{data.approval.description}">
            <f:validateLength minimum="1" />
          </p:inputText>

          <p:outputLabel for="approvalCost" value="Cost in CHF" />
          <p:inputText id="approvalCost" value="#{data.approval.cost}"></p:inputText>

          <br />
          <p:commandButton actionListener="#{logic.close}" value="Proceed" update="form" icon="ui-icon-check" />
        </h:panelGrid>
      </h:form>

    </ui:define>
  </ui:composition>
</h:body>
</html>
