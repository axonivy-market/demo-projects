<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:ic="http://ivyteam.ch/jsf/component"
      xmlns:p="http://primefaces.org/ui">
 
<h:body>
	<ui:composition template="/templates/HomeTemplate.xhtml">

		<ui:define name="center">
			<p:layoutUnit id="center" position="center" header="#{ivy.cms.co('/labels/addAbsence')}">
			<h:form id="form">
				<h:panelGrid columns="3">
            		<h:outputLabel for="from" value="#{ivy.cms.co('/labels/absenceStart')}:"/>
            		<p:calendar id="from" value="#{data.absence.startDateTime}" showButtonPanel="true" pattern="dd.MM.yyyy HH:mm:ss">
            			<f:convertDateTime pattern="dd.MM.yyyy HH:mm:ss" />
            		</p:calendar>
            		<p:message for="from"/>
            		<h:outputLabel for="to" value="#{ivy.cms.co('/labels/absenceStop')}:"/>
            		<p:calendar id="to" value="#{data.absence.endDateTime}" showButtonPanel="true" pattern="dd.MM.yyyy HH:mm:ss">
            			<f:convertDateTime pattern="dd.MM.yyyy HH:mm:ss" />
            		</p:calendar>
            		<h:column/> 
 				</h:panelGrid>
 				<h:panelGrid columns="2">
 					<h:outputText value="#{ivy.cms.co('/labels/description')}:"/>  
            		<p:inputText id="description" value="#{data.absence.descr}" style="width: 500px; "/> 
 				</h:panelGrid>
 				<br></br>
 				<p:commandButton id="saveNewAbsence" value="#{ivy.cms.co('/labels/saveButton')}" actionListener="#{logic.saveAbsence}" update="form"/>
 				<p:commandButton value="#{ivy.cms.co('/labels/backButton')}" actionListener="#{logic.backToAbsenceList}" update="form"/>
			</h:form>
			</p:layoutUnit>
		</ui:define>

	</ui:composition>
</h:body>
</html>
