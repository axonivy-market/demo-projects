<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:ic="http://ivyteam.ch/jsf/component"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
      
<h:body>
	<ui:composition template="/templates/HomeTemplate.xhtml">

		<ui:define name="center">
			<p:layoutUnit id="center" position="center" header="#{ivy.cms.co('/explainTexts/settings')}">
			<br></br>
			<h:outputText value="#{ivy.cms.co('/explainTexts/EmailNotificationSettingTitle')}" style="font-weight:bold"/>
			<br></br>
			<h:outputText value="#{ivy.cms.co('/explainTexts/EmailNotificationSettingDescription')}"/>
			<br></br><br></br>
			<hr></hr>
			<br></br>
			<h:form id="form">
        		<h:panelGrid columns="3">
        			<h:outputText value="#{ivy.cms.co('/labels/mailLanguage')}"/>
        			<p:selectOneMenu value="#{data.settings.language}" id="languages">
           				<f:selectItem itemLabel="Default" itemValue="Default" />  
            			<f:selectItem itemLabel="de" itemValue="de" />  
            			<f:selectItem itemLabel="fr" itemValue="fr" />  
            			<f:selectItem itemLabel="en" itemValue="en" />  
        			</p:selectOneMenu>
        			<p:message for="languages" display="icon"/>
        			<h:outputText value="#{ivy.cms.co('/labels/mailSettingDescription')}"/>
        			<br></br>
        			<h:outputText value=""/>
        			<h:outputText value="#{ivy.cms.co('/labels/mailAppDefault')}" />
        			
        			<p:selectBooleanCheckbox id="appDefault" value="#{data.settings.appDefault}">
	    				<f:ajax render="form"/>
					</p:selectBooleanCheckbox>
					
        			<p:message for="appDefault" display="icon"/>
        			<h:outputText value="#{ivy.cms.co('/labels/mailNotificationDisabled')}"/>
                	<p:selectBooleanCheckbox value="#{data.settings.notificationDisabled}" id="noNotification" disabled="#{data.settings.appDefault}"/> 
                	<p:message for="noNotification" display="icon"/>    			
        			<h:outputText value="#{ivy.cms.co('/labels/mailOnNewTask')}"/>
        			<p:selectBooleanCheckbox value="#{data.settings.onNewTasks}" id="onTask" disabled="#{data.settings.appDefault}"/>
        			<p:message for="onTask" display="icon"/>
 				</h:panelGrid>
 				<h:panelGrid columns="8" style="width: 525px; ">
 					<h:outputText value="#{ivy.cms.co('/labels/mailDailySummary')}"/>
                	<p:selectBooleanCheckbox value="#{data.settings.mon}" itemLabel="#{ivy.cms.co('/wflabels/weekdays/mon')}" disabled="#{data.settings.appDefault}"/>
                	<p:selectBooleanCheckbox value="#{data.settings.tue}" itemLabel="#{ivy.cms.co('/wflabels/weekdays/tue')}" disabled="#{data.settings.appDefault}"/>
                	<p:selectBooleanCheckbox value="#{data.settings.wen}" itemLabel="#{ivy.cms.co('/wflabels/weekdays/wen')}" disabled="#{data.settings.appDefault}"/>
                	<p:selectBooleanCheckbox value="#{data.settings.thu}" itemLabel="#{ivy.cms.co('/wflabels/weekdays/thu')}" disabled="#{data.settings.appDefault}"/>
                	<p:selectBooleanCheckbox value="#{data.settings.fri}" itemLabel="#{ivy.cms.co('/wflabels/weekdays/fri')}" disabled="#{data.settings.appDefault}"/>
                	<p:selectBooleanCheckbox value="#{data.settings.sat}" itemLabel="#{ivy.cms.co('/wflabels/weekdays/sat')}" disabled="#{data.settings.appDefault}"/>
                	<p:selectBooleanCheckbox value="#{data.settings.sun}" itemLabel="#{ivy.cms.co('/wflabels/weekdays/sun')}" disabled="#{data.settings.appDefault}"/>
 				</h:panelGrid>
 				<br></br>
 				<p:commandButton value="#{ivy.cms.co('/labels/saveButton')}" actionListener="#{logic.saveSettings}"/>
			</h:form>
			</p:layoutUnit>
		</ui:define>

	</ui:composition>
</h:body>
</html>
