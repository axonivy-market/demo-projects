<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:ic="http://ivyteam.ch/jsf/component"
      xmlns:p="http://primefaces.org/ui">
 
<h:body>
	<ui:composition template="/tamplates/HomeTemplate.xhtml">

		<ui:define name="center">
			<p:layoutUnit id="center" position="center" header="#{ivy.cms.co('/navLabels/substitution')}">
				<br></br>
				<h:outputText value="#{ivy.cms.co('/explainTexts/SubstitutesTitel')}" style="font-weight:bold"/>
				<br></br>
				<h:outputText value="#{ivy.cms.co('/explainTexts/SubstitutesDescription')}"/>
				<br></br>
				<br></br>
				<h:form id="formAdd">
					<p:commandLink value="#{ivy.cms.co('/explainTexts/SubstitutesLink')}" actionListener="#{logic.showMySubstitutions}" style="font-weight:bold"/>
					<br></br>
					<br></br>
					<p:commandLink id="addSubstitute" actionListener="#{logic.addSubstitute}" title="#{ivy.cms.co('/tooltips/addSubstitute')}" style="margin-right:20px;" ajax="false">
        				<h:graphicImage library="ivy-cms" name="images/add" alt="#{task.id}" style="border:0pt"/>
        				<h:outputText value="#{ivy.cms.co('/labels/addSubstitute')}"/>  
    				</p:commandLink>
				</h:form>
				<br></br>
				<br></br>
				<hr></hr>
				<br></br>
				<h:form id="form1">
					<p:panel id="thePanel">
    					<p:dataTable id="dataTable" value="#{data.substituteList}" var="substitute" emptyMessage="#{ivy.cms.co('/labels/noItemsFound')}">
  
        					<p:column id="substitute" sortBy="#{substitute.user}" style="width: 150px; ">  
            					<f:facet name="header">  
               						<h:outputText value="#{ivy.cms.co('/labels/substituteUser')}" />  
            					</f:facet>  
            					<h:outputText value="#{substitute.user}" />
       						</p:column>  
  
        					<p:column sortBy="#{substitute.role}" style="width: 220px; ">  
            					<f:facet name="header">  
                					<h:outputText value="#{ivy.cms.co('/labels/substituteFor')}" />  
            					</f:facet>  
            					<h:outputText value="#{substitute.role}" />
        					</p:column>
  
        					<p:column>  
            					<f:facet name="header">  
                					<h:outputText value="#{ivy.cms.co('/labels/substituteDescription')}" />  
            					</f:facet>  
            					<h:outputText value="#{substitute.description}" />  
        					</p:column>  
  
        					<p:column style="width: 83px; ">  
            					<f:facet name="header">  
                					<h:outputText value="#{ivy.cms.co('/labels/deleteButton')}" />  

            					</f:facet>
            					<p:commandLink id="removeButton" actionListener="#{logic.removeSubstitution(substitute.id)}" update=":form1:thePanel" icon="ui-icon-close" title="#{ivy.cms.co('/labels/deleteAbsence')}" align="center">
                    			  <span class="ui-icon ui-icon-trash"/>
                    			</p:commandLink>
         					</p:column>
    					</p:dataTable>
    				</p:panel>
				</h:form> 
			</p:layoutUnit>
		</ui:define>

	</ui:composition>
</h:body>
</html>
