<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition template="/tamplates/HomeTemplate.xhtml">

		<ui:define name="center">
			<p:layoutUnit id="center" position="center" header='#{ivy.cms.co("/explainTexts/TaskListTitel")}'>
			<br></br>
			<h:outputText value="#{ivy.cms.co('/explainTexts/TaskListDescription')}"/>
			<br></br><br></br><br></br>
			<h:outputText value="#{ivy.cms.co('/labels/tasks')}" style="font-weight:bold; font-size:12pt;"/>
			<hr></hr>
			<h:form>
			<p:panel id="thePanel">
				<p:dataTable var="task" value="#{data.taskList}" emptyMessage="#{ivy.cms.co('/labels/noItemsFound')}" rowIndexVar="row" paginator="true" rows="15">
					<p:column style="width:30px">
						<f:facet name="header">
							<h:outputText value="#" /> 
						</f:facet>
						<h:commandLink id="buttonTaskDetail" actionListener="#{logic.gotoTaskDetail(task.id)}" title="Details Task[#{task.id}]" align="center" ajax="false">
							<h:graphicImage library="ivy-cms" name="images/task#{task.hasNotes ? 'WithNote' : ''}" alt="#{task.id}" style="border:0pt"/>
						</h:commandLink>
					</p:column>
					<p:column style="width:50px" sortBy="#{task.prio}">
						<f:facet name="header">
							<h:outputText value="#{ivy.cms.co('/labels/taskPrio')}" />
						</f:facet>
						<h:graphicImage library="ivy-cms" name="images/priority/#{task.prio}" alt="#{task.prio}" title="Prio #{task.prioName}"/>
					</p:column>	
					<p:column style="width:50px" sortBy="#{task.state}">
						<f:facet name="header">
							<h:outputText value="#{ivy.cms.co('/labels/taskState')}" />
						</f:facet>
						<h:graphicImage library="ivy-cms" name="images/state/#{task.state}" alt="#{task.stateName}" title="#{ivy.cms.co('/labels/state')} #{task.stateName}"/>
					</p:column>										
					<p:column sortBy="#{task.name}">
						<f:facet name="header">
							<h:outputText value="#{ivy.cms.co('/labels/task')}" />
						</f:facet>
						<a href="#{task.url}" id="taskLinkRow_#{row}" title="#{ivy.cms.co('/labels/taskResume')} Task[#{task.id}]"><h:outputText value="#{task.name}" /></a>
					</p:column>
					<p:column style="width:150px" sortBy="#{task.activator}">
							<f:facet name="header">
							<h:outputText value="#{ivy.cms.co('/labels/responsible')}"/>
						</f:facet>
						<h:outputText value="#{task.activator}" />
					</p:column>
					<p:column style="width:150px" sortBy="#{task.start}">
							<f:facet name="header">
							<h:outputText value="#{ivy.cms.co('/labels/taskStart')}"/>
						</f:facet>
						<h:outputText value="#{task.start.format('short')}" />
					</p:column>
					<p:column style="width:50px">
						<f:facet name="header">
							<h:outputText value="Start" />
						</f:facet>
						<a href="#{task.url}"><h:graphicImage library="ivy-cms" name="images/start" alt="Start" style="border:0pt" title="#{ivy.cms.co('/labels/taskResume')} Task[#{task.id}]"/></a> 
					</p:column>
				</p:dataTable>
			</p:panel>
			</h:form>	
			</p:layoutUnit>
		</ui:define>

	</ui:composition>
</h:body>
</html>
