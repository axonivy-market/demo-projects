<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition template="/templates/HomeTemplate.xhtml">

		<ui:define name="center">
			<p:layoutUnit id="center" position="center" header='#{ivy.cms.co("/labels/processes")}'>
			<h:form>
			<p:panel id="thePanel">
				<p:dataTable var="start" value="#{data.startList}" emptyMessage="#{ivy.cms.co('/labels/noItemsFound')}">
					
					<p:column sortBy="#{start.name}">  
            			<f:facet name="header">  
                			<h:outputText value="Name"/>  
            			</f:facet>  
            			<a href="/ivy/pro/#{start.path}"><h:outputText value="#{start.name}"/></a>
        			</p:column>
        			
        			<p:column>  
            			<f:facet name="header">  
                			<h:outputText value="#{ivy.cms.co('/labels/description')}"/>
            			</f:facet>  
            			<h:outputText value="#{start.description}" />
        			</p:column>
				</p:dataTable>
			</p:panel>
			</h:form>
			</p:layoutUnit>
		</ui:define>

	</ui:composition>
</h:body>
</html>
