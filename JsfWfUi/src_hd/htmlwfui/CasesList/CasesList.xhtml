<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:ic="http://ivyteam.ch/jsf/component"
      xmlns:p="http://primefaces.org/ui">
 
<h:body>
	<ui:composition template="/templates/HomeTemplate.xhtml">

		<ui:define name="center">
			<p:layoutUnit id="center" position="center" header="#{data.data.temp.title}">
			<br></br>
			<h:outputText value="#{data.data.temp.undertitle}" style="font-weight:bold"/>
			<br></br>
			<h:outputText value="#{data.data.temp.description}"/>
			<br></br><br></br>
			<h:outputText value="#{data.data.temp.mode}" style="font-weight:bold"/>
			<br></br>
			<h:form id="form">
				<h:panelGrid columns="2" style="width: 100%;">
				<h:outputText value="Workflows" style="font-weight:bold; font-size:12pt;"/>
				<h:panelGrid columns="7" style="margin-left: 35%;">
 					<h:outputText value="#{ivy.cms.co('/labels/category')}:"/>
 					<p:selectOneMenu value="#{data.data.temp.catFilter}" valueChangeListener="#{logic.updateCombos}" onchange="this.form.submit()" update=":form">
           				<f:selectItems value="#{data.data.temp.categories}" var="categorie" itemLabel="#{categorie}" itemValue="#{categorie}"/>  
        			</p:selectOneMenu>
        			<h:outputText value="#{ivy.cms.co('/labels/process')}:"/>
 					<p:selectOneMenu value="#{data.data.temp.procFilter}" >
           				<f:selectItems value="#{data.data.temp.processesList}" var="processe" itemLabel="#{processe}" itemValue="#{processe}"/>  
        			</p:selectOneMenu>
        			<h:outputText value="#{ivy.cms.co('/labels/taskState')}:"/>
 					<p:selectOneMenu value="#{data.data.temp.statFilter}" >
           				<f:selectItems value="#{data.data.temp.states}" var="state" itemLabel="#{state}" itemValue="#{state}"/>
        			</p:selectOneMenu>
        			<p:commandButton value=">>" actionListener="#{logic.setFilter}" update=":form1"/>
        		</h:panelGrid>
        		</h:panelGrid>
			</h:form>
			<hr></hr>
			<h:form id="form1">
			<p:panel id="thePanel">
    			<p:dataTable id="dataTable" var="case" value="#{data.data.caseList}" emptyMessage="#{ivy.cms.co('/labels/noItemsFound')}" rowIndexVar="row" paginator="true" rows="15">
    				<p:column id="caseDetail" style="width:50px">  
            			<f:facet name="header">  
                			<h:outputText value="#" />  
            			</f:facet>
                      <h:commandLink actionListener="#{logic.caseDetail(case.id)}" title="Details Case" align="center" ajax="false">
							<h:graphicImage library="ivy-cms" name="images/case" alt="#{task.id}" style="border:0pt"/>
						</h:commandLink>
         			</p:column>
        			<p:column sortBy="#{case.stateName}">  
            			<f:facet name="header">  
                			<h:outputText value="#{ivy.cms.co('/labels/taskState')}" />  
            			</f:facet>  
            			<h:outputText value="#{case.stateName}" />
        			</p:column>
        			<p:column sortBy="#{case.name}">
            			<f:facet name="header">
                			<h:outputText value="#{ivy.cms.co('/labels/name')}" />
            			</f:facet>
            			<p:commandLink id="caseLinkRow" value="#{case.name}" actionListener="#{logic.caseDetail(case.id)}" title="Details Case[#{case.id}]" ajax="false"/>
        			</p:column>
        			<p:column sortBy="#{case.category}">  
            			<f:facet name="header">  
                			<h:outputText value="#{ivy.cms.co('/labels/category')}" />
            			</f:facet>  
            			<h:outputText value="#{case.category}" />  
        			</p:column>
        			<p:column sortBy="#{case.creatorUser}">  
            			<f:facet name="header">
                			<h:outputText value="#{ivy.cms.co('/labels/creator')}" />  
            			</f:facet>  
            			<h:outputText value="#{case.creatorUser}" />  
        			</p:column>
        			<p:column sortBy="#{case.start}">  
            			<f:facet name="header">  
                			<h:outputText value="#{ivy.cms.co('/labels/created')}" />  
            			</f:facet>
            			<h:outputText value="#{case.start}">
							<f:convertDateTime type="both" dateStyle="short"/>
						</h:outputText>
        			</p:column>
    			</p:dataTable>
    		</p:panel>
			</h:form>
			</p:layoutUnit>
		</ui:define>

	</ui:composition>
</h:body>
</html>
