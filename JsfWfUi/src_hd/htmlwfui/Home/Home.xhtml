<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:body style="font-size: 9pt">
	<ui:composition template="/templates/HomeTemplate.xhtml">

		<ui:define name="center">

			<p:layoutUnit id="center" position="center" header="#{ivy.cms.co('/navLabels/home')}">
				<br></br>
				<h:outputText value="#{ivy.cms.co('/labels/welcome')} #{ivy.session.getSessionUserName()}" style="font-weight:bold; font-size:12pt;"/>
				<hr></hr>
				<h:panelGrid columns="2" style="width: 100%;" border="0">
					<p:panel id="info" header="Xpert.ivy Workflow Info" style="margin-bottom: 75%">
						<h:graphicImage library="ivy-cms" name="images/link" style="border:0pt" alt="link"/>
            			<a href="#{ivy.html.startref('125016DE17A534EB/DefaultTaskListPage.ivp')}">
						<h:outputText value="#{ivy.cms.co('/navLabels/taskList')}: "/>
						<h:outputText value="#{data.aufgaben} "/>
						</a>
						<br></br><br></br>
						<h:graphicImage library="ivy-cms" name="images/link" style="border:0pt" alt="link"/>
						<a href="#{ivy.html.startref('1270ADF72FF4AFF3/DefaultProcessStartListPage.ivp')}">
						<h:outputText value="#{ivy.cms.co('/navLabels/processList')}: "/>
						<h:outputText value="#{data.processe} "/>
						</a>
						<br></br>
        			</p:panel>
					<h:panelGrid columns="1" style="width: 99%; text-align: right;">
						<h:graphicImage library="ivy-cms" name="images/welcomeKlein" style="border:0pt" update="display" onclick="dlg.show()" alt="Xpert.ivy BPM Life Cycle"/>
					</h:panelGrid>
				</h:panelGrid>
			</p:layoutUnit>
			<p:dialog header="Xpert.ivy BPM Life Cycle" modal="true" showEffect="fade" hideEffect="fade" widgetVar="dlg">
        		<h:panelGrid columns="1" id="display">
            		<h:graphicImage library="ivy-cms" name="images/welcome" style="border:0pt" alt="Xpert.ivy BPM Life Cycle"/>
        		</h:panelGrid>  
    		</p:dialog>
		</ui:define>

	</ui:composition>
</h:body>
</html>
