<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:ic="http://ivyteam.ch/jsf/component"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
 
<h:body>
	<ui:composition template="/templates/HomeTemplate.xhtml">

		<ui:define name="center">
			<p:layoutUnit id="center" position="center" header="#{ivy.cms.co('/explainTexts/TaskDetails')}">
			<br></br>
			<h:outputText value="#{ivy.cms.co('/explainTexts/CaseDetailsTitel')}"/>
			<br></br>
			<h:outputText value="#{data.data.temp.description}"/>
			<br></br><br></br><br></br>
			<h:form id="formDetails">
				<h:panelGrid columns="5">
					<p:commandLink actionListener="#{logic.deleteCase}" title="#{ivy.cms.co('/tooltips/resetTask')}" style="margin-right:20px;" ajax="false" disabled="#{data.resetLink}">
        				<h:graphicImage library="ivy-cms" name="images/reset" alt="#{task.id}" style="border:0pt"/>
        				<h:outputText value="#{ivy.cms.co('/labels/taskReset')}" />  
    				</p:commandLink>
    				<p:commandLink id="delegate" actionListener="#{logic.delegateCase}" title="#{ivy.cms.co('/tooltips/delegateTask')}" style="margin-right:20px;" ajax="false" disabled="#{data.delegateLink}">
        				<h:graphicImage library="ivy-cms" name="images/delegate" alt="#{task.id}" style="border:0pt"/>
        				<h:outputText value="#{ivy.cms.co('/labels/taskDelegate')}" />  
    				</p:commandLink>
					<p:commandLink id="changeExpiry" actionListener="#{logic.changeExpiry}" title="#{ivy.cms.co('/tooltips/changeExpiry')}" style="margin-right:20px;" ajax="false" disabled="#{data.changeExpiryLink}">
        				<h:graphicImage library="ivy-cms" name="images/expiry" alt="#{task.id}" style="border:0pt"/>
        				<h:outputText value="#{ivy.cms.co('/labels/changeExpiry')}" />  
    				</p:commandLink>
    				<p:commandLink id="addNote" actionListener="#{logic.addNote}" title="#{ivy.cms.co('/tooltips/addNote')}" style="margin-right:20px;" ajax="false" disabled="#{data.addNoteLink}">
        				<h:graphicImage library="ivy-cms" name="images/note" alt="#{task.id}" style="border:0pt"/>
        				<h:outputText value="#{ivy.cms.co('/labels/addNote')}" />  
    				</p:commandLink>
    				<p:commandLink actionListener="#{logic.showFormArchive}" title="#{ivy.cms.co('/tooltips/showFormArchive')}" style="margin-right:20px;" ajax="false" disabled="#{data.archiveLink}">
        				<h:graphicImage library="ivy-cms" name="images/formHistory" alt="#{task.id}" style="border:0pt"/>
        				<h:outputText value="#{ivy.cms.co('/labels/formArchive')}" />  
    				</p:commandLink> 
				</h:panelGrid>
				<h:panelGrid id="taskDetailsList" columns="2" style="width: 606px; ">
					<h:outputText value="#{ivy.cms.co('/labels/taskId')}"/>
					<h:outputText value="#{data.data.tmpTask.identifier}"/>
					<h:outputText value="#{ivy.cms.co('/labels/name')}"/>
					<h:outputText value="#{data.data.tmpTask.name}"/>
					<h:outputText value="#{ivy.cms.co('/labels/description')}"/>
					<h:outputText value="#{data.data.tmpTask.description}"/>
					<h:outputText value="#{ivy.cms.co('/labels/state')}"/>
					<h:panelGrid columns="2">
						<h:graphicImage library="ivy-cms" name="#{data.stateImage}" alt="" style="border:0pt"/>
						<h:outputText value="#{data.data.tmpTask.state}"/>
					</h:panelGrid>
					<h:outputText value="#{ivy.cms.co('/labels/priority')}"/>
					<h:panelGrid columns="2">
						<h:graphicImage library="ivy-cms" name="#{data.priorityImage}" alt="" style="border:0pt"/>
						<h:outputText value="#{data.data.tmpTask.priority}"/>
					</h:panelGrid>
					<h:outputText value="#{ivy.cms.co('/labels/user')}"/>
					<h:panelGrid columns="2">
						<h:graphicImage library="ivy-cms" name="#{data.userImage}" alt="" style="border:0pt"/>
						<h:outputText value="#{data.data.tmpTask.workerUserName}"/>
					</h:panelGrid>
   					<h:outputText value="#{ivy.cms.co('/labels/responsible')}"/>
   					<h:panelGrid columns="2">
   					<h:graphicImage library="ivy-cms" name="#{data.responsibleImage}" alt="" style="border:0pt"/>
					<h:outputText value="#{data.data.tmpTask.originalActivatorName}"/>
					</h:panelGrid>
   					<h:outputText value="#{ivy.cms.co('/labels/responsibleEx')}"/>
   					<h:panelGrid columns="2">
   					<h:graphicImage library="ivy-cms" name="#{data.responsibleExImage}" alt="" style="border:0pt"/>
					<h:outputText value="#{data.data.tmpTask.expiryActivatorName}"/>
					</h:panelGrid>
   					<h:outputText value="#{ivy.cms.co('/labels/case')}"/>
					<h:outputText value="#{data.data.tmpTask.case.name}"/>
					<h:outputText value="#{ivy.cms.co('/labels/created')}"/>
					<h:outputText value="#{data.data.tmpTask.startTimestamp}">
						<f:convertDateTime type="both" dateStyle="short"/>
					</h:outputText>
					<h:outputText value="#{ivy.cms.co('/labels/expiry')}"/>
					<h:outputText value="#{data.data.tmpTask.expiryTimestamp}">
						<f:convertDateTime type="both" dateStyle="short"/>
					</h:outputText>
					<h:outputText value="#{ivy.cms.co('/labels/delay')}"/>
					<h:outputText value="#{data.data.tmpTask.delayTimestamp}">
						<f:convertDateTime type="both" dateStyle="short"/>
					</h:outputText>
					<h:outputText value="#{ivy.cms.co('/labels/done')}"/>
					<h:outputText value="#{data.data.tmpTask.endTimestamp}">
						<f:convertDateTime type="both" dateStyle="short"/>
					</h:outputText>
				</h:panelGrid>
				<br></br><br></br>
				<h:outputText value="#{data.notesTitel}" style="font-weight:bold; font-size:12pt;"/>
				<br></br>
				<p:dataList value="#{data.taskNotesList}" var="taskNote" itemType="none" rendered="#{data.notesTitel != ''}">
					<h:panelGrid columns="2">
    					<h:outputText value="#{taskNote.description} " escape="false"/>
    					<h:commandLink actionListener="#{logic.deleteNote(taskNote.id, 'task')}" title="#{ivy.cms.co('/labels/deleteNote')}" ajax="false" disabled="#{taskNote.delete}">
							<h:graphicImage library="ivy-cms" name="images/delete" alt="#{taskNote.id}" style="border:0pt" rendered="#{!taskNote.delete}"/>
						</h:commandLink>
					</h:panelGrid>
				</p:dataList>
				<br></br><br></br>
				<p:commandButton value="#{ivy.cms.co('/labels/backButton')}" actionListener="#{logic.back}"/>
			</h:form>
			</p:layoutUnit>
		</ui:define>

	</ui:composition>
</h:body>
</html>
