<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:ic="http://ivyteam.ch/jsf/component"
      xmlns:p="http://primefaces.org/ui">
 
<h:body>
	<ui:composition template="/templates/HomeTemplate.xhtml">

		<ui:define name="center">
			<p:layoutUnit id="center" position="center" header="#{ivy.cms.co('/explainTexts/TaskHistory')}">
			<br></br>
			<h:outputText value="#{ivy.cms.co('/explainTexts/TaskHistoryTitel')}" style="font-weight:bold"/>
			<br></br>
			<h:outputText value="#{ivy.cms.co('/explainTexts/TaskHistoryDescription')}"/>
			<br></br><br></br><br></br>
			<h:outputText value="#{ivy.cms.co('/labels/tasks')}" style="font-weight:bold; font-size:12pt;"/>
			<hr></hr>
			<h:form id="form1">
			<p:panel id="thePanel">
    			<p:dataTable id="dataTable" value="#{data.data.taskList}" var="task" emptyMessage="#{ivy.cms.co('/labels/noItemsFound')}" rowIndexVar="row" paginator="true" rows="15">  
       				
       				<p:column id="absenceStart">  
            			<f:facet name="header">  
                			<h:outputText value="#" />
            			</f:facet>
            			<h:commandLink actionListener="#{logic.taskDetail(task.id)}" title="Details Task[#{task.id}]" align="center" ajax="false">
							<h:graphicImage library="ivy-cms" name="images/task#{task.hasNotes ? 'WithNote' : ''}" alt="#{task.id}" style="border:0pt"/>
						</h:commandLink> 
         			</p:column>
  
        			<p:column sortBy="#{task.prioName}">  
            			<f:facet name="header">  
                			<h:outputText value="#{ivy.cms.co('/labels/taskPrio')}" />  
            			</f:facet>  
            			<h:outputText value="#{task.prioName}" />
        			</p:column>
        			
        			<p:column sortBy="#{task.stateName}">  
            			<f:facet name="header">  
                			<h:outputText value="#{ivy.cms.co('/labels/taskState')}" />  
            			</f:facet>  
            			<h:outputText value="#{task.stateName}" />  
        			</p:column>
        			
        			<p:column sortBy="#{task.name}">  
            			<f:facet name="header">  
                			<h:outputText value="Name" />  
            			</f:facet>  
            			<h:outputText value="#{task.name}" />  
        			</p:column>
        			
        			<p:column sortBy="#{task.user}">  
            			<f:facet name="header">  
                			<h:outputText value="#{ivy.cms.co('/labels/user')}" />  
            			</f:facet>  
            			<h:outputText value="#{task.user}" />  
        			</p:column>
        			
        			<p:column sortBy="#{task.activator}">  
            			<f:facet name="header">  
                			<h:outputText value="#{ivy.cms.co('/labels/taskResponsible')}" />  
            			</f:facet>  
            			<h:outputText value="#{task.activator}" />  
        			</p:column>
        			
        			<p:column sortBy="#{task.start}">  
            			<f:facet name="header">  
                			<h:outputText value="#{ivy.cms.co('/labels/created')}" />  
            			</f:facet>
            			<h:outputText value="#{task.start.getYear().toString() == 1 ? '' : task.start}">
							<f:convertDateTime type="both" dateStyle="short"/>
						</h:outputText>
        			</p:column>
        			
        			<p:column sortBy="#{task.exp}">  
            			<f:facet name="header">  
                			<h:outputText value="#{ivy.cms.co('/labels/expiry')}" />  
            			</f:facet>
            			<h:outputText value="#{task.exp.getYear().toString() == 1 ? '' : task.exp}">
							<f:convertDateTime type="both" dateStyle="short"/>
						</h:outputText>
        			</p:column>
  
        			<p:column sortBy="#{task.end}">  
            			<f:facet name="header">  
                			<h:outputText value="#{ivy.cms.co('/labels/done')}" />  
            			</f:facet>
            			<h:outputText value="#{task.end.getYear().toString() == 1 ? '' : task.end}">
							<f:convertDateTime type="both" dateStyle="short"/>
						</h:outputText>
        			</p:column>
        			
    			</p:dataTable>
    			</p:panel>
			</h:form>
			</p:layoutUnit>
		</ui:define>

	</ui:composition>
</h:body>
</html>
