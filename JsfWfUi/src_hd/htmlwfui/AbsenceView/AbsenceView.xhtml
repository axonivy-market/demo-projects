<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:ic="http://ivyteam.ch/jsf/component"
      xmlns:p="http://primefaces.org/ui">
 
<h:body>
	<ui:composition template="/tamplates/HomeTemplate.xhtml">

		<ui:define name="center">
			<p:layoutUnit id="center" position="center" header="#{ivy.cms.co('/navLabels/absence')}">
			<br></br>
			<h:outputText value="#{ivy.cms.co('/explainTexts/AbsenceTitel')}" style="font-weight:bold"/>
			<br></br>
			<h:outputText value="#{ivy.cms.co('/explainTexts/AbsenceDescription')}"/>
			<br></br>
			<br></br>
			<h:outputText value="#{data.msg}" style="font-weight:bold"/>
			<br></br>
			<br></br>
			<h:form id="formAdd">
				<p:commandButton id="addAbsence" icon="ui-icon-star" value="#{ivy.cms.co('/labels/addAbsence')}" actionListener="#{logic.addAbsence}" />
			</h:form>
			<br></br>
			<br></br>
			<hr></hr>
			<br></br>
			<h:form id="form1">
			<p:panel id="thePanel">
    			<p:dataTable id="dataTable" value="#{data.absenceList}" var="absence" emptyMessage="#{ivy.cms.co('/labels/noItemsFound')}">
  
        			<p:column id="absenceStart" sortBy="#{absence.start}" style="width: 150px; ">  
            			<f:facet name="header">  
               				<h:outputText value="#{ivy.cms.co('/labels/absenceStart')}" />  
            			</f:facet>
            			<h:outputText value="#{absence.startDateTime}">
							<f:convertDateTime type="both" dateStyle="short"/>
						</h:outputText>  
       				</p:column>  
  
        			<p:column sortBy="#{absence.end}" style="width: 150px; ">  
            			<f:facet name="header">  
                			<h:outputText value="#{ivy.cms.co('/labels/absenceStop')}" />  
            			</f:facet>
            			<h:outputText value="#{absence.endDateTime}">
							<f:convertDateTime type="both" dateStyle="short"/>
						</h:outputText>   
        			</p:column>
  
        			<p:column>  
            			<f:facet name="header">  
                			<h:outputText value="#{ivy.cms.co('/labels/absenceDescription')}" />  
            			</f:facet>  
            			<h:outputText value="#{absence.descr}" />  
        			</p:column>  
  
        			<p:column style="width: 83px; ">  
            			<f:facet name="header">  
                			<h:outputText value="#{ivy.cms.co('/labels/deleteButton')}" />  

            			</f:facet>
            			<p:commandLink id="removeButton" actionListener="#{logic.removeAbs(absence.id)}" update=":form1:thePanel" icon="ui-icon-close" title="#{ivy.cms.co('/labels/deleteAbsence')}" align="center" ajax="false">
                      		<span class="ui-icon ui-icon-trash"/>
                      	</p:commandLink>
         			</p:column>
    			</p:dataTable>
    			</p:panel>
			</h:form>
			</p:layoutUnit>
		</ui:define>

	</ui:composition>
</h:body>
</html>
