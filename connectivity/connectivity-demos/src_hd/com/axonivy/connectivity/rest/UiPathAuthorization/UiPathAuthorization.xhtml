<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
  <ui:composition template="/layouts/basic.xhtml">
    <ui:define name="title">UiPathAuthoirzation</ui:define>
    <ui:define name="content">

      <h2>API Access required</h2>
      <p>
        Login on <a href="https://platform.uipath.com/account/login">UI
          Path</a> and enter your API key here to authorize the connection to
        your RPA services.
      </p>

      <h:form id="form">
        <p:messages />
        <p:panelGrid columns="2" layout="grid"
          styleClass="ui-panelgrid-blank"
          columnClasses="ui-g-12 ui-md-3 ui-lg-2, 
            ui-g-12 ui-md-9 ui-lg-4, 
            ui-g-12 ui-md-3 ui-lg-2, 
            ui-g-12 ui-md-9 ui-lg-4">

          <p:outputLabel for="userKey" value="User key" />
          <p:inputText id="userKey" value="#{data.request.userKey}" />
          <p:outputLabel for="account" value="Account Logical Name" />
          <p:inputText id="account" value="#{data.request.account}" />
          <p:outputLabel for="tenant" value="Tenant Logical Name" />
          <p:inputText id="tenant" value="#{data.request.tenant}" />
          <p:outputLabel for="clientId" value="Client ID" />
          <p:inputText id="clientId" value="#{data.request.clientId}" />

        </p:panelGrid>
        <br />
        <div class="command-btns">
          <p:commandButton id="proceed" actionListener="#{logic.close}"
            value="Proceed" update="form" icon="ui-icon-check" />
        </div>
      </h:form>

    </ui:define>
  </ui:composition>
</h:body>
</html>
