<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite">
<cc:interface componentType="IvyComponent" />

<cc:implementation>
	<h:form id="summaryForm" styleClass="configChanged">
		<h:panelGrid columns="1">
			<h:column>
				<h:outputText value="Licence Type" styleClass="licence-info-label" />
			</h:column>
			<h:column>
				<h:outputText
					value="#{licenceBean.getValueFromProperty('product.name').concat(' ')
				.concat(licenceBean.getValueFromProperty('licence.type'))}" />
			</h:column>
			<h:column>
				<h:outputText value="Expiry Date" styleClass="licence-info-label" />
			</h:column>
			<h:column>
				<h:outputText
					value="#{empty licenceBean.getValueFromProperty('licence.valid.until') ?
					 'Never' : licenceBean.getValueFromProperty('licence.valid.until')}" />
			</h:column>

			<br />
			<h:column>
				<h:outputText value="Database Product"
					styleClass="licence-info-label" />
			</h:column>
			<h:column>
				<h:outputText value="#{data.settings.configData.product.name}" />
			</h:column>
			<h:column>
				<h:outputText value="Database Host" styleClass="licence-info-label" />
			</h:column>
			<h:column>
				<h:outputText value="#{data.settings.configData.host}" />
			</h:column>
			<h:column>
				<h:outputText value="Database Name" styleClass="licence-info-label" />
			</h:column>
			<h:column>
				<h:outputText value="#{data.settings.configData.databaseName}" />
			</h:column>
			<h:column>
				<h:outputText value="Database User" styleClass="licence-info-label" />
			</h:column>
			<h:column>
				<h:outputText value="#{data.settings.configData.username}" />
			</h:column>
			<h:column>
				<h:outputText value="Database Connection Url"
					styleClass="licence-info-label" />
			</h:column>
			<h:column>
				<h:outputText
					value="#{data.settings.configuration.systemDatabaseConnectionConfiguration.connectionUrl}" />
			</h:column>
			<br />
			<h:column>
				<h:outputText value="Administrators" styleClass="licence-info-label" />
			</h:column>
			<h:column>
				<ui:repeat var="admin"
					value="#{data.settings.administratorManager.administrators}"
					varStatus="status">
					<h:outputText value="#{admin.name}" />
					<h:outputText rendered="#{!status.last}" value=", " />
				</ui:repeat>
				<h:outputText
					rendered="#{empty data.settings.administratorManager.administrators}"
					value="No Administrators found" />
			</h:column>
		</h:panelGrid>
	</h:form>
</cc:implementation>
</html>
