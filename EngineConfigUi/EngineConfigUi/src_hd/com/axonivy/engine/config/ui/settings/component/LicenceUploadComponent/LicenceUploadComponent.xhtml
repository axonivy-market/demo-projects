<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite">
<cc:interface componentType="IvyComponent" />

<cc:implementation>
	<p:growl id="licenceGrowl" showDetail="true" />
	<h:form id="licenceUploadForm" enctype="multipart/form-data">
		<p:fileUpload id="fileUploader"
			fileUploadListener="#{logic.fileUploadEvent}" mode="advanced"
			dragDropSupport="true" update=":accordionPanel" sizeLimit="10000"
			allowTypes="/(\.|\/)(lic)$/" accept=".lic" required="true"
			value="#{data.newLicence}" auto="true" label="Upload new Licence" />
	</h:form>
</cc:implementation>
</html>
