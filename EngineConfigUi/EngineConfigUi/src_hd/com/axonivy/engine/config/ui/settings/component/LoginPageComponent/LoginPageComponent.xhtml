<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">

<cc:interface componentType="IvyComponent" />

<cc:implementation>
	<h2>Configuration Login</h2>
	<p:messages showDetail="true" />
	<p>Please log in as an administrator to continue.</p>
	<br />
	<h:form id="loginForm">
		<p:focus context="loginForm" />
		<h:panelGrid columns="2">
			<p:outputLabel for="username" value="Username" />
			<p:inputText id="username" value="#{data.username}" />
			<p:outputLabel for="password" value="Password" />
			<p:password id="password" value="#{data.password}" />
			<br />
			<p:commandButton id="loginButton" value="Login"
				actionListener="#{logic.login}" update="@all" />
		</h:panelGrid>
		<p:defaultCommand target="loginButton"/>
	</h:form>
</cc:implementation>
</html>
