<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">

<cc:interface componentType="IvyComponent" />

<cc:implementation>
	<h:form id="licenceInfoForm">
		<p:panelGrid id="detailsList">
			<ui:repeat var="property"
				value="#{licenceBean.licenceProperties.entrySet().toArray()}">
				<p:row>
					<p:column>
						<h:outputText value="#{property.key}" />
					</p:column>
					<p:column>
						<h:outputText
							value="#{property.value eq '0' or '' ? 'Unlimited' : property.value}" />
					</p:column>
				</p:row>
			</ui:repeat>
		</p:panelGrid>
	</h:form>
</cc:implementation>
</html>
