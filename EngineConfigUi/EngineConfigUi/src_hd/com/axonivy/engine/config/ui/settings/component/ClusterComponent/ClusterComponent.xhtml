<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite">
<cc:interface componentType="IvyComponent" />

<cc:implementation>
	<f:event type="preRenderView" listener="#{logic.checkExists()}" />
	<h:form id="clusterNodeForm" styleClass="configChanged">
		<h:panelGrid columns="1" cellpadding="1"
			rendered="#{data.connectionInfo.connectionOK}">
			<p:dataTable id="clusterNodesDataTable"
				value="#{data.adminManager.clusterNodes}" var="node"
				rowIndexVar="row" rowKey="#{cluster.hostName}"
				sortOrder="DESCENDING" styleClass="no-border"
				emptyMessage="No Cluster Node found. Please add your local Node.">
				<p:column headerText="Host" sortBy="#{node.hostName}">
					<h:outputText value="#{node.hostName}" />
				</p:column>
				<p:column headerText="Local Identifier"
					sortBy="#{node.localIdentifier}">
					<h:outputText value="#{node.localIdentifier}" />
				</p:column>
				<p:column headerText="IP Port" sortBy="#{node.ipPort}">
					<h:outputText value="#{node.ipPort}" />
				</p:column>
				<p:column headerText="IP Address" sortBy="#{node.ipAddress}">
					<h:outputText value="#{node.ipAddress}" />
				</p:column>
				<p:column width="15" styleClass="action-column">
					<p:commandLink id="removeNodeButton"
						actionListener="#{logic.removeNode(node)}"
						update=":#{cc.clientId}:clusterNodeForm" title="Remove Node"
						styleClass="iconOnlyLink">
						<i class="fa fa-times" />
					</p:commandLink>
				</p:column>
			</p:dataTable>
			<h:column>
				<p:commandButton id="addLocalNodeButton" icon="fa fa-plus-circle"
					value="Add local Node" onclick="PF('addLocalNodeDialog').show()"
					disabled="#{data.exists}" />
				<p:commandButton id="clusterTabNextButton" value="Next"
					icon="fa fa-arrow-circle-right" styleClass="next-button"
					update=":accordionPanel"
					oncomplete="if(#{empty data.adminManager.clusterNodes}) PF('addLocalNodeDialog').show();
					 else PF('accordionPanel').select(5);" />
			</h:column>
		</h:panelGrid>
		<ic:com.axonivy.engine.config.ui.settings.component.ConnectionStateComponent
			id="connectionStateComponent" settings="#{data.settings}"
			rendered="#{!data.connectionInfo.connectionOK}" />
		<p:defaultCommand target="clusterTabNextButton" />
	</h:form>

	<p:dialog widgetVar="addLocalNodeDialog" id="addLocalNodeDialog"
		header="New Local Node" modal="true" appendTo="@(body)"
		closeOnEscape="true">
		<h:form id="addLocalNodeForm">
			<p>
				<h:outputText value="Please add your local Node." />
			</p>
			<h:panelGrid columns="2">
				<p:outputLabel value="Host :" for="newHost" />
				<p:inputText id="newHost" value="#{data.newClusterNode.hostName}"
					disabled="true" />
				<p:outputLabel value="Local Identifier :" for="newLocalIdentifier" />
				<p:inputText id="newLocalIdentifier"
					value="#{data.newClusterNode.localIdentifier}" disabled="true" />
				<p:outputLabel value="IP Port :" for="newIPPort" />
				<p:inputText id="newIPPort" value="#{data.newClusterNode.ipPort}" />
				<p:outputLabel value="IP Address :" for="newIPAddress" />
				<p:inputText id="newIPAddress"
					value="#{data.newClusterNode.ipAddress}" />
			</h:panelGrid>
			<br />
			<p:commandButton id="addLocalNodeDialogButton"
				actionListener="#{logic.addLocalNode}" value="Add local Node"
				icon="fa fa-plus-circle"
				update=":#{cc.clientId}:clusterNodeForm, :#{cc.clientId}:addLocalNodeDialog" />
		</h:form>
	</p:dialog>
</cc:implementation>
</html>
