<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<body>
	<ui:composition>
		<div class="navbar navbar-top">
			<div class="container" id="headerdiv">
				<div class="navbar-header">
					<a class="ivy-logo"
						href="#{request.contextPath}"> <h:graphicImage
							name="layouts/images/axon_ivy_logo.png" alt="Axon.ivy" />
					</a>
				</div>
				<div class="navbar">
					<ui:fragment rendered="#{!helperBean.notAuthenticated}">
						<p class="navbar-text logged-in-user">
							Logged in as: #{ivy.session.getSessionUserName()} | <a
								id="logoutButton"
								href="#{ivy.html.startref('157E64657EEBDD9C/Logout.ivp')}"
								class="navbar-link">Logout</a>
						</p>
					</ui:fragment>
					<h3>Engine Configuration</h3>
					<p>
						<p:link target="_blank" styleClass="help-button"
							href="http://developer.axonivy.com/doc/latest/EngineGuideHtml/configuration.html#configuration-properties">
							<i class="fa fa-question-circle" /> Help
							</p:link>
					</p>

				</div>
			</div>
		</div>
	</ui:composition>
</body>
</html>
