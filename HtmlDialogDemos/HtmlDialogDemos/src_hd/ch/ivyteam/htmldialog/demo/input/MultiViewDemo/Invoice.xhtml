<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"      
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:ic="http://ivyteam.ch/jsf/component"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition template="/layouts/HtmlDemo.xhtml">

	<ui:define name="title">Multi View Demo</ui:define>
	<ui:define name="content">
	        <h:form id="myForm">
	           	<h:panelGroup layout="block" id="panel">
		    		<h3>Payment - Invoice</h3>
		    		<p:messages id="msgs"/>
		    		<h:panelGrid columns="2">
			         	<p:outputLabel value="Address" for="Address"/>
			         	<p:inputText required="true" value="#{data.address}" id="Address"></p:inputText>
		        	</h:panelGrid>           
		        	<p:commandButton value="Finish" update="myForm" action="#{logic.nextView('Invoice')}" id="finishButton"/>
		        </h:panelGroup>
	        </h:form>    	
	</ui:define>

	</ui:composition>
</h:body>
</html>
