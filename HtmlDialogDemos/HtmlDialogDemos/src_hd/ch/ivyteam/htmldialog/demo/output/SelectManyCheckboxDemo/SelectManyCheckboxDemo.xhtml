<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"      
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">      
<h:body>
	<ui:composition template="/layouts/HtmlDemo.xhtml">

	<ui:define name="title">SelectManyCheckbox Demo</ui:define>
	<ui:define name="content">
     	<h:form>
		   	<h:panelGroup layout="block" id="persons">
		   	<p>This demo explains how Lists can be used on a select many checkbox widget.</p>
	 			<p:selectManyCheckbox value="#{data.selectedPersons}" >
	 				<f:converter converterId="ivy.ListItem" />  
	 				<f:selectItems value="#{data.persons}" var="it" itemValue="#{it}" itemLabel="#{it.name}"></f:selectItems>
        		</p:selectManyCheckbox> 
	 			<br/>
	 			<br/>
	 			<p:commandButton ajax="false" actionListener="#{logic.send}" value="Send"/>
	 			<br/>
	 			<br/>
	 			<h:outputText value="Selected Persons: #{data.selectedPersons}"/>
	   		</h:panelGroup>   		
   		</h:form>
	</ui:define>

	</ui:composition>
</h:body>
</html>
