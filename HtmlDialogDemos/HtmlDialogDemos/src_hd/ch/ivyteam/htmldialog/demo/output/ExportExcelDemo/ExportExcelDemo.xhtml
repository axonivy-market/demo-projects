<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:p="http://primefaces.org/ui">
<h:body>
  <ui:composition template="/layouts/HtmlDemo.xhtml">
    <ui:define name="title">Export Excel Demo</ui:define>
    <ui:define name="content">

      <h:form id="form">
        <h:panelGroup id="persons" layout="block">
          <p>This demo shows the export feature of Primeface's data table.</p>

          <p:dataTable var="person" value="#{data.recordset}" id="personTable">
            <p:column headerText="Name">
              <p:outputLabel value="#{person['Name']}" />
            </p:column>

            <p:column headerText="First Name">
              <p:outputLabel value="#{person['Firstname']}" />
            </p:column>
          </p:dataTable>

          <br/>
          
          <p:commandButton id="exportBtn" value="Export" ajax="false">
              <p:dataExporter type="xls" target="personTable" fileName="Persons"/>
          </p:commandButton>

        </h:panelGroup>
      </h:form>

    </ui:define>
  </ui:composition>
</h:body>
</html>
