<ui:composition xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:p="http://primefaces.org/ui"
  xmlns:pm="http://primefaces.org/serenity"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
  <style>
    .layout-wrapper .layout-sidebar .layout-menu li > a > .menuitem-text {
    	white-space: nowrap;
    	width: 290px !important;
    }
  </style>

  <div class="layout-sidebar" style="width:300px">
    <div class="sidebar-logo">
      <a href="#{ivy.html.startref('Demo/start.ivp')}">
        <p:graphicImage name="layouts/images/axon_ivy_logo_white.svg" />
      </a>
    </div>

    <div class="nano">
      <div class="nano-content sidebar-scroll-content">
        <div class="layout-menu-container">
          <h:form id="menuform">
            <pm:menu>
              <p:submenu id="outputDropDown" label="Output">
                <p:menuitem value="DataTable" url="#{ivy.html.startref('Output/DataTableDemo.ivp')}"/>
                <p:menuitem value="Editable Table" url="#{ivy.html.startref('Output/EditableTableDemo.ivp')}" />
                <p:menuitem value="Lazy Loading" url="#{ivy.html.startref('Output/LazyLoadingDemo.ivp')}" />
                <p:menuitem value="Export Excel" url="#{ivy.html.startref('Output/ExportExcelDemo.ivp')}" />
                <p:menuitem value="Resources" url="#{ivy.html.startref('Output/ResourceDemo.ivp')}" />
                <p:menuitem value="Ordered List" url="#{ivy.html.startref('Output/OrderListDemo.ivp')}" />
                <p:menuitem value="Pick List" url="#{ivy.html.startref('Output/PickListDemo.ivp')}" />
                <p:menuitem value="Select One Menu" url="#{ivy.html.startref('Output/SelectOneMenuDemo.ivp')}" />
                <p:menuitem value="Select Many Checkbox" url="#{ivy.html.startref('Output/SelectManyCheckboxDemo.ivp')}" />
                <p:menuitem value="Auto Complete" url="#{ivy.html.startref('Output/AutoCompleteDemo.ivp')}" />
                <p:menuitem value="Charts" url="#{ivy.html.startref('Output/ChartDemo.ivp')}" />
              </p:submenu>
              <p:submenu id="inputDropDown" label="Input">
                <p:menuitem value="Form" url="#{ivy.html.startref('Input/FormDemo.ivp')}" />
                <p:menuitem value="Bean Validation" url="#{ivy.html.startref('Input/BeanValidationDemo.ivp')}" />
                <p:menuitem value="Simple File Upload and Download " url="#{ivy.html.startref('Input/FileUploadSimpleModeDemo.ivp')}" />
                <p:menuitem value="Advanced File Upload" url="#{ivy.html.startref('Input/FileUploadAdvancedModeDemo.ivp')}" />
                <p:menuitem value="Multi View" url="#{ivy.html.startref('Input/MultiViewDemo.ivp')}" />
              </p:submenu>
              <p:submenu id="componentDropDown" label="Component">
                <p:menuitem value="Component" url="#{ivy.html.startref('Component/ComponentDemo.ivp')}" />
                <p:menuitem value="Composite Component Customizing" url="#{ivy.html.startref('Component/ComponentCustomizingDemo.ivp')}"/>
                <p:menuitem value="Component callback" url="#{ivy.html.startref('Component/ComponentEventListenerDemo.ivp')}" />
                <p:menuitem value="JSF Composite Component" url="#{ivy.html.startref('Component/JsfCompositeComponent.ivp')}" />
                <p:menuitem value="Partial Update" url="#{ivy.html.startref('Component/PartialUpdateDemo.ivp')}" />
                <p:menuitem value="Lazy loaded Component" url="#{ivy.html.startref('Component/lazyLoadComponent.ivp')}" />
              </p:submenu>
              <p:submenu id="offlineDropDown" label="Offline">
                <p:menuitem value="Client Side Validation" url="#{ivy.html.startref('Offline/ClientSideValidationDemo.ivp')}" />
              </p:submenu>
              <p:submenu id="otherDropDown" label="Other">
                <p:menuitem value="Html 5 / JSF 2.2" url="#{ivy.html.startref('Other/Html5Demo.ivp')}" />

              <p:submenu id="primefacesDropDown" label="Primefaces">
                <p:menuitem value="Primefaces" url="#{ivy.html.startref('Primefaces/Primefaces.ivp')}" />
              </p:submenu>
              <p:submenu id="staticDropDown" label="Static">
                <p:menuitem value="EndPage" url="#{ivy.html.startref('Static/StaticEndPage.ivp')}" />
              </p:submenu>
