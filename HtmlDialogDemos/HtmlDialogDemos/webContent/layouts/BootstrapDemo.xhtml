<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:pm="http://primefaces.org/serenity"
    xmlns:p="http://primefaces.org/ui">
<h:head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

  <f:attribute name="primefaces.THEME" value="serenity-ivy" />
  <title>Bootstrap Template</title>
  <link rel="shortcut icon" href="#{resource['ivy-webcontent:layouts/images/ivy_favicon_48.png']}" />

  <!-- Bootstrap CSS -->
  <!-- You can also load bootstrap from an external CDN: //http://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css -->
  <h:outputStylesheet name="layouts/styles/bootstrap-modified-for-jsf.css" />

  <h:outputStylesheet name="css/nanoscroller.css" library="serenity-layout" />
  <h:outputStylesheet name="css/ripple.css" library="serenity-layout" />
  <h:outputStylesheet name="css/layout-ivy.css" library="serenity-layout" />
  <h:outputStylesheet name="layouts/styles/ivy-serenity.css" />

  <h:outputScript name="js/nanoscroller.js" library="serenity-layout" />
  <h:outputScript name="js/layout.js" library="serenity-layout" />
  <h:outputScript name="js/ripple.js" library="serenity-layout" />

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.js"></script>
  <![endif]-->
</h:head>
<h:body>
  <div class="layout-wrapper layout-wrapper-static">
    <ui:include src="./includes/sidebar.xhtml" />

    <div class="layout-main">
      <ui:include src="./includes/topbar.xhtml" />
      <div class="layout-breadcrumb">
        <ul>
          <li><a href="#{ivy.html.startref('Demo/start.ivp')}"><i class="material-icons">home</i></a></li>
          <li>/</li>
          <ui:insert name="breadcrumb" />
        </ul>
      </div>
      <div class="ui-fluid">
        <div class="ui-g">
          <div class="ui-g-12">
            <div class="card card-w-title">
              <div id="mainArea" class="container">
                <p:messages id="message" showDetail="true" closable="true" />
                <h2>
                  <span class="#{headerIcon}" /> #{centerHeader}
                </h2>
                <ui:insert name="content">
                  <!-- The actual page content is inserted here -->
                </ui:insert>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <ui:insert name="exception">
    <ui:include src="/layouts/includes/exception.xhtml" />
  </ui:insert>

</h:body>
</html>
