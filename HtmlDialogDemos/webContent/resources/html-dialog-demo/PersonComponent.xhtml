<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:jc="http://java.sun.com/jsf/composite/html-dialog-demo">

<!--
This is a standard JSF Composite Component without Data and Logic.
-->
<!--
In the interface it is possible to define view attributes.
This attributes can be accessed by the el expression cc.attrs.attributeName.
-->
<cc:interface>
	<cc:attribute name="person" type="ch.ivyteam.htmldialog.demo.Person"></cc:attribute>
</cc:interface>
<cc:implementation>
	<p:fieldset legend="Person Component">
		<h:form>
			<h:panelGrid columns="2" cellpadding="2" columnClasses="label-top">
				<p:outputLabel value="Firstname" for="firstname" />
				<p:inputText value="#{cc.attrs.person.firstname}" id="firstname" />
				<p:outputLabel value="Lastname" for="lastname" />
				<p:inputText value="#{cc.attrs.person.name}" id="lastname" />

				<!--
				Here the AddressComponent is included for the delivery address. (see 'webContent/resources/html-dialog-demo/AddressComponent.xhtml')
				Attributes 'address' and 'label' of the AddressComponent interface are specified here.
				-->
				<jc:AddressComponent label="Delivery Address"
					address="#{cc.attrs.person.deliveryAddress}">
				</jc:AddressComponent>

				<!--
				Here the Address Component is included for the billing address.  (see 'webContent/resources/html-dialog-demo/AddressComponent.xhtml')
				Attributes 'address' and 'label' of the AddressComponent interface are specified here.
				-->
				<jc:AddressComponent label="Billing Address"
					address="#{cc.attrs.person.billingAddress}">
				</jc:AddressComponent>
			</h:panelGrid>
			<p:commandButton value="Submit" update="@all" />
		</h:form>
	</p:fieldset>
</cc:implementation>
</html>
