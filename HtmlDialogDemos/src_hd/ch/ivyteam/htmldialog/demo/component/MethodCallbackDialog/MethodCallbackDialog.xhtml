<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:composition template="/layouts/HtmlDemo.xhtml">
	
	<ui:define name="title">Component Method-Callback Demo</ui:define>
	<ui:define name="content">
		<h:outputStylesheet name="demoStyle.css"/>
		
		<h:form id="componentForm">
		<h:panelGroup layout="block" id="panel">
			<p>This demo explains how callback methods can be registered
			to react on actions within a component.<br /></p>
			<ul>
				<li>Click on a person in the list below to trigger the callback method.</li>
				<li>Click on the fire button to trigger a callback event.</li>
			</ul>
        	<p:fieldset legend="Component with callback method">
	            <ic:ch.ivyteam.htmldialog.demo.component.DetailListComponent 
	            	persons="#{data.persons}"
	            	callback="#{logic}"
	            	buttonClicked="#{logic.componentButtonClicked}"
	            />
            </p:fieldset>
            
            <!-- Display the selection result: -->
            <p:growl showDetail="true" />
	     </h:panelGroup>	
	     </h:form>
     </ui:define>
     </ui:composition>
    </h:body>
</html>
