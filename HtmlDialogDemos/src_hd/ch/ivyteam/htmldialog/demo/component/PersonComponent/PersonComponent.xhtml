<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui">
<cc:interface componentType="IvyComponent">
</cc:interface>
<cc:implementation>
	<p:fieldset legend="Person Component">
		<h:form>
			<h:panelGrid columns="2" cellpadding="2" columnClasses="label-top">
				<p:outputLabel value="Firstname" for="firstname" />
				<p:inputText value="#{data.person.firstname}" id="firstname" />
				<p:outputLabel value="Lastname" for="lastname" />
				<p:inputText value="#{data.person.name}" id="lastname" />

				<!--
				Here the Address Component is included for the delivery address.
				Attributes of the composite component interface like the 'label' parameter are also specified here.
				-->
				<ic:ch.ivyteam.htmldialog.demo.component.AddressComponent
					address="#{data.person.deliveryAddress}" label="Delivery Address">
				</ic:ch.ivyteam.htmldialog.demo.component.AddressComponent>

				<!--
				Here the Address Component is included for the billing address.
				Attributes of the composite component interface like the 'label' parameter are also specified here. 
				-->
				<ic:ch.ivyteam.htmldialog.demo.component.AddressComponent
					startMethod="start" address="#{data.person.billingAddress}"
					label="Billing Address">
				</ic:ch.ivyteam.htmldialog.demo.component.AddressComponent>
			</h:panelGrid>
			<p:commandButton value="Submit" ajax="false" />
		</h:form>
	</p:fieldset>
</cc:implementation>

</html>
