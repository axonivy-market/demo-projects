<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>JSF User Dialog</title>
</h:head>
<h:body>
	<ui:composition template="/layouts/HtmlDemo.xhtml">

	<ui:define name="content">
	<p:layoutUnit position="center" header="Component Demo">
	<p:panel id="panel">
		<p>This demo explains how Html Dialog components can be reused.</p>
		<!--
		Use the 'http://ivyteam.ch/jsf/component' namespace which is included by default with the 'ic' prefix to insert an ivy component.
		As tag name use the id of the JSF Html Dialog.
		If needed you can specify the start method with the startMethod parameter.
		Input and output parameters of the start method are mapped by name.
		 -->
		<ic:ch.ivyteam.htmldialog.demo.component.PersonComponent
			person="#{data.person}">
		</ic:ch.ivyteam.htmldialog.demo.component.PersonComponent>

		<br />
		<h:panelGrid columns="2" cellpadding="2" columnClasses="label-top">
			<h:outputText value="Firstname" />
			<h:outputText value="#{data.person.firstname}" />
			<h:outputText value="Lastname" />
			<h:outputText value="#{data.person.name}" />

			<h:outputText value="Delivery Address" />
			<h:panelGrid columns="2" cellpadding="2" columnClasses="label-top">
				<h:outputText value="Street" />
				<h:outputText value="#{data.person.deliveryAddress.street}" />
				<h:outputText value="Country" />
				<h:outputText value="#{data.person.deliveryAddress.country}" />
			</h:panelGrid>

			<h:outputText value="Billing Address" />
			<h:panelGrid columns="2" cellpadding="2" columnClasses="label-top">
				<h:outputText value="Street" />
				<h:outputText value="#{data.person.billingAddress.street}" />
				<h:outputText value="Country" />
				<h:outputText value="#{data.person.billingAddress.country}" />
			</h:panelGrid>
		</h:panelGrid>
	</p:panel>
	</p:layoutUnit>
	</ui:define>

	</ui:composition>
</h:body>
</html>
