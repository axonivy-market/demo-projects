<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"      
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:ic="http://ivyteam.ch/jsf/component"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:pm="http://primefaces.org/mobile">
<h:body>
	<ui:composition template="/layouts/HtmlDemo.xhtml">

	<ui:define name="title">Multi View Demo</ui:define>
	<ui:define name="content">
        <h:form id="myForm">
           	<p:panel id="panel">
	    	    <h3>Payment - Credit Card</h3>
	    	    <p:messages id="msgs"/>
	    	    <h:panelGrid columns="2">
		         	<p:outputLabel value="Credit Card Number"/>
		         	<p:inputMask required="true" value="#{data.creditCardNumber}" id="CreditCardNumber" mask="9999-9999-9999-9999"></p:inputMask>
	        	</h:panelGrid>           
	    	    
	        	<p:commandButton value="Next" update="myForm" action="#{logic.nextView('CreditCard')}"/>
        	</p:panel>
        </h:form>    	
	</ui:define>

	</ui:composition>
</h:body>
</html>
