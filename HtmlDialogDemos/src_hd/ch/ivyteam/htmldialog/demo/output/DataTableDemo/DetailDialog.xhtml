<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:body>
	<p:dialog header="Detail" id="detailDialog" widgetVar="detailDialog">
		<h:form id="detaiForm">
			<p:panelGrid columns="2">
				<p:outputLabel>No</p:outputLabel>
				<p:inputText value="#{data.selectedScore.id}" disabled="true" />
				<p:outputLabel>Name</p:outputLabel>
				<p:inputText value="#{data.selectedScore.name}" />
				<p:outputLabel>Points</p:outputLabel>
				<p:inputText value="#{data.selectedScore.points}"/>
				<br></br>
				<p:commandButton value="Save" actionListener="#{logic.save}" oncomplete="PF('detailDialog').hide()"
					update=":form:theTable"></p:commandButton>
			</p:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>
