<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">      
 
    <h:head>
        <title>SelectManyCheckbox Demo</title>
    </h:head>
<h:body>
	<ui:composition template="/PageTemplate.xhtml">

	<ui:define name="center">
		<p:layoutUnit position="center" header="SelectManyCheckbox Demo">
     	<h:form>
		   	<p:panel id="persons">
		   	<p>This demo explains how Xpert.ivy Lists can be used on a select many checkbox widget.</p>
	 			<p:selectManyCheckbox value="#{data.selectedPersons}" >
	 				<f:converter converterId="ivy.ListItem" />  
	 				<f:selectItems value="#{data.persons}" var="it" itemValue="#{it}" itemLabel="#{it.name}"></f:selectItems>
        		</p:selectManyCheckbox> 
	 			<br/>
	 			<br/>
	 			<p:commandButton ajax="false" actionListener="#{logic.send}" value="Send"/>
	 			<br/>
	 			<br/>
	 			<h:outputText value="Selected Persons: #{data.selectedPersons}"/>
	   		</p:panel>   		
   		</h:form>
		</p:layoutUnit>
	</ui:define>

	</ui:composition>
</h:body>
</html>
