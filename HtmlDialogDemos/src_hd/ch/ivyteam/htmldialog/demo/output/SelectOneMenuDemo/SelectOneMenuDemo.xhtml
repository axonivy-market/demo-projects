<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">      
 
    <h:head>
        <title>SelectOneMenu Demo</title>
    </h:head>
<h:body>
	<ui:composition template="/layouts/HtmlDemo.xhtml">

	<ui:define name="title">SelectOneMenu Demo</ui:define>
	<ui:define name="content">
     	<h:form>
		   	<p:panel id="persons">
		   	<p>This demo explains how a select one menu widget can be used with mixed data source items. 
		   	<br/> 
		   	If the dataset is huge or does not fully exist at the beginning the <a href="#{ivy.html.startref('Output/AutoCompleteDemo.ivp')}">AutoComplete</a> widget could be a good choice.</p>
	 			<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
	 			
		 			<p:outputLabel for="basic" value="Basic:" />
		 			<p:selectOneMenu id="basic" value="#{data.selectedPerson}" converter="ivy.ListItem" >  
	 		        	<f:selectItem itemLabel="Select One" itemValue="" />  
		 				<f:selectItems value="#{data.persons}" var="it" itemValue="#{it}" itemLabel="#{it.firstname} #{it.name}"></f:selectItems>
		 				<f:selectItems value="#{data.morePersons}" var="it" itemValue="#{it}" itemLabel="#{it.firstname} #{it.name}"></f:selectItems>
		 				<f:selectItem itemValue="#{data.onePerson}" itemLabel="#{data.onePerson.firstname} #{data.onePerson.name}" ></f:selectItem>
	        		</p:selectOneMenu>
	        		
	        		<p:outputLabel for="advance" value="Advanced:" />
		 			<p:selectOneMenu id="advance" value="#{data.advanceSelectedPerson}" converter="ivy.ListItem" filter="true" filterMatchMode="contains" >  
	 		        	<f:selectItem itemLabel="Select One" itemValue="" />  
		 				<f:selectItems value="#{data.persons}" var="it" itemValue="#{it}" itemLabel="#{it.firstname} #{it.name}"></f:selectItems>
		 				<f:selectItems value="#{data.morePersons}" var="it" itemValue="#{it}" itemLabel="#{it.firstname} #{it.name}"></f:selectItems>
		 				<f:selectItem itemValue="#{data.onePerson}" itemLabel="#{data.onePerson.firstname} #{data.onePerson.name}" ></f:selectItem>
	        		</p:selectOneMenu>
	        		
        		</h:panelGrid>
	 			<br/>
	 			<p:commandButton actionListener="#{logic.send}" value="Send" update="persons"/>
	 			<br/>
	 			<br/>
	 			<h:outputText value="Basic Person: #{data.selectedPerson}"/>
	 			<br/>
	 			<h:outputText value="Advanced Person: #{data.advanceSelectedPerson}"/>
	   		</p:panel>   		
   		</h:form>
	</ui:define>

	</ui:composition>
</h:body>
</html>
