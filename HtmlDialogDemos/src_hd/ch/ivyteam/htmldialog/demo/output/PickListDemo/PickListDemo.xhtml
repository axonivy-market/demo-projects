<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<h:head>
      <style type="text/css">
          .ui-picklist-list { 
          	height:14.1em !important;
          	width:99% !important;
          }
          .ui-picklist          {
          	border-spacing:0 !important;
          }
        </style>
</h:head>
<h:body>
	<ui:composition template="/layouts/HtmlDemo.xhtml">

	<ui:define name="title">PickList Demo</ui:define>
	<ui:define name="content">
	<h:form>
		<p:panel >
		<p>This demo explains how Xpert.ivy Lists can be used as data for an pick list widget.</p>
			<p:pickList id="pickList" value="#{data.persons}" var="person" effect="slide"
				itemLabel="#{person.name} #{person.firstname}" itemValue="#{person}" showSourceControls="true"
				showTargetControls="true" showSourceFilter="true" showTargetFilter="true" filterMatchMode="contains"
				converter="ivy.ListItem">

				<f:facet name="sourceCaption">Available</f:facet>
				<f:facet name="targetCaption">Selected</f:facet>

				<p:column>
					<b>#{person.name}</b> #{person.firstname}
				</p:column>
			</p:pickList>
			<br />
			<p:commandButton actionListener="#{logic.send}" value="Send" update="pickList, resultPanel" />
			<br />
			<br />
			<p:panelGrid columns="2" id="resultPanel">
				<h:outputText>Available:</h:outputText>
				<h:outputText>#{data.persons.source}</h:outputText>
				
				<h:outputText>Selected</h:outputText>
				<h:outputText>#{data.persons.target}</h:outputText>
			</p:panelGrid>
		</p:panel>
	</h:form>
	</ui:define>

	</ui:composition>
</h:body>
</html>
