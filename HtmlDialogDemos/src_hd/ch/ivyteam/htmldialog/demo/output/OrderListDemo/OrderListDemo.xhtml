<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">      
 
    <h:head>
        <style type="text/css">
          .ui-orderlist-list { 
          	height:12.2em !important;
          }
          .ui-orderlist          {
          	border-spacing:0 !important;
          }
        </style>
        <title>OrderList Demo</title>
    </h:head>
<h:body>
	<ui:composition template="/layouts/PageTemplate.xhtml">

	<ui:define name="center">
		<p:layoutUnit position="center" header="OrderList Demo">
     	<h:form>
		   	<p:panel id="persons">
		   	<p>This demo explains how an Xpert.ivy List can be used as data for an order list widget.</p>
<!--
  Shows a list that can be reordered. 
  Use the ivy.ListItem converter to convert the list items (person) to a string (list index) an vice versa. 
 -->
   		  		<p:orderList value="#{data.persons}" var="person" effect="clip"  
	        	            itemValue="#{person}" converter="ivy.ListItem" id="personsList" controlsLocation="right">            	
	          		<f:facet name="caption">Persons</f:facet>
	          		<p:column><b>#{person.name}</b> #{person.firstname}</p:column> 
	 			</p:orderList>  
	 			<br/>
	 			<p:commandButton actionListener="#{logic.send}" value="Send" update="persons"/>
	 			<br/>
	 			<br/>
	 			<h:outputText value="Persons: #{data.persons}"/>
	   		</p:panel>   		
   		</h:form>
		</p:layoutUnit>
	</ui:define>

	</ui:composition>
</h:body>
</html>
