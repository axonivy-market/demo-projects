<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
 
    <h:head>
        <title>Xpert.ivy Html Dialog Demos</title>
    </h:head>
    <h:body>
    	<p:panel header="Xpert.ivy Html Dialog Demos">
    		<p>This demo project contains examples that show how Xpert.ivy Html Dialogs can be used.</p>
	    	<p:accordionPanel>
	    	  	<p:tab title="Form Demo">
	    	   		<h:panelGrid columns="3" cellpadding="10">
	    	   			<h:outputLink value="#{ivy.html.startref('Demo/FormDemo.ivp')}">
	    	   		  		<p:graphicImage value="http://localhost:8081#{ivy.cms.cr('/ch.ivyteam.htmldialog.demo/Main/images/FormDemo')}"/>
	    	   		  	</h:outputLink>
	    	   		  <h:outputText value="Shows how to a html form can be bound to Xpert.ivy data and process. Moreover shows how input validation and auto completion can be implemented."/>
	    	   		</h:panelGrid>
	    	  	</p:tab>
	    	  	<p:tab title="OrderList Demo">
	    	   		<h:panelGrid columns="3" cellpadding="10">
	    	   			<h:outputLink value="#{ivy.html.startref('Demo/OrderListDemo.ivp')}">
	    	   		  		<p:graphicImage value="http://localhost:8081#{ivy.cms.cr('/ch.ivyteam.htmldialog.demo/Main/images/OrderListDemo')}"/>
	    	   		  	</h:outputLink>
	    	   		  <h:outputText value="Shows how a Xpert.ivy List can be used do display a list that can be ordered."/>
	    	   		</h:panelGrid>
	    	  	</p:tab>
	    	  	<p:tab title="Editable Table Demo">
	    	   		<h:panelGrid columns="3" cellpadding="10">
	    	   			<h:outputLink value="#{ivy.html.startref('Demo/EditableTableDemo.ivp')}">
	    	   		  		<p:graphicImage value="http://localhost:8081#{ivy.cms.cr('/ch.ivyteam.htmldialog.demo/Main/images/EditableTableDemo')}"/>
	    	   		  	</h:outputLink>
	    	   		  <h:outputText value="Shows how a Xpert.ivy Recordset can be used to display a table that can be edited."/>
	    	   		</h:panelGrid>
	    	  	</p:tab>
	    	</p:accordionPanel>
    	</p:panel>
    </h:body>
</html>
