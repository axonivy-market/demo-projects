<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
      
    <h:head>
        <title>Editable Table Demo</title>
    </h:head>
    <h:body>
     	<h:form id="form">
		   	<p:panel header="Editable Table Demo" id="persons">
				<h:outputText value="This demo explains how an Xpert.ivy Recordset can be used as data for an editable table widget."/>
				<br/><br/>
	 			<p:dataTable var="person" value="#{data.recordset}" sortBy="#{person['Name']}" sordOrder="descending" editable="true" id="personTable">
	 			  <p:column headerText="Name" sortBy="#{person['Name']}">
	 			    <p:cellEditor>
	 			      <f:facet name="output">
		 			    <b>#{person['Name']}</b>
				      </f:facet>
	 			      <f:facet name="input">
	 			        <h:inputText value="#{person['Name']}"/>
	 			      </f:facet>
	 			    </p:cellEditor>
	 			  </p:column>
	 			  <p:column headerText="Firstname" sortBy="#{person['Firstname']}">
	 			    <p:cellEditor>
	 			      <f:facet name="output">
		 			    #{person['Firstname']}
				      </f:facet>
	 			      <f:facet name="input">
	 			        <h:inputText value="#{person['Firstname']}"/>
	 			      </f:facet>
	 			    </p:cellEditor>
	 			  </p:column>
	 			  <p:column headerText="Controls" style="width:5em;">
	 			    <p:rowEditor title="Edit" />		 
         			<p:commandLink actionListener="#{logic.delete(person)}"
                    	update=":form:persons"
                    	title="Delete"> 
                      <span class="ui-icon ui-icon-trash"/>
 	                </p:commandLink> 
	 			  </p:column>
			      <f:facet name="footer">
         			<p:commandLink title="Add" actionListener="#{logic.add}" update=":form:persons" style="float: right">
         			  <span class="ui-icon ui-icon-plusthick"/>
         			</p:commandLink>
     			  </f:facet>	 			  	 			 
	 			</p:dataTable>
	 			<br/>
	 			<p:commandButton actionListener="#{logic.send}" value="Send" update="persons"/>
	 			<br/>
	 			<br/>
	 			<h:outputText value="Data: #{data.recordset}"/>	 			
	   		</p:panel>
 			<br/>
	   		<p:commandButton actionListener="#{logic.close}" value="Close"/>	   		
   		</h:form>
    </h:body>
</html>
