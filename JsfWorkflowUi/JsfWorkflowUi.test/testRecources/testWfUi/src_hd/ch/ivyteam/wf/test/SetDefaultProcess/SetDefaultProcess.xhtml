<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:ic="http://ivyteam.ch/jsf/component"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:pm="http://primefaces.org/mobile">
 
<ui:composition template="/templates/Layout.xhtml">
	<ui:param name="centerHeader" value="#{ivy.cms.co('/labels/requestEvent')}" />
	<ui:define name="center">
		<h:outputText value="#{ivy.cms.co('/labels/request')}" style="font-style: italic; font-weight: bold" />
		<br /><br />
		<h:form id="formDefaultProcess">
			<h:panelGrid columns="2">
				<h:outputText value="Default Process: " />
				<p:selectOneMenu value="#{data.library}" id="defaultProcess">
					<f:selectItems value="#{data.libraries}" var="library" itemLabel="#{library}" itemValue="#{library}"/>
       			</p:selectOneMenu>
			</h:panelGrid>
			<br />
			<p:commandButton name="save" id="saveDefault" value="Submit" actionListener="#{logic.selectDefaultProcess}" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
