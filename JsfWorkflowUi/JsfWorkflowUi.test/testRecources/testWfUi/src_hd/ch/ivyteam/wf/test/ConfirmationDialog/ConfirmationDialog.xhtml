<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:ic="http://ivyteam.ch/jsf/component"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">
 
<ui:composition template="/templates/Layout.xhtml">
	<ui:param name="centerHeader" value="#{ivy.cms.co('/labels/requestEvent')}" />
	<ui:define name="center">
		<h:outputText value="#{ivy.cms.co('/labels/request')}:" style="font-style: italic; font-weight: bold" />
		<br />
		<br />
		<h:outputText value="#{ivy.cms.co('/labels/title')}: #{data.data.caption}" style="font-style: italic; font-weight: bold" />
		<br />
		<h:outputText value="#{ivy.cms.co('/labels/description')}: #{data.data.description}" style="font-style: italic; font-weight: bold" />
		<h:form id="formConfirmation">
			<h:panelGrid columns="3" cellpadding="5" columnClasses="label-top">
				<p:outputLabel value="#{ivy.cms.co('/labels/confirm')}?"/>
				<p:selectOneRadio id="options" value="#{data.data.confirm}"> 
         			<f:selectItem itemLabel="#{ivy.cms.co('/labels/yes')}" itemValue="true" />
         			<f:selectItem itemLabel="#{ivy.cms.co('/labels/no')}" itemValue="false" />
    			</p:selectOneRadio>
				<p:message for="options" />
			</h:panelGrid>
			<p:commandButton id="save" value="Submit" actionListener="#{logic.submit}" update=":formConfirmation" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
