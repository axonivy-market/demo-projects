<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui">

<h:body>
<ui:composition>
	<p:dialog id="modalDialogChangePriority" header="#{ivy.cms.co('/labels/history/taskDetails/changePriority')}" widgetVar="changePriority" modal="true" appendToBody="true" width="250px">
  		<h:form id="formDetailsChangePriority">
  			<h:panelGrid columns="1">
				<p:outputLabel value="#{ivy.cms.co('/labels/history/taskDetails/priority')}" style="font-weight:bold" />
				<p:selectOneRadio id="priorityOptions" value="#{data.priority}" layout="custom">  
			        <f:selectItem itemLabel="LOW" itemValue="LOW" />
			        <f:selectItem itemLabel="NORMAL" itemValue="NORMAL" />
			        <f:selectItem itemLabel="HIGH" itemValue="HIGH" />
			        <f:selectItem itemLabel="EXCEPTION" itemValue="EXCEPTION" />
			    </p:selectOneRadio>
				<h:panelGrid columns="4">
				    <p:radioButton id="low" for="priorityOptions" itemIndex="0" />
				    <p:spacer width="5pt" />
				    <h:graphicImage name="images/details/priority/3.png" style="border:0pt" alt="LOW" />
				    <h:outputLabel for="low" value="LOW" />
				    <p:radioButton id="normal" for="priorityOptions" itemIndex="1" />
				    <p:spacer width="5pt" />
				    <h:graphicImage name="images/details/priority/2.png" style="border:0pt" alt="NORMAL" />
				    <h:outputLabel for="normal" value="NORMAL" />
				    <p:radioButton id="high" for="priorityOptions" itemIndex="2" />
				    <p:spacer width="5pt" />
				    <h:graphicImage name="images/details/priority/1.png" style="border:0pt" alt="HIGH" />
				    <h:outputLabel for="high" value="HIGH" />
				    <p:radioButton id="exception" for="priorityOptions" itemIndex="3" />
				    <p:spacer width="5pt" />
				    <h:graphicImage name="images/details/priority/0.png" style="border:0pt" alt="EXCEPTION" />
				    <h:outputLabel for="exception" value="EXCEPTION" />
			    </h:panelGrid>
  			</h:panelGrid>
			<br />
			<h:panelGrid style="width:100%; text-align: right;">
				<p:outputPanel>
					<p:commandButton id="saveChangePriority" value="#{ivy.cms.co('/labels/common/save')}" icon="wf-ui-icon-save" update=":formTaskDetails :modalDialogChangePriority" actionListener="#{logic.changePriority}" />
					<p:spacer width="5px" />
					<p:commandButton id="cancelChangePriority" value="#{ivy.cms.co('/labels/common/cancel')}" icon="wf-ui-icon-cancel" oncomplete="PF('changePriority').hide();" update=":formDetailsChangePriority" process="@this">
						<p:resetInput target="formDetailsChangePriority" />
					</p:commandButton>
				</p:outputPanel>
			</h:panelGrid>
		</h:form>
	</p:dialog>
</ui:composition>
</h:body>
</html>
