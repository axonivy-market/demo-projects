<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui">

<h:body>
<ui:composition>
	<p:dialog id="modalDialogConfirmDelayNow" header="#{ivy.cms.co('/labels/dialogs/confirmDialog/delayTitle')}" widgetVar="confirmDelayNow" modal="true" appendToBody="true">
	    <h:form id="formConfirmDelayNow">
	    	<br />
	    	<h:outputText value="#{ivy.cms.co('/labels/dialogs/confirmDialog/delayNow')}" style="font-weight:bold;" />
	    	<br /><br />
	    	#{ivy.cms.co('/labels/dialogs/confirmDialog/description')}
	    	<br /><br />
	    	<h:panelGrid style="width:100%; text-align: right;">
				<p:outputPanel>
					<p:commandButton id="confirmAction" value="#{ivy.cms.co('/labels/common/yes')}" icon="wf-ui-icon-accept" update=":formTaskDetails :modalDialogConfirmDelayNow" actionListener="#{logic.setDelayNow}" />
					<p:spacer width="5px" />
					<p:commandButton id="notConfirmAction" value="#{ivy.cms.co('/labels/common/no')}" icon="wf-ui-icon-delete" oncomplete="PF('confirmDelayNow').hide();" update=":formConfirmDelayNow" />
				</p:outputPanel>
			</h:panelGrid>
		</h:form>
	</p:dialog>
</ui:composition>
</h:body>
</html>
