<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui">

<h:body>
<ui:composition>
	<p:dialog id="modalDialogChangePriority" header="#{ivy.cms.co('/labels/history/taskDetails/changePriority')}" widgetVar="changePriority" modal="true" appendTo="@(body)" width="350px">
  		<h:form id="formDetailsChangePriority">
  			<h:panelGrid columns="1">
				<p:outputLabel value="#{ivy.cms.co('/labels/history/taskDetails/priority')}" style="font-weight:bold" />
				<p:selectOneRadio id="priorityOptions" value="#{data.priority}" layout="custom">  
			        <f:selectItem itemLabel="LOW" itemValue="LOW" />
			        <f:selectItem itemLabel="NORMAL" itemValue="NORMAL" />
			        <f:selectItem itemLabel="HIGH" itemValue="HIGH" />
			        <f:selectItem itemLabel="EXCEPTION" itemValue="EXCEPTION" />
			    </p:selectOneRadio>
				<h:panelGrid columns="3">
				    <p:radioButton id="low" for="priorityOptions" itemIndex="0" />
				    <i class="fa fa-arrow-down fa-fw" style="color:blue; "/>
				    <h:outputLabel for="low" value="LOW" />
				    
				    <p:radioButton id="normal" for="priorityOptions" itemIndex="1" />
				    <span class="fa fa-arrow-right fa-fw" style="color:green; " />
				    <h:outputLabel for="normal" value="NORMAL" />
				    
				    <p:radioButton id="high" for="priorityOptions" itemIndex="2" />
				    <span class="fa fa-arrow-up fa-fw" style="color:red;" />
				    <h:outputLabel for="high" value="HIGH" />
				    
				    <p:radioButton id="exception" for="priorityOptions" itemIndex="3" />
				    <span class="fa fa-exclamation fa-fw" style="color:red;" />
				    <h:outputLabel for="exception" value="EXCEPTION" />
			    </h:panelGrid>
  			</h:panelGrid>
			<br />
			<h:panelGrid style="width:100%; text-align: right;">
				<p:outputPanel>
					<p:commandButton id="saveChangePriority" value="#{ivy.cms.co('/labels/common/save')}" icon="fa fa-save" update=":formTaskDetails :modalDialogChangePriority" actionListener="#{logic.changePriority}" />
					<p:spacer width="5px" />
					<p:commandButton id="cancelChangePriority" value="#{ivy.cms.co('/labels/common/cancel')}" icon="fa fa-remove" oncomplete="PF('changePriority').hide();" update=":formDetailsChangePriority" process="@this">
						<p:resetInput target="formDetailsChangePriority" />
					</p:commandButton>
				</p:outputPanel>
			</h:panelGrid>
		</h:form>
	</p:dialog>
</ui:composition>
</h:body>
</html>
