<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
    xmlns:wc="http://java.sun.com/jsf/composite/wf-component">

<h:body>
<ui:composition>
	<p:dialog id="modalDialogFormArchive" header="#{ivy.cms.co('/labels/common/formArchive')}" widgetVar="formArchive" width="900" modal="true" appendTo="@(body)">
		<h:form id="formArchivePage">
   			<p:dataTable id="dataTableFormArchive" value="#{data.pageArchives}" var="archive" emptyMessage="#{ivy.cms.co('/labels/common/noItemsFound')}" rowIndexVar="row">
      			<p:column id="absenceStart" style="width:30px">
					<a href="#{ivy.html.pageArchiveRef(archive)}" target="_blank">
						<span class="fa fa-list-alt"/>
					</a>
        		</p:column>
       			<p:column headerText="#{ivy.cms.co('/labels/common/page')}" sortBy="#{archive.name}">
       				<a href="#{ivy.html.pageArchiveRef(archive)}" target="_blank">#{archive.name}</a>
       			</p:column>
       			<p:column headerText="#{ivy.cms.co('/labels/common/task')}" sortBy="#{archive.task.name}">
       				<h:outputText value="#{archive.task.name}"/>
       			</p:column>
       			<p:column headerText="#{ivy.cms.co('/labels/common/user')}" sortBy="#{archive.userName}">
					<wc:MemberDetail member="#{archive.user}" />
       			</p:column>
       			<p:column headerText="#{ivy.cms.co('/labels/common/submitOn')}" sortBy="#{archive.submitTimestamp}">
       				<h:outputText value="#{archive.submitTimestamp}">
						<f:convertDateTime type="both" dateStyle="short" timeStyle="short" />
					</h:outputText>
       			</p:column>
   			</p:dataTable>
		</h:form>
	</p:dialog>
</ui:composition>
</h:body>
</html>
