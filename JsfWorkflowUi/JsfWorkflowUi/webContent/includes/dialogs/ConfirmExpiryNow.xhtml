<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui">

<h:body>
<ui:composition>
	<p:dialog id="modalDialogConfirmExpiryNow" header="#{ivy.cms.co('/labels/dialogs/confirmDialog/expiryTitle')}" widgetVar="confirmExpiryNow" modal="true" appendTo="@(body)">
	    <h:form id="formConfirmExpiryNow">
	    	<br />
	    	<h:outputText value="#{ivy.cms.co('/labels/dialogs/confirmDialog/expiryNow')}" style="font-weight:bold;" />
	    	<br /><br />
	    	#{ivy.cms.co('/labels/dialogs/confirmDialog/description')}
	    	<br /><br />
	    	<h:panelGrid style="width:100%; text-align: right;">
				<p:outputPanel>
					<p:commandButton id="confirmAction" value="#{ivy.cms.co('/labels/common/yes')}" icon="wf-ui-icon-accept" update=":formTaskDetails :modalDialogConfirmExpiryNow" actionListener="#{logic.setExpiryNow}" />
					<p:spacer width="5px" />
					<p:commandButton id="notConfirmAction" value="#{ivy.cms.co('/labels/common/no')}" icon="wf-ui-icon-delete" oncomplete="PF('confirmExpiryNow').hide();" update=":formConfirmExpiryNow" />
				</p:outputPanel>
			</h:panelGrid>
		</h:form>
	</p:dialog>
</ui:composition>
</h:body>
</html>
