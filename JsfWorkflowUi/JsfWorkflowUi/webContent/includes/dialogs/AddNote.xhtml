<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui">

<h:body>
<ui:composition>
	<p:dialog id="modalDialogAddNote" header="#{ivy.cms.co('/labels/dialogs/addNote/addNote')}" widgetVar="addNote" modal="true" appendTo="@(body)">  
	    <h:form id="formAddNote">
			<p:focus for="note"/>
	    	<h:panelGrid columns="2">
				<c:if test="#{data.showNoteSelection}">
					#{ivy.cms.co('/labels/dialogs/addNote/addNoteFor')}
		            <p:selectOneRadio id="options" value="#{data.noteFor}" styleClass="selectRadio">
		                <f:selectItem itemLabel="#{ivy.cms.co('/labels/common/case')}" itemValue="case" />
		            	<f:selectItem itemLabel="#{ivy.cms.co('/labels/common/task')}" itemValue="task" />
		       		</p:selectOneRadio>
	       		</c:if>
				#{ivy.cms.co('/labels/common/description')}
				<p:inputTextarea id="note" rows="10" cols="80" value="#{data.noteDescription}" autoResize="false" />
			</h:panelGrid>
			<br />
			<h:panelGrid style="width:100%; text-align: right;">
				<p:outputPanel>
					<p:commandButton id="saveNote" value="#{ivy.cms.co('/labels/common/save')}" icon="fa fa-save" update="@all" actionListener="#{logic.addNote}" />
					<p:spacer width="5px" />
					<p:commandButton id="cancelNote" value="#{ivy.cms.co('/labels/common/cancel')}" icon="fa fa-remove" oncomplete="PF('addNote').hide();" update=":formAddNote" />
				</p:outputPanel>
			</h:panelGrid>
		</h:form>
	</p:dialog>
</ui:composition>
</h:body>
</html>
