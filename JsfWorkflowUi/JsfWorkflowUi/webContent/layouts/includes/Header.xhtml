<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<body>
	<ui:composition>
		<div class="navbar navbar-inverse">
			<div class="container" id="headerdiv">
				<div class="navbar-header">
					<a class="navbar-brand"
						href="#{ivy.html.startref('13EACA2A989BCC3D/DefaultApplicationHomePage.ivp')}"
						id="navbar-ivy-title">Axon.ivy Workflow</a>
				</div>

				<c:if
					test="#{! ivy.wf.securityContext.currentSession.sessionUserUnknown}">
					<p class="navbar-text navbar-right pull-right">
						#{ivy.cms.co('/labels/template/header/loginAs')}
						#{ivy.session.getSessionUserName()} | <a id="logoutButton"
							href="#{ivy.html.startref('13EACA2A989BCC3D/Logout.ivp')}" class="navbar-link">#{ivy.cms.co('/labels/template/header/logout')}</a>
					</p>
				</c:if>
			</div>
		</div>
	</ui:composition>
</body>
</html>
