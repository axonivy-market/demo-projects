<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:body>
<ui:composition> 
    <div id="layoutHeader">
		<h:graphicImage library="ivy-cms" name="/Project/XpertIvyHeader" alt="Xpert.ivy" />
		<c:if test="#{! ivy.wf.securityContext.currentSession.sessionUserUnknown}">
			<div id="layoutHeaderLoggedInAs">
				#{ivy.cms.co('/labels/template/header/loginAs')} #{ivy.session.getSessionUserName()} |
				<a id="logoutButton" href="#{ivy.html.startref('13EACA2A989BCC3D/Logout.ivp')}">#{ivy.cms.co('/labels/template/header/logout')}</a>
			</div>
		</c:if>
	</div>
</ui:composition>
</h:body>
</html>
