<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pa="http://primefaces.org/serenity"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

	<div class="layout-topbar">
		<a href="#" class="menu-btn">
			<i class="material-icons">&#xE5D2;</i>
		</a>
		<a href="#" class="topbar-menu-btn">
			<i class="material-icons">&#xE853;</i>
		</a>

		<div class="layout-topbar-menu-wrapper">
			<ul class="topbar-menu animated">
				<c:if test="#{! ivy.wf.securityContext.currentSession.sessionUserUnknown}">
					<li id="sessionUser" class="profile-item">
						<a href="#">
							<span class="profile-image-wrapper">
								<i class="material-icons" style="font-size: 40px;">&#xE853;</i>
							</span>
							<span id="sessionUserName" class="topbar-item-name profile-name">#{ivy.session.getSessionUserName()}</span>
						</a>
						<ul class="animated">
							<li role="menuitem">
								<a href="#">
									<i class="material-icons">help</i>
									<span>Help</span>
								</a>
							</li>
							<li role="menuitem">
								<a href="#{ivy.html.startref('13EACA2A989BCC3D/Logout.ivp')}">
									<i class="material-icons">&#xE8AC;</i>
									<span>#{ivy.cms.co('/labels/template/header/logout')}</span>
								</a>
							</li>
							<li role="menuitem">
								<a href="#">
									<h:form>
										<i class="material-icons">language</i>
										<span>English</span>
										<p:ajax event="click"
											listener="#{languageBean.languageEnglish}" update="@all" />
									</h:form>
								</a>
							</li>
							<li role="menuitem">
								<a href="#">
									<h:form>
										<i class="material-icons">language</i>
										<span>Deutsch</span>
										<p:ajax event="click"
											listener="#{languageBean.languageGerman}" update="@all" />
									</h:form>
								</a>
							</li>
							<li role="menuitem">
								<a href="#">
									<h:form>
										<i class="material-icons">language</i>
										<span>Fran√ßais</span>
										<p:ajax event="click"
											listener="#{languageBean.languageFrench}" update="@all" />
									</h:form>
								</a>
							</li>
						</ul>
					</li>
				</c:if>
			</ul>
		</div>
	</div>

</ui:composition>
