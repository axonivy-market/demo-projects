<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Axon.ivy Workflow</title>
	<h:outputStylesheet name="styles/Layout.css"/>
	<h:outputStylesheet name="styles/Icons.css"/>
	<h:outputStylesheet name="styles/Details.css"/>
</h:head>
<h:body>
	<p:layout fullPage="true">
		<p:layoutUnit id="headerLayoutUnit" position="north" size="140">
			<ui:include src="includes/Header.xhtml" />
		</p:layoutUnit>
		
		<c:choose>
 			<c:when test="#{ivy.wf.securityContext.currentSession.sessionUserUnknown}">
 				<p:layoutUnit id="mainLoginLayoutUnit" position="center" header="#{ivy.cms.co('/navLabels/login')}">
					<ic:ch.ivyteam.wf.login.Login id="loginPageComponent" />
				</p:layoutUnit>
 			</c:when>
 			<c:otherwise>
	 			<p:layoutUnit id="menuLayoutUnit" position="west" collapsible="true" header="Axon.ivy" size="200">
					<ui:include src="includes/Menu.xhtml" />
				</p:layoutUnit>
				
				<p:layoutUnit id="mainLayoutUnit" position="center" header="#{centerHeader}">
					<p:messages id="message" showDetail="true" closable="true" />
					<ui:insert name="center" />
				</p:layoutUnit>
				
				<p:layoutUnit id="footerLayoutUnit" position="south">
					<ui:include src="includes/Footer.xhtml" />
				</p:layoutUnit>
 			</c:otherwise>
		</c:choose>
	</p:layout>
</h:body>
</html>
