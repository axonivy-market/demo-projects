<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Axon.ivy Workflow</title>
	<link rel="shortcut icon"
		href="#{resource['ivy-webcontent:layouts/images/ivy_favicon_48.png']}" />

	<!-- You can also load bootstrap from an external CDN: //http://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css -->
	<h:outputStylesheet	name="layouts/styles/bootstrap-modified-for-jsf.css" />
	<h:outputStylesheet	name="layouts/styles/bootstrap-reset.css" />
	<h:outputStylesheet name="layouts/styles/ivy-common-6.css" />

	<h:outputStylesheet name="styles/Icons.css" />
	<h:outputStylesheet name="styles/Details.css" />
	
	<h:outputScript name="layouts/js/bootstrap.min.js"/>

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.js"></script>
  <![endif]-->
</h:head>
<h:body>
	<ui:insert name="header">
		<ui:include src="includes/Header.xhtml" />
		<ui:include src="includes/Navigation.xhtml" />
	</ui:insert>

	<div id="mainArea" class="container">
		<c:choose>
			<c:when
				test="#{ivy.wf.securityContext.currentSession.sessionUserUnknown}">
				<h2>#{ivy.cms.co('/navLabels/login')}</h2>
				<ic:ch.ivyteam.wf.login.Login id="loginPageComponent" />
			</c:when>
			<c:otherwise>
				<p:messages id="message" showDetail="true" closable="true" />
				<h2><span class="#{headerIcon}"/> #{centerHeader}</h2>
				<ui:insert name="center" />
			</c:otherwise>
		</c:choose>

		<ui:include src="includes/Footer.xhtml" />
	</div>
</h:body>
</html>
