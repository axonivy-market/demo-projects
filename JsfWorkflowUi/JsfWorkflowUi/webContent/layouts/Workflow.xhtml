<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:attribute name="primefaces.THEME" value="serenity-#{guestPreferences.layout}"/>
	<title>Axon.ivy Workflow</title>
	<link rel="shortcut icon"
		href="#{resource['ivy-webcontent:layouts/images/ivy_favicon_48.png']}" />

	<h:outputStylesheet name="styles/Workflow.css" />
	<h:outputStylesheet name="styles/Icons.css" />
    <h:outputStylesheet name="styles/Responsive.css"/>
    <h:outputStylesheet name="styles/CaseMapStage.css"/>
    <h:outputStylesheet name="styles/Notes.css"/>
   	<h:outputStylesheet name="css/nanoscroller.css" library="serenity-layout" />
	<h:outputStylesheet name="css/ripple.css" library="serenity-layout" />
	<h:outputStylesheet name="css/layout-#{guestPreferences.layout}.css" library="serenity-layout" />
	<h:outputStylesheet name="layouts/styles/ivy-serenity.css" />
	
	<h:outputScript name="layouts/js/bootstrap.min.js"/>
	<h:outputScript name="js/nanoscroller.js" library="serenity-layout" />
	<h:outputScript name="js/layout.js" library="serenity-layout" />
	<h:outputScript name="js/ripple.js" library="serenity-layout" />

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.js"></script>
  <![endif]-->
</h:head>
<h:body>
	<div
		class="layout-wrapper #{guestPreferences.orientationRTL ? 'layout-rtl' : null} #{guestPreferences.horizontal ? 'layout-menu-horizontal' : null}">
		<ui:include src="./includes/sidebar.xhtml" />

		<div class="layout-main">
			<ui:include src="./includes/topbar.xhtml" />

			<div class="layout-breadcrumb">
				<ul>
					<li><a href="#{ivy.html.startref('Workflow/Home/DefaultApplicationHomePage.ivp')}"><i class="material-icons">home</i></a></li>
					<li>/</li>
					<ui:insert name="breadcrumb" />
				</ul>
			</div>

			<div class="layout-content" id="content">
				<div class="ui-fluid workflowui">
                	<div class="ui-g">
                    	<div class="ui-g-12">
	                    	<div class="card card-w-title">
								<div id="mainArea" class="container">
									<c:choose>
										<c:when
											test="#{ivy.wf.securityContext.currentSession.sessionUserUnknown}">
											<h2>#{ivy.cms.co('/navLabels/login')}</h2>
											<ic:ch.ivyteam.wf.login.Login id="loginPageComponent" />
										</c:when>
										<c:otherwise>
											<p:messages id="message" showDetail="true" closable="true" />
											<h2><span class="#{headerIcon}"/><h:graphicImage library="ivy-webcontent" name="#{headerImage}" style="#{headerImageStyle}" /> #{centerHeader}</h2>
											<ui:insert name="center" />
										</c:otherwise>
									</c:choose>
							
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="layout-main-mask"></div>
		</div>
	</div>
	
	<p:ajaxStatus style="width:32px;height:32px;position:fixed;right:7px;bottom:7px">
		<f:facet name="start">
			<i class="fa fa-circle-o-notch fa-spin ajax-loader"
				aria-hidden="true"></i>
		</f:facet>

		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>
</h:body>
</html>
