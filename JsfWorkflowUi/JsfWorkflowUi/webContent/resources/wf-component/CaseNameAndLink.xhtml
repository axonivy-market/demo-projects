<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">
<cc:interface>
	<cc:attribute name="case" type="ch.ivyteam.ivy.workflow.ICase" />
	<cc:attribute name="showIcon" type="java.lang.Boolean"/>
</cc:interface>

<cc:implementation>
	<a href="#{ivy.html.startref('13FE81B1A4AD784C/CaseDetails.ivp')}?detailCaseId=#{cc.attrs.case.id}" title="Details Case [#{cc.attrs.case.id}]">
		<ui:fragment rendered="#{cc.attrs.showIcon}">
			<span class="fa fa-folder-open-o" />
		</ui:fragment>
		#{cc.attrs.case.name.isEmpty() ?
		'['.concat(cc.attrs.case.isBusinessCase() ? ivy.cms.co('/labels/history/taskDetails/businessCase') : ivy.cms.co('/labels/common/case')).concat(': ').concat(cc.attrs.case.id).concat(']') :
		cc.attrs.case.name}
	</a>
</cc:implementation>
</html>
