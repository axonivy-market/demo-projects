<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:wc="http://java.sun.com/jsf/composite/wf-component">

<!--
Displays an icon and name of a user or a role.
For a role: [role-icon] display name (name)
For a user: [user-icon] full name (name)
-->
<cc:interface shortDescription="Displays an icon and name of a user or a role">
	<cc:attribute name="member" type="ch.ivyteam.ivy.security.ISecurityMember" shortDescription="A user or a role" />
</cc:interface>
<cc:implementation>
	<wc:IconDescription iconName="#{cc.attrs.member == null ? 'images/others/none' : cc.attrs.member.isUser() ? 'images/details/user' : 'images/details/role'}.png" 
		iconDescription="#{cc.attrs.member.getDisplayName()} #{cc.attrs.member == null ? '' : cc.attrs.member.isUser() ? '' : ' ('.concat(cc.attrs.member.getName()).concat(')')}" />
</cc:implementation>
</html>
