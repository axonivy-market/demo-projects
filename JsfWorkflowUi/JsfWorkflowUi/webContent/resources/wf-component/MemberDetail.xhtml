<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:wc="http://java.sun.com/jsf/composite/wf-component">

<!--
This component calls the component IconDescription. 
All user or role attributes will be set here, so we have only string attributes in the iconDescription component.
-->
<cc:interface shortDescription="In the interface it is possible to define attributes for the view.">
	<cc:attribute name="member" type="ch.ivyteam.ivy.security.ISecurityMember" shortDescription="This parameter can be a user or an role" />
</cc:interface>
<cc:implementation>
	<wc:IconDescription iconName="#{cc.attrs.member == null ? 'images/others/none' : cc.attrs.member.isUser() ? 'images/details/user' : 'images/details/role'}.png" 
		iconDescription="#{cc.attrs.member.getDisplayName()} #{cc.attrs.member == null ? '' : cc.attrs.member.isUser() ? '' : ' ('.concat(cc.attrs.member.getName()).concat(')')}" />
</cc:implementation>
</html>
