<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:wc="http://java.sun.com/jsf/composite/wf-component">

<!--
Displays an icon and name of a user or a role.
For a role: [role-icon] display name (name)
For a user: [user-icon] full name (name)
-->
	<cc:interface shortDescription="Displays an icon and name of a user or a role">
		<cc:attribute name="member" type="ch.ivyteam.ivy.security.ISecurityMember" shortDescription="A user or a role" />
		<cc:attribute name="format" type="java.lang.String" shortDescription="Formatting of the security member. short|full" default="full" />
	</cc:interface>
	
	<cc:implementation>
		<wc:IconAndText 
			iconName="#{iconConverter.getSecurityMemberIcon(cc.attrs.member)}" 
			iconDescription="#{cc.attrs.format == 'full' ? securityMemberFormatter.formatFull(cc.attrs.member) : securityMemberFormatter.formatShort(cc.attrs.member)}"
		/>
	</cc:implementation>
</html>
