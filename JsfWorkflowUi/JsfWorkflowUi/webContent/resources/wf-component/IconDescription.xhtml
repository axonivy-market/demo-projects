<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui">

<cc:interface>
	<cc:attribute name="iconName" />
	<cc:attribute name="iconDescription" />
</cc:interface>
<cc:implementation>
		<h:graphicImage id="icon" name="#{cc.attrs.iconName}" alt="#{cc.attrs.iconDescription}" title="#{cc.attrs.iconDescription}" />
		<span style="vertical-align: top;"><h:outputText id="description" value="#{cc.attrs.iconDescription}" /></span>
</cc:implementation>
</html>
