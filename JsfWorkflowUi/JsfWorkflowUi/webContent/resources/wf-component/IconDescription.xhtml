<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui">

<cc:interface>
	<cc:attribute name="iconName" />
	<cc:attribute name="iconDescription" />
</cc:interface>
<cc:implementation>
		<h:graphicImage id="icon" name="#{cc.attrs.iconName}" alt="#{cc.attrs.iconDescription}" title="#{cc.attrs.iconDescription}" />
		<span style="vertical-align: top;"><h:outputText id="description" value="#{cc.attrs.iconDescription}" /></span>
</cc:implementation>
</html>
