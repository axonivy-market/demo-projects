<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui">

<cc:interface>
	<cc:attribute name="iconName" />
	<cc:attribute name="iconDescription" />
</cc:interface>
<cc:implementation>
	<table class="iconDesciption">
		<tr>
			<th><h:graphicImage name="#{cc.attrs.iconName}" alt="#{cc.attrs.iconDescription}" title="#{cc.attrs.iconDescription}" /></th>
			<td><h:outputText value="#{cc.attrs.iconDescription}" /></td>
		</tr>
	</table>
</cc:implementation>
</html>
