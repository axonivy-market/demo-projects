<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"      
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:ic="http://ivyteam.ch/jsf/component"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:pm="http://primefaces.org/mobile"
      xmlns:wc="http://java.sun.com/jsf/composite/wf-component">
 
<ui:composition template="/layouts/Workflow.xhtml">
	<ui:param name="centerHeader" value="#{ivy.cms.co('/navLabels/taskHistory')}" />
	<ui:param name="headerIcon" value="fa fa-check-square-o"/>
	<ui:define name="center">
		<f:event type="preRenderView" listener="#{logic.update()}" />
		<br />
		#{ivy.cms.co('/labels/history/taskHistory/description')}
		<br /><br />
		<h:form id="taskHistoryForm">
			<p:toolbar styleClass="ivy-toolbar">
	    		<p:toolbarGroup align="right">
		    		<h:panelGrid columns="5">
	 					 <h:outputText value="#{ivy.cms.co('/labels/common/taskPrio')}: "/>
	 					<p:selectOneMenu value="#{data.prioFilter}" id="taskPriority" styleClass="ivy-toolbar-selectMenu">
	 						<f:selectItem itemLabel="#{ivy.cms.co('/labels/common/filterAll')}" noSelectionOption="true" />
	           				<f:selectItems value="#{data.prios}" var="prio" itemLabel="#{prio}" itemValue="#{prio}" />
		           			<f:ajax render="taskHistoryForm" />
		       			</p:selectOneMenu>
		       			<p:spacer width="8"/>
		       			<h:outputText value="#{ivy.cms.co('/labels/common/responsible')}: "/>
		       			<p:selectOneMenu value="#{data.responsibleFilter}" id="responsibleFilter" filter="true" filterMatchMode="contains" styleClass="ivy-toolbar-selectMenu">
	 						<f:selectItem itemLabel="#{ivy.cms.co('/labels/common/filterAll')}" itemValue="All" />
	 						<f:selectItem itemLabel="#{ivy.cms.co('/labels/settings/substitute/substituteMyTasks')}" itemValue="##{ivy.session.getSessionUserName()}" />
		          			<f:selectItems value="#{data.roleList}" var="role" itemLabel="#{role.getDisplayName()} #{role.getDisplayName() != '' ? '(' : ''}#{role.getName()}#{role.getDisplayName() != '' ? ')' : ''}" itemValue="#{role.getName()}"/>
		           			<f:ajax render="taskHistoryForm" />
		       			</p:selectOneMenu>
	       			</h:panelGrid>
	      		</p:toolbarGroup>
			</p:toolbar>
			<p:growl id="growl" showDetail="true" />
   			<p:dataTable value="#{data.tasks}" var="task" emptyMessage="#{ivy.cms.co('/labels/common/noTasks')}"  rowIndexVar="row" paginator="#{data.tasks.rowCount >= 50}" paginatorPosition="bottom" rows="50" lazy="true" sortOrder="DESCENDING">
      			<p:column style="width:25px; text-align: center;" sortBy="#{ID}">  
           			<f:facet name="header"/>  
           			<a href="#{ivy.html.startref('13FE81AF3A82F57F/TaskHistoryDetails.ivp')}?detailTaskId=#{task.id}" id="buttonTaskHistoryDetail" title="Details Task [#{task.id}]">
           				<span class="fa fa-file-text-o"/>
           			</a>
        		</p:column>
       			<p:column style="width:25px; text-align: center;" sortBy="#{PRIORITY}">
					<f:facet name="header">
					</f:facet>
					<wc:PriorityIcon priority="#{task.priority}"/>
				</p:column>
       			<p:column style="width:25px; text-align: center;" sortBy="#{STATE}">
					<f:facet name="header">
					</f:facet>
					<wc:TaskStateIcon state="#{task.state}" />
				</p:column>	
       			<p:column sortBy="#{NAME}" styleClass="taskHistoryNameColumn">  
           			<f:facet name="header">  
               			#{ivy.cms.co('/labels/common/name')}  
           			</f:facet>
           			<a href="#{ivy.html.startref('13FE81AF3A82F57F/TaskHistoryDetails.ivp')}?detailTaskId=#{task.id}" title="Details Task [#{task.id}]">#{task.name}</a>
       			</p:column>
       			<p:column style="width:150px" sortBy="#{ACTIVATOR_NAME}" id="taskLinkRow_#{row}">
					<f:facet name="header">
						#{ivy.cms.co('/labels/common/responsible')}
					</f:facet>
					<wc:MemberDetail member="#{task.activator}" />
				</p:column>
       			<p:column style="width:110px" sortBy="#{START_TIMESTAMP}" styleClass="taskHistoryCreatedColumn">  
           			<f:facet name="header">  
               			#{ivy.cms.co('/labels/common/taskStart')}
           			</f:facet>
           			<h:outputText value="#{task.startTimestamp.getYear().toString() == 1 ? '' : task.startTimestamp}">
						<f:convertDateTime type="both" dateStyle="short" timeStyle="short" />
					</h:outputText>
       			</p:column>
       			<p:column style="width:110px" sortBy="#{EXPIRY_TIMESTAMP}">  
           			<f:facet name="header">  
               			#{ivy.cms.co('/labels/common/expiry')}
           			</f:facet>
           			<h:outputText value="#{task.expiryTimestamp.getYear().toString() == 1 ? '' : task.expiryTimestamp}">
						<f:convertDateTime type="both" dateStyle="short" timeStyle="short" />
					</h:outputText>
       			</p:column>
       			<p:column style="width:110px" sortBy="#{END_TIMESTAMP}">  
           			<f:facet name="header">  
               			#{ivy.cms.co('/labels/common/done')}  
           			</f:facet>
           			<h:outputText value="#{task.endTimestamp.getYear().toString() == 1 ? '' : task.endTimestamp}">
						<f:convertDateTime type="both" dateStyle="short" timeStyle="short" />
					</h:outputText>
       			</p:column>
   			</p:dataTable>
		</h:form>
   	</ui:define>
</ui:composition>
</html>
