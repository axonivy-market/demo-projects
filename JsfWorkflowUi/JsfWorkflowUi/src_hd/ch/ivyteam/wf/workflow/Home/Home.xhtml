<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<ui:composition template="/layouts/Workflow.xhtml">
	<ui:param name="centerHeader" value="#{ivy.cms.co('/navLabels/home')}" />
	<ui:define name="center">
		<f:event type="preRenderView" listener="#{logic.update()}" />
		<h:outputText value="#{ivy.cms.co('/Dialogs/ch/ivyteam/wf/workflow/Home/WelcomeInfo')}"
			style="font-weight:bold" />
		<br />
		<br />
		<c:if
			test="#{! ivy.wf.securityContext.currentSession.sessionUserUnknown}">
			<h:outputText>
						#{ivy.cms.co('/labels/template/header/loginAs')}
						#{ivy.session.getSessionUserName()}
					</h:outputText>
		</c:if>

		<p:panel style="width:50%; margin-top:16px;">
			<table>
				<tr>
					<td width="100px"><h:outputLink id="TaskListLink"
							value="#{ivy.html.startref('13EACA2A989BCC3D/DefaultTaskListPage.ivp')}"
							title="#{ivy.cms.co('/navLabels/taskList')}">
							<h:outputText>#{ivy.cms.co('/navLabels/taskList')} </h:outputText>
						</h:outputLink></td>
					<td><h:outputLink 
							value="#{ivy.html.startref('13EACA2A989BCC3D/DefaultTaskListPage.ivp')}"
							title="#{ivy.cms.co('/navLabels/taskList')}"> #{data.tasks} 
					</h:outputLink></td>
				</tr>
				<tr>
					<td width="100px"><h:outputLink id="ProcessListLink"
									title="#{ivy.cms.co('/navLabels/processList')}"
				value="#{ivy.html.startref('13EACA2A989BCC3D/DefaultProcessStartListPage.ivp')}">
					#{ivy.cms.co('/navLabels/processList')}
			</h:outputLink>
			</td><td>
						<h:outputLink id="processListInfo"
				title="#{ivy.cms.co('/navLabels/processList')}"
				value="#{ivy.html.startref('13EACA2A989BCC3D/DefaultProcessStartListPage.ivp')}">
					#{data.processes}
			</h:outputLink>
			</td>
			</tr>
			</table>




</p:panel>
	</ui:define>
</ui:composition>
</html>
