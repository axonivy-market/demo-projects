<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<ui:composition template="/layouts/TaskMail.xhtml">
	<ui:param name="title" value="#{ivy.cms.co('/labels/workflow/dailyTaskSummaryMail/title')}" />
	<ui:define name="center">
		#{ivy.cms.co('/labels/workflow/dailyTaskSummaryMail/intro')}
		<br />
		<h:form id="dailyTaskSummaryMailContent">
			<p:dataTable id="taskTable" widgetVar="taskTable" var="task" value="#{data.tasks}" emptyMessage="#{ivy.cms.co('/labels/common/noTasks')}" rowIndexVar="row" sortOrder="DESCENDING">
				<p:column headerText="#" style="width:40px; text-align: center;">
					<a href="#{ivy.html.startref('13FE81AF3A82F57F/TaskDetails.ivp')}?detailTaskId=#{task.id}" id="buttonTaskDetail" title="Details Task [#{task.id}]">
						<h:graphicImage name="images/actions/faTask.png" alt="task detail"/>
					</a>
				</p:column>
				<p:column headerText="#{ivy.cms.co('/labels/common/taskPrio')}" style="width:40px; text-align: center;">
					<h:graphicImage name="images/details/priority/#{iconConverter.getPriorityMailIcon(task.getPriority())}.png" alt="prio" title="Prio #{task.priority}" />
				</p:column>									
				<p:column headerText="#{ivy.cms.co('/labels/common/task')}" style="width: 200px;">
					<a href="#{ivy.html.startref('13FE81AF3A82F57F/TaskDetails.ivp')}?detailTaskId=#{task.id}" title="Details Task [#{task.id}]">#{task.name}</a>
				</p:column>
				<p:column headerText="#{ivy.cms.co('/labels/common/responsible')}" style="width:200px;">
					<p:outputPanel>
						<h:graphicImage name="#{task.activator == null ? '' : task.activator.isUser() ? 'images/details/faUser' : 'images/details/faRole'}.png" alt="#{task.activator}"/>
						 #{task.activator.displayName}
					</p:outputPanel>
				</p:column>
				<p:column headerText="#{ivy.cms.co('/labels/common/taskStart')}" style="width:130px;">
					<h:outputText value="#{task.startTimestamp}">  
			            <f:convertDateTime type="both" dateStyle="short" timeStyle="short" />
					</h:outputText>
				</p:column>
				<p:column headerText="#{ivy.cms.co('/labels/common/expiry')}" style="width:130px;">
					<h:outputText value="#{task.expiryTimestamp}">  
			            <f:convertDateTime type="both" dateStyle="short" timeStyle="short" />
					</h:outputText>
				</p:column>
				<p:column headerText="Start" style="width:40px; text-align: center;">
					<h:outputLink value="#{ivy.html.taskStartInFrameRef(data.task)}">
						<h:graphicImage name="images/actions/faStart.png" alt="start" title="#{ivy.cms.co('/labels/common/taskResumeTooltip')} [#{task.id}]" />
					</h:outputLink>
				</p:column>
			</p:dataTable>
		</h:form>
   	</ui:define>
</ui:composition>
</html>
