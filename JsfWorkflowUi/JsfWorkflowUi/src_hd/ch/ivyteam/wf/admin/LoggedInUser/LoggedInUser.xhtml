<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">

<ui:composition template="/layouts/Workflow.xhtml">
	<ui:param name="centerHeader" value="#{ivy.cms.co('/navLabels/loggedInUser')}" />
	<ui:param name="headerIcon" value="fa fa-users"/>
	<ui:define name="center">
		<f:event type="preRenderView" listener="#{logic.update()}" />
		<br />
		#{ivy.cms.co('/labels/admin/loggedInUser/description')}
		<br /><br />
		<h:form id="LoggedInUserForm">
			<p:dataTable id="userTable" widgetVar="userTable" var="user" value="#{data.userListLoggedIn}" emptyMessage="#{ivy.cms.co('/labels/common/noTasks')}" rowIndexVar="row" paginator="#{data.showPaginationLoggedIn}" paginatorPosition="bottom" rows="20">
				<p:column style="width:12px">
					<f:facet name="header">
						#
					</f:facet>
					<span class="fa fa-user logged-in-user" title="#{ivy.cms.co('/labels/admin/loggedInUser/loggedOn')}" />
				</p:column>
				<p:column sortBy="#{user.getName()}">
					<f:facet name="header">
						#{ivy.cms.co('/labels/common/name')}
					</f:facet>
					#{user.name}
				</p:column>
				<p:column sortBy="#{user.fullName}">
					<f:facet name="header">
						#{ivy.cms.co('/labels/admin/loggedInUser/fullName')}
					</f:facet>
					#{user.fullName}
				</p:column>
				<p:column>
					<f:facet name="header">
						#{ivy.cms.co('/labels/common/email')}
					</f:facet>
					#{user.getEMailAddress()}
				</p:column>
			</p:dataTable>
		</h:form>
   	</ui:define>
</ui:composition>
</html>
