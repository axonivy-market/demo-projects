<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:pm="http://primefaces.org/mobile">

<cc:interface componentType="IvyComponent">
</cc:interface>
<cc:implementation>
	<p:messages showDetail="true" />
	<br />
	#{ivy.cms.co('/labels/template/login/description')}
	<br />
	<br />
	<h:form id="loginForm">
		<p:focus context="loginForm" />
		<h:panelGrid columns="2">
			<h:outputLabel for="username"
				value="#{ivy.cms.co('/labels/template/login/username')}: " />
			<p:inputText id="username" value="#{data.username}" />
			<h:outputLabel for="password"
				value="#{ivy.cms.co('/labels/template/login/password')}: " />
			<p:password id="password" value="#{data.password}" />
			<p:spacer height="50" />
			<p:commandButton id="loginButton"
				value="#{ivy.cms.co('/labels/template/login/login')}"
				actionListener="#{logic.login}" update="@all" />
		</h:panelGrid>
	</h:form>
</cc:implementation>
</html>
