<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"      
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:ic="http://ivyteam.ch/jsf/component"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:pm="http://primefaces.org/mobile">
 
<h:body>
<ui:composition>
	<h:panelGrid columns="2">
		#{ivy.cms.co('/labels/settings/substitute/substituteUser')}:
		<h:panelGrid columns="2">
		<span class="fa fa-user"/>
	    <p:selectOneMenu id="substituteUser" value="#{data.substituteUser}" filter="true" filterMatchMode="contains" converter="ivy.ListItem">
	    	<f:selectItems value="#{data.userList}" var="user" itemValue="#{user}" itemLabel="#{user.getDisplayName().length() ne 0 ? user.getDisplayName() : user.getName()}" />
	    </p:selectOneMenu>
	    </h:panelGrid>
	    #{ivy.cms.co('/labels/settings/substitute/substituteFor')}:
	    <h:panelGrid columns="1" id="radio">
		    <p:selectOneRadio id="options" value="#{data.isPersonally}" layout="custom">
		      	<f:selectItem itemValue="true" />
		      	<f:selectItem itemValue="false" />
		      	<f:ajax render="radio" />
		 	</p:selectOneRadio>
			<h:panelGrid columns="2">
		   		<p:radioButton id="optMyTasks" for="options" itemIndex="0" />
		   		<h:outputLabel for="optMyTasks" value="#{ivy.cms.co('/labels/settings/substitute/substituteMyTasks')}" />
	   		</h:panelGrid>
	   		<h:panelGrid columns="4">
		   		<p:radioButton id="optRole" for="options" itemIndex="1" disabled="#{data.roleList.isEmpty()}" />
		   		<h:outputLabel for="optRole" value="#{ivy.cms.co('/labels/settings/substitute/substituteRole')}:" />
		   		<span class="fa fa-users"/>
		        <p:selectCheckboxMenu id="roleSelection" value="#{data.selectedRoles}" label="#{ivy.cms.co('/labels/settings/substitute/substituteRole')}" panelStyle="width:220px" converter="ivy.ListItem" disabled="#{data.isPersonally}">  
	        		<f:selectItems value="#{data.roleList}" var="role" itemLabel="#{role.getDisplayName().length() ne 0 ? role.getDisplayName() : role.getName()}" itemValue="#{role}"/>
	    		</p:selectCheckboxMenu> 
    		</h:panelGrid>
		</h:panelGrid>
		#{ivy.cms.co('/labels/common/description')}:
		<p:inputText id="substituteDescription" value="#{data.description}" style="width: 400px;" />
	</h:panelGrid>
	<br />
</ui:composition>
</h:body>
</html>
