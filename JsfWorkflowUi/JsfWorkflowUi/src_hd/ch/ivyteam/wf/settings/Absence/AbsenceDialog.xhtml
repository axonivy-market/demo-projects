<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"      
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:ic="http://ivyteam.ch/jsf/component"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:pm="http://primefaces.org/mobile">
 
<h:body>
<ui:composition>
	<p:messages id="absenceMessage" />
	<h:panelGrid columns="2">
   		<h:outputLabel for="absenceStartDate" value="#{ivy.cms.co('/labels/settings/absence/absenceStart')}:" />
   		<p:outputPanel>
		<p:calendar id="absenceStartDate" value="#{data.absenceStartDate}" showOn="button" pattern="dd.MM.yyyy" label="#{ivy.cms.co('/labels/settings/absence/absenceStart')}" required="true">
			<f:convertDateTime pattern="dd.MM.yyyy" />
		</p:calendar>
		<p:spacer width="10" />
		<pe:timePicker id="absenceStartTime" value="#{data.absenceStartTime}" mode="popup" widgetVar="popupBtnTimeWidget" label="StartTime">
			<f:convertDateTime pattern="HH:mm" />
		</pe:timePicker>
		<p:commandButton type="button" icon="ui-icon-clock" onclick="#{data.option == 'edit' ? 'selectTimePickerStartEdit()' : 'selectTimePickerStartAdd()'}" style="height: 25px" />
		<script>
			function selectTimePickerStartAdd() {
				var elementAdd = document.getElementById('formAddAbsence:absenceStartTime_input');
				elementAdd.focus();
       			elementAdd.select();
			}
			function selectTimePickerStartEdit() {
			    var elementEdit = document.getElementById('formEditAbsence:absenceStartTime_input');
       			elementEdit.focus();
       			elementEdit.select();
			}
		</script>
   		</p:outputPanel>
   		<h:outputLabel for="absenceEndDate" value="#{ivy.cms.co('/labels/settings/absence/absenceStop')}:" />
   		<p:outputPanel>
		<p:calendar id="absenceEndDate" value="#{data.absenceEndDate}" showOn="button" pattern="dd.MM.yyyy" label="#{ivy.cms.co('/labels/settings/absence/absenceStop')}">
			<f:convertDateTime pattern="dd.MM.yyyy" />
		</p:calendar>
		<p:spacer width="10" />
		<pe:timePicker id="absenceEndTime" value="#{data.absenceEndTime}" mode="popup" label="EndTime">
			<f:convertDateTime pattern="HH:mm" />
		</pe:timePicker>
		<p:commandButton type="button" icon="ui-icon-clock" onclick="#{data.option == 'edit' ? 'selectTimePickerEndEdit()' : 'selectTimePickerEndAdd()'}" style="height: 25px" />
		<script>
			function selectTimePickerEndAdd() {
			    var elementAdd = document.getElementById('formAddAbsence:absenceEndTime_input');
			    elementAdd.focus();
       			elementAdd.select();
			}
			function selectTimePickerEndEdit() {
			    var elementEdit = document.getElementById('formEditAbsence:absenceEndTime_input');
       			elementEdit.focus();
       			elementEdit.select();
			}
		</script>
   		</p:outputPanel>
   		<h:outputText value="#{ivy.cms.co('/labels/common/description')}:" />
   		<p:inputText id="absenceDescription" value="#{data.absenceDescription}" style="width: 400px;" />
	</h:panelGrid>
	<br />
</ui:composition>
</h:body>
</html>
