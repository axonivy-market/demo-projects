<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui">

<h:body>
<ui:composition>
	<p:dialog id="dialogAbsentUsers" header="Absent Users" widgetVar="formAbsentUsers" modal="true" width="400" appendTo="@(body)">
		<h:form id="formAbsentUsers">
   			<p:dataTable id="dataTableAbsentUsers" value="#{data.absentUsers}" var="user" emptyMessage="#{ivy.cms.co('/labels/common/noItemsFound')}" rowIndexVar="row">
      			<p:column>  
           			<f:facet name="header">  
               			#{ivy.cms.co('/labels/common/user')}
           			</f:facet>
           			#{user.getFullName()} (#{user.getName()})
        		</p:column>
   			</p:dataTable>
		</h:form>
	</p:dialog>
</ui:composition>
</h:body>
</html>
