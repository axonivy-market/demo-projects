<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:wc="http://java.sun.com/jsf/composite/wf-component">

<h:body>
<ui:composition>
	<p:dialog id="dialogAbsentUsers" header="#{ivy.cms.co('/labels/settings/absence/absentUsers')}" widgetVar="formAbsentUsers" modal="true" width="400" appendTo="@(body)">
		<h:form id="formAbsentUsers">
   			<p:dataTable id="dataTableAbsentUsers" value="#{data.absentUsers}" var="user" emptyMessage="#{ivy.cms.co('/labels/common/noItemsFound')}" rowIndexVar="row" rows="20" paginator="#{data.paginationAbsentUsers}" paginatorPosition="bottom">
      			<p:column>  
           			<f:facet name="header">  
               			#{ivy.cms.co('/labels/common/user')}
           			</f:facet>
           			<wc:MemberDetail member="#{user}" />
        		</p:column>
   			</p:dataTable>
		</h:form>
	</p:dialog>
</ui:composition>
</h:body>
</html>
