<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Xpert.ivy Workflow</title>
	<h:outputStylesheet name="styles/Layout.css"/>
	<h:outputStylesheet name="styles/Icons.css"/>
</h:head>
<h:body>
	<p:layout fullPage="true">
		<p:layoutUnit id="headerLayoutUnit" position="north" size="140">
			<ui:include src="layoutIncludes/Header.xhtml" />
		</p:layoutUnit>
		
		<c:if test="#{ivy.wf.securityContext.currentSession.sessionUserUnknown}">
			<p:layoutUnit id="mainLoginLayoutUnit" position="center" header="#{ivy.cms.co('/navLabels/login')}">
				<ic:ch.ivyteam.wf.login.Login id="loginPageComponent" />
			</p:layoutUnit>
		</c:if>
			
		<c:if test="#{! ivy.wf.securityContext.currentSession.sessionUserUnknown}">
			<p:layoutUnit id="menuLayoutUnit" position="west" collapsible="true" header="Xpert.ivy 5" size="200">
				<ui:include src="layoutIncludes/Menu.xhtml" />
			</p:layoutUnit>
			
			<p:layoutUnit id="mainLayoutUnit" position="center" header="#{centerHeader}">
				<c:if test="#{centerHeader != ivy.cms.co('/navLabels/absence')}">
					<p:messages id="message" showDetail="true" closable="true" />
				</c:if>
				<ui:insert name="center" />
			</p:layoutUnit>
			
			<p:layoutUnit id="footerLayoutUnit" position="south">
				<div id="layoutFooter">Powered by Xpert.Ivy Workflow Copyright &#169; <a href="http://www.ivyteam.ch">ivyTeam AG</a></div>
			</p:layoutUnit>
		</c:if>
	</p:layout>
</h:body>
</html>
