<h:body>
<ui:composition> 
    <div id="TopLogo" style="background-image:url(#{resource['ivy-cms:Project/XpertIvyHeaderBackground']}); background-repeat:repeat-x;">

			<div id="loggedInAs" style="font-weight:bold; position: absolute; bottom: 34px; right: 10px; color:#FFFFFF">
				#{ivy.cms.co('/labels/template/header/loginAs')} #{ivy.session.getSessionUserName()} |
				<a style="color:#FFFFFF" href="#{ivy.html.startref('13EACA2A989BCC3D/Logout.ivp')}">#{ivy.cms.co('/labels/template/header/logout')}</a>
			</div>
		</c:if>

</ui:composition>
