<ui:composition template="/templates/Layout.xhtml">
	<ui:param name="centerHeader" value="#{ivy.cms.co('/navLabels/home')}" />
	<ui:define name="center">
		<f:event type="preRenderView" listener="#{logic.update()}" />

			<p:submenu label="Xpert.ivy Workflow Info">
				<p:menuitem id="taskListInfo" value="#{ivy.cms.co('/navLabels/taskList')}: #{data.tasks}"

				<p:menuitem id="processListInfo" value="#{ivy.cms.co('/navLabels/processList')}: #{data.processes}"

			</p:submenu>
		</p:menu>
		<div style="position: absolute; right:5px;">
			<h:graphicImage name="images/others/welcomeSmall.png" onclick="dlg.show()" alt="Xpert.ivy BPM Life Cycle" />
		</div>
			
		<p:dialog id="dialog" header="Xpert.ivy BPM Life Cycle" modal="true" showEffect="fade" hideEffect="fade" widgetVar="dlg" appendToBody="true">

   	</ui:define>
