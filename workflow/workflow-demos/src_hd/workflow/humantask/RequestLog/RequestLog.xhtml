<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions">

<cc:interface componentType="IvyComponent" />

<cc:implementation>
  <p:dataTable value="#{data.procurementRequest.activityLog}" var="logEntry" sortBy="#{logEntry.timestamp}">
    <p:column id="timestamp" headerText="Timestamp">
      <h:outputText value="#{logEntry.timestamp}">
        <f:convertDateTime pattern="dd.MM.yyyy hh:mm"></f:convertDateTime>
      </h:outputText>
    </p:column>
    <p:column id="activity" headerText="Activity">
      <h:outputText value="#{logEntry.activity}" />
    </p:column>
    <p:column id="user" headerText="User">
      <h:outputText value="#{logEntry.user.fullName}" />
    </p:column>
    <p:column id="role" headerText="Role">
      <h:outputText value="#{logEntry.user.role}" />
    </p:column>
  </p:dataTable>
</cc:implementation>

</html>
