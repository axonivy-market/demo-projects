<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
  <ui:composition template="/layouts/frame.xhtml">
    <ui:define name="title">Input Order</ui:define>
    <ui:define name="content">

      <h3>Please input your name, surname and the product you want to order </h3>

      <h:form id="form">
        <p:messages />
        <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank ui-fluid" 
          columnClasses="ui-g-12 ui-md-3 ui-lg-2, ui-g-12 ui-md-9 ui-lg-4, ui-g-12 ui-md-3 ui-lg-2, ui-g-12 ui-md-9 ui-lg-4">

          <p:outputLabel for="customerName" value="Name" />
          <p:inputText id="customerName" value="#{data.customer.name}"></p:inputText>
          
          <p:outputLabel for="customerSurname" value="Surname" />
          <p:inputText id="customerSurname" value="#{data.customer.surname}"></p:inputText>
          
          <p:outputLabel for="orderProduct" value="Product" />
          <p:inputText id="orderProduct" value="#{data.order.product}"></p:inputText>

        </p:panelGrid>
        <br />
        <div class="command-btns">
          <p:commandLink id="cancel" actionListener="#{ivyWorkflowView.cancel()}" process="@this" value="Cancel" />
          <p:commandButton id="proceed" actionListener="#{logic.close}" value="Order" update="form" icon="pi pi-check" />
        </div>
      </h:form>

    </ui:define>
  </ui:composition>
</h:body>

</html>
