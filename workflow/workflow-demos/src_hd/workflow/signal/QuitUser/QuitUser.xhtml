<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:c="http://java.sun.com/jsp/jstl/core"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
  <ui:composition template="/layouts/frame.xhtml">
    <ui:define name="title">QuitUser</ui:define>
    <ui:define name="content">
      <h3>
        <h:outputText escape="false" value="#{ivy.cms.co('/Dialogs/signal/QuitUserTitle')}" />
      </h3>
      <h:outputText escape="false" value="#{ivy.cms.co('/Dialogs/signal/QuitUserDescription')}" />
      <h:form id="form">
        <h:panelGrid columns="2">
          <f:facet name="header">
            <p:messages></p:messages>
          </f:facet>

          <p:outputLabel for="quitUserEventUserKey" value="#{ivy.cms.co('/Dialogs/signal/userKey')}" />
          <p:inputText id="quitUserEventUserKey" value="#{data.quitUserEvent.userKey}" required="true" />

          <p:outputLabel for="quitUserEventReason" value="#{ivy.cms.co('/Dialogs/signal/reason')}" />
          <p:inputText id="quitUserEventReason" value="#{data.quitUserEvent.reason}"></p:inputText>


          <p:commandButton actionListener="#{logic.close}" value="#{ivy.cms.co('/Dialogs/general/proceed')}"
            update="form" icon="fa-solid fa-check" />

        </h:panelGrid>
      </h:form>

    </ui:define>
  </ui:composition>
</h:body>

</html>
