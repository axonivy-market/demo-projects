<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:c="http://java.sun.com/jsp/jstl/core"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
  <ui:composition template="/layouts/frame.xhtml">
    <ui:define name="title">QuitUser</ui:define>
    <ui:define name="content">
      <h3>
        <h:outputText escape="false" value="#{ivy.cms.co('/Dialogs/signal/QuitUserTitle')}" />
      </h3>
      <h:outputText escape="false" value="#{ivy.cms.co('/Dialogs/signal/QuitSignalSent')}" />
      <br />
      <br />
      <h:form id="form">
        <h:panelGrid columns="2">

          <p:commandButton actionListener="#{logic.close}" value="#{ivy.cms.co('/Dialogs/signal/Finish')}" update="form"
            icon="fa-solid fa-check" />

        </h:panelGrid>
      </h:form>

    </ui:define>
  </ui:composition>
</h:body>

</html>
