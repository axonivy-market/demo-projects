<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">
<h:body>
	<ui:composition template="/layouts/basic.xhtml">
		<ui:define name="title">CreateUser</ui:define>
		<ui:define name="content">
			<h3>
			#{ivy.cms.co('/Dialogs/signal/CreateUserTitle')}
			</h3>
			
			<h:form id="form">
				<h:panelGrid columns="2">
					<f:facet name="header">
						<p:messages></p:messages>
					</f:facet>
					
					<p:outputLabel for="userUserKey" value="#{ivy.cms.co('/Dialogs/signal/userKey')}"/>
					<p:inputText id="userUserKey" value="#{data.user.userKey}" required="true" readonly="true"></p:inputText>
					
					<p:outputLabel for="userName" value="#{ivy.cms.co('/Dialogs/general/name')}"/>
					<p:inputText id="userName" value="#{data.user.name}" required="true"></p:inputText>
					
					<p:outputLabel for="userStreet" value="#{ivy.cms.co('/Dialogs/signal/street')}"/>
					<p:inputText id="userStreet" value="#{data.user.street}"></p:inputText>
					
					<p:outputLabel for="userCity" value="#{ivy.cms.co('/Dialogs/signal/city')}"/>
					<p:inputText id="userCity" value="#{data.user.city}"></p:inputText>
					
					<br />
					<p:commandButton actionListener="#{logic.close}" value="#{ivy.cms.co('/Dialogs/signal/createProcesses')}" update="form" icon="ui-icon-check" />
				</h:panelGrid>
			</h:form>
			
		</ui:define>
	</ui:composition>
</h:body>
</html>
