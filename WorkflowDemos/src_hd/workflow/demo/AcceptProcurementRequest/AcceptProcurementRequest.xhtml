<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">
<h:head>
	<title>AcceptProcurementRequest</title>
</h:head>	
<h:body>
	<h3>
	Accept Procurement Request Data
	</h3>
	
	We have following procurement request:<br/>
	#{data.procurementRequestData.amount} pieces of '#{data.procurementRequestData.description}' for total #{data.totalPrice} Fr.   
	<br />
	
	<h:form id="form">
		<h:panelGrid columns="2">
			<p:outputLabel for="accepted" value="Accepted"/>
			<p:selectBooleanCheckbox id="accepted" value="#{data.accepted}" />
			
			<br />
			<p:commandButton actionListener="#{logic.close}" value="Proceed" ajax="false" icon="ui-icon-check" />
		</h:panelGrid>
	</h:form>
			
</h:body>
</html>
