<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">

<cc:interface componentType="IvyComponent" />

<cc:implementation>
	<h:outputText value="#{data.procurementRequestData.amount} #{ivy.cms.co('/Dialogs/procurementRequest/piecesOf')} '#{data.procurementRequestData.description}' #{ivy.cms.co('/Dialogs/procurementRequest/forTotal')} " />
	<h:outputText value="#{data.procurementRequestData.totalPrice}">
		<f:convertNumber pattern="###,###.00 #{ivy.cms.co('/Dialogs/procurementRequest/currencySymbol')}" locale="de_CH" />
	</h:outputText><br />  
	<h:outputText value="#{ivy.cms.co('/Dialogs/procurementRequest/notes')}: #{data.procurementRequestData.notes}" rendered="#{!data.procurementRequestData.notes.isEmpty()}" /><br />
			
</cc:implementation>

</html>
