<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">
<h:body>
	<ui:composition template="/layouts/basic.xhtml">
		<ui:define name="title">EnterNewEmployeeData</ui:define>
		<ui:define name="content">
			<h3>
			#{ivy.cms.co('/Dialogs/trigger/newEmployeeTitle')}
			</h3>		
			<h:form id="form">
				<h:panelGrid columns="2">
					<f:facet name="header">
						<p:messages></p:messages>
					</f:facet>
					
					<p:outputLabel for="employeeName" value="#{ivy.cms.co('/Dialogs/general/name')}"/>
					<p:inputText id="employeeName" value="#{data.newEmployeeData.name}" required="true"></p:inputText>
					
					<p:outputLabel for="employeeDateOfBirth" value="#{ivy.cms.co('/Dialogs/trigger/dateOfBirth')}"/>
					<p:calendar id="employeeDateOfBirth" value="#{data.newEmployeeData.dateOfBirth}" pattern="dd.MM.yyyy" size="10" required="true">
						<f:convertDateTime pattern="dd.MM.yyyy" />
					</p:calendar>
					
					<p:outputLabel for="email" value="#{ivy.cms.co('/Dialogs/trigger/email')}" />
					<p:inputText id="email" value="#{data.newEmployeeData.email}" required="true" validatorMessage="#{ivy.cms.co('/Dialogs/trigger/isNotAValidEmailAddress')}">
						<f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
					</p:inputText>
					
					<p:outputLabel for="needsParkingLot" value="#{ivy.cms.co('/Dialogs/trigger/parkingLotNeeded')}"/>
					<p:selectBooleanCheckbox id="needsParkingLot" value="#{data.newEmployeeData.needsParkingLot}" />
										
					<p:commandButton actionListener="#{logic.close}" value="#{ivy.cms.co('/Dialogs/general/proceed')}" update="form" icon="ui-icon-check" />
				</h:panelGrid>
			</h:form>
			
		</ui:define>
	</ui:composition>
</h:body>
</html>
