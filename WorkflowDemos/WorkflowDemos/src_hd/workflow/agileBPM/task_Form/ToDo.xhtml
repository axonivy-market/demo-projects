<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<h:form id="form2">
		<br></br>
		<p:fieldset legend="#{ivy.cms.co('/Dialogs/agileBPM/task_Form/Done')}" styleClass="panel">
			<h:outputText escape="false"
				value="#{ivy.cms.co('/Texts/ToDo-Explain')}" />
			<p:commandButton actionListener="#{logic.done(true)}" value="#{ivy.cms.co('/Dialogs/agileBPM/task_Form/Done')}"
				title="#{ivy.cms.co('/Dialogs/agileBPM/task_Form/ConfirmTodo')}" update="form2"
				icon="fa fa-check">
			</p:commandButton>
			<p:spacer width="10"></p:spacer>
			<p:commandButton actionListener="#{logic.done(false)}" value="#{ivy.cms.co('/Dialogs/agileBPM/task_Form/Decline')}"
				title="#{ivy.cms.co('/Dialogs/agileBPM/task_Form/DeclineTodo')}" update="form2"
				icon="fa fa-remove">
			</p:commandButton>
		</p:fieldset>
	</h:form>

</h:body>
</html>
