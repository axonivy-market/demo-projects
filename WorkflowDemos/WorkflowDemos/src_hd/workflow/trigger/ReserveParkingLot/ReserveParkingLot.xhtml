<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition template="/layouts/basic.xhtml">
		<ui:define name="title">ParkingLotReservation</ui:define>
		<ui:define name="content">
			<h3>
			Assign parking lot
			</h3>
			
			<h:form id="form">
				<h:panelGrid columns="2">
					<f:facet name="header">
						<p:messages></p:messages>
					</f:facet>
					
					<p:outputLabel for="newEmployeeDataName" value="#{ivy.cms.co('/Dialogs/trigger/employee')}"/>
					<p:outputLabel id="newEmployeeDataName" value="#{data.newEmployeeData.name}"></p:outputLabel>
										
					<p:outputLabel for="newEmployeeParkingLotNr" value="#{ivy.cms.co('/Dialogs/trigger/parkingLotNr')}" />				

					<p:selectOneMenu id="newEmployeeParkingLotNr" value="#{data.newEmployeeData.selectedParkingLotNr}" required="true" converter="ivy.ListItem" >  
	 		        	<f:selectItem itemLabel="#{ivy.cms.co('/Dialogs/trigger/selectParkingLot')}"/>  
		 				<f:selectItems value="#{data.newEmployeeData.availableParkingLots}" var="it" itemValue="#{it}"></f:selectItems>
		 			</p:selectOneMenu>
					<br />
					<p:commandButton actionListener="#{logic.close}" value="#{ivy.cms.co('/Dialogs/general/proceed')}" update="form" icon="ui-icon-check" />
				</h:panelGrid>
			</h:form>
			
		</ui:define>
	</ui:composition>
</h:body>
</html>
