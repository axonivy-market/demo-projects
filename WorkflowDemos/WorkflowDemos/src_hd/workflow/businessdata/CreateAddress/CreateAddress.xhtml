<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition template="/layouts/basic.xhtml">
		<ui:define name="title">CreateRequest</ui:define>
		<ui:define name="content">
			<h3>
			Create Address
			</h3>
			
			<h:form id="form">
				<h:panelGrid columns="2">
					<f:facet name="header">
						<p:messages></p:messages>
					</f:facet>
					
					<p:outputLabel for="zip" value="Zip"/>
					<p:inputNumber id="zip" value="#{data.address.zip}" maxValue="99999" minValue="0000" thousandSeparator="" required="true"  style="width:20px" />    

					<p:outputLabel for="city" value="City"/>
					<p:inputText id="city" value="#{data.address.city}" required="true"/>		
								
					<p:outputLabel for="country" value="Country"/>
					<p:inputText id="country" value="#{data.address.country}" />
					
					<br />
					<p:commandButton actionListener="#{logic.close}" value="Save" update="form" icon="ui-icon-check" />
				</h:panelGrid>
			</h:form>
			
		</ui:define>
	</ui:composition>
</h:body>
</html>
