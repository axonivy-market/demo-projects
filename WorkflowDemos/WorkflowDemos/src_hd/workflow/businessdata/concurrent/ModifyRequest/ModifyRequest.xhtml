<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">
<h:body>
	<ui:composition template="/layouts/basic.xhtml">
		<ui:define name="title">ModifyRequest</ui:define>
		<ui:define name="content">
			<h3>
			Modify the whole Request
			</h3>
			
			<h:form id="form">
				<h:panelGrid columns="2">
					<f:facet name="header">
						<p:messages></p:messages>
					</f:facet>
					
					<p:outputLabel for="requestDescription" value="Description"/>
					<p:inputText id="requestDescription" value="#{data.request.description}" required="true"/>
					
					<p:outputLabel for="requestPriceInUSD" value="Price"/>
					<pe:inputNumber id="requestPriceInUSD" value="#{data.request.priceInUSD}" symbol="#{ivy.cms.co('/Dialogs/procurementRequest/currencySymbol')} " symbolPosition="p" decimalSeparator="." thousandSeparator="'" required="true" /> 
					
					<p:outputLabel for="requestComment" value="Comment"/>
					<p:inputText id="requestComment" value="#{data.request.comment}" />
					
					<br />
					<p:commandButton actionListener="#{logic.close}" value="Save" update="form" icon="ui-icon-check" />
				</h:panelGrid>
			</h:form>
			
		</ui:define>
	</ui:composition>
</h:body>
</html>
