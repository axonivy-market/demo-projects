<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">
<h:body>
	<ui:composition template="/layouts/basic.xhtml">
		<ui:define name="title">ViewMergedRequest</ui:define>
		<ui:define name="content">
			<h3>
			View merged Request
			</h3>
			
			<h:form id="form">
				<h:panelGrid columns="2"  style="width: 200px">
					<f:facet name="header">
						<p:messages></p:messages>
					</f:facet>
					
					<p:outputLabel for="requestDescription" value="Description"/>
					<h:outputText id="requestDescription" value="#{data.request.description}" />
					
					<p:outputLabel for="requestPriceInUSD" value="Price"/>
					<h:outputText id="requestPriceInUSD" value="#{data.request.priceInUSD}">
						<f:convertNumber pattern="#{ivy.cms.co('/Dialogs/procurementRequest/currencySymbol')} ###,###.00" />
					</h:outputText>
					
					<p:outputLabel for="requestComment" value="Comment"/>
					<h:outputText id="requestComment" value="#{data.request.comment}" />
					
				</h:panelGrid>
				<br />
				<p:commandButton actionListener="#{logic.close}" value="Finish" update="form" icon="ui-icon-check" />
			</h:form>
			
		</ui:define>
	</ui:composition>
</h:body>
</html>
