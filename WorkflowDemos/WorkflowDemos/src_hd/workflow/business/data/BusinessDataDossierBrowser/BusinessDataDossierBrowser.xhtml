<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">
<h:body>
	<ui:composition template="/layouts/basic.xhtml">
		<ui:define name="title">BusinessDataDossierBrowser</ui:define>
		<ui:define name="content">
			<h3>Browse Dossiers</h3>

			<p:link value="Create new Dossier"
				href="#{ivy.html.startref('155BB4328F79B2D5/create.ivp')}" />
			<br />
			<p:dataTable var="dossier" value="#{data.dossiers}"
				rowIndexVar="rowIndex">

				<p:column headerText="Dossier Name">
					<h:outputText value="#{dossier.name}" />
				</p:column>
				<p:column headerText="Person Name">
					<h:outputText value="#{dossier.person.name}" />
				</p:column>
				<p:column headerText="Address">
					<h:outputText value="#{dossier.person.address.street}" />
					<br />
					<h:outputText value="#{dossier.person.address.zip} " />
					<h:outputText value="#{dossier.person.address.city}" />
				</p:column>
				<p:column headerText="Address">
					<p:link value="update"
						href="#{ivy.html.startref('155BB4328F79B2D5/update.ivp')}?id=#{data.businessData[rowIndex].getId()} " />
					<br />
					<p:link value="delete"
						href="#{ivy.html.startref('155BB4328F79B2D5/delete.ivp')}?id=#{data.businessData[rowIndex].getId()} " />
				</p:column>

			</p:dataTable>

		</ui:define>
	</ui:composition>
</h:body>
</html>
