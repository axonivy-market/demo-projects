<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">
<h:body>
	<ui:composition template="/layouts/basic.xhtml">
		<ui:define name="title">RequestDeclined</ui:define>
		<ui:define name="content">
			<h3>Your request was declined!&#160;</h3>
			
			<h:form id="form">
				
				<h:panelGrid columns="2">
					<p:outputLabel value="Description" />
					<h:outputText id="requestDescription" value="#{data.approval.description}" />
					
					<p:outputLabel value="Cost in CHF" />
					<h:outputText id="cost" value="#{data.approval.cost} CHF" />
					
					<p:outputLabel value="Reason for decline&#160;" />
					<h:outputText id="declineReason" value="#{data.approval.declineReason}" />
				</h:panelGrid>
				<br />
				<p:commandButton actionListener="#{logic.close}" value="Proceed" update="form" icon="ui-icon-check" />
			</h:form>
			
		</ui:define>
	</ui:composition>
</h:body>
</html>
