<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">
<h:body>
	<ui:composition template="/layouts/basic.xhtml">
		<ui:define name="title">CancelStart</ui:define>
		<ui:define name="content">
			<h3>
			Please sign up we will send you inside news about the stock market!
			</h3>
			<p>Cancel if you don't like.</p>
			
			<h:form id="form">
				<h:panelGrid columns="2">
					<f:facet name="header">
						<p:messages></p:messages>
					</f:facet>
					
					<p:outputLabel for="email" value="Email"/>
					<p:inputText id="email" value="#{data.email}"></p:inputText>
					<p:commandButton actionListener="#{logic.cancel}" value="Cancel!" update="form" icon="ui-icon-close" />
					<p:commandButton actionListener="#{logic.close}" value="Please send spam" update="form" icon="ui-icon-check" />
				</h:panelGrid>
			</h:form>
			
		</ui:define>
	</ui:composition>
</h:body>
</html>
