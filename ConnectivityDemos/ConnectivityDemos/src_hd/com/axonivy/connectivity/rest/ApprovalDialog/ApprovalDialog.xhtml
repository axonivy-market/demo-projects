<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition template="/layouts/basic.xhtml">
		<ui:define name="title">ApprovalDialog</ui:define>
		<ui:define name="content">
			<h3>Approval Triggered by REST request</h3>
			
			<h:form id="form">
				<h:panelGrid columns="2">
					<f:facet name="header">
						<p:messages></p:messages>
					</f:facet>
					
					<p:outputLabel for="approvalTitle" value="Title"/>
					<p:inputText id="approvalTitle" value="#{data.approval.title}" />
					
					<p:outputLabel for="approvalDescription" value="Description"/>
					<p:inputTextarea id="approvalDescription" value="#{data.approval.description}" />
					
					<p:outputLabel for="approvalRequestedBy" value="Requested By"/>
					<p:inputText id="approvalRequestedBy" value="#{data.approval.requestedBy}" />
					<br/>
					
					<h:panelGrid columns="2">
						<p:commandButton actionListener="#{logic.close}" value="Accept" update="form" icon="fa fa-check"/>
						<p:commandButton actionListener="#{logic.close}" value="Decline" update="form" icon="fa fa-remove"/>
					</h:panelGrid>
				</h:panelGrid>
			</h:form>
			
		</ui:define>
	</ui:composition>
</h:body>
</html>
