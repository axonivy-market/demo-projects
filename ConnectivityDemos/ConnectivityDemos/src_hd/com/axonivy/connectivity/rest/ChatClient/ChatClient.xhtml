<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">
<h:body>
	<ui:composition template="/layouts/basic.xhtml">
		<ui:define name="title">ChatClient</ui:define>
		<ui:define name="content">
			<h3>Welcome to the asynchronous REST chat</h3>
			<ul>
				<li>Client is written in plain JavaScript to avoid JSF Client/Server roundtrips</li>
				<li>The backend is implemented as REST resource (see ChatService)</li>
				<li>This JavaScript implementation only works with modern Browsers!</li>
			</ul>
			<h:outputScript library="ivy-dialog" name="chat.js" target="head" />
			
			<h:form id="form">
				
				<script type="text/javascript">
					var resource = new IvyUri().rest()+"/chat";
					var chat = new Chat(resource);
					var view = new View();
					chat.users(view.renderUsers);
					chat.listen(view.renderMessages);
					
					async function send()
					{
						var text = document.getElementById('form:sendMsg');
						var users = document.getElementById('users');
						var receiver = users.options[users.selectedIndex].value;
						
						if (receiver == "@ALL")
						{
							chat.broadcast(text.value); 
						}
						else
						{
							msg = await chat.send(receiver, text.value);
							view.renderMessages([msg])
						}
						text.value='';
					}
				</script>
				
				<div>
					<div style="float:right;">
						Message Receiver:
						<select id="users" size="6" style="display:block; width:300px; height:200px; padding:5px; border:none; background-color: #D3E9F0; overflow-y: auto;">
							<option selected="selected">@ALL</option>
						</select>
					</div>
					
					<div >
						Messages:
					<h:outputText id="chat" style="display:block; height:200px; padding:5px; background-color: #CEE5CE; overflow-y: auto;"/>
					</div>

					<p:commandButton
						onclick="send(); return false;" value="Send"
						update="form" icon="fa fa-send" style="float:right;" />
					write: <h:inputText id="sendMsg"></h:inputText>
				</div>
				
					
					
					<br />
					<p:commandButton actionListener="#{logic.close}" style="margin-top:100px;" value="Leave"
						update="form" icon="fa fa-close" />
			</h:form>
			
		</ui:define>
	</ui:composition>
</h:body>
</html>
