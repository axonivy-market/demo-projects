<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">
<h:body>
	<ui:composition template="/layouts/basic.xhtml">
		<ui:define name="title">FileUpload</ui:define>
		<ui:define name="content">
			<h3>This is an HTML Dialog for Rest file upload</h3>

			<h:form id="form" enctype="multipart/form-data">
				<h:outputText
					value="1. Choose file you want to upload (allowed file extensions/types are in FileUploadService.java)" />
				<h:panelGrid columns="1">
					<f:facet name="header">
					</f:facet>
					<p:fileUpload value="#{data.file}" mode="simple" skinSimple="true" />
					<p:outputLabel for="basic" value="Ready-to-go Files:" />
					<p:selectOneMenu id="basic" value="#{data.resourceName}">
						<f:selectItem itemLabel="test.jpg" itemValue="test.jpg" />
						<f:selectItem itemLabel="test.pdf" itemValue="test.pdf" />
						<f:selectItem itemLabel="test.txt" itemValue="test.txt" />
					</p:selectOneMenu>
					<br />
					<h:outputText
						value="2. Upload file via Rest Service Call in Process Logic" />
					<h:panelGrid id="upload" columns="3">
						<p:commandButton value="Upload Ivy Script"
							icon=" ui-icon-arrowthickstop-1-n"
							actionListener="#{logic.uploadIvyScript}" ajax="false" />
							or
						<p:commandButton value="Upload Java"
							icon=" ui-icon-arrowthickstop-1-n"
							actionListener="#{logic.uploadJava}" ajax="false" />
					</h:panelGrid>
					<br />
					<h:outputText value="3. Download File from Rest Service" />
					<p:dataTable var="file" value="#{data.listFile}"
						style="width: 500px">
						<p:column headerText="Uploaded Files">
							<p:outputLabel value="#{file}" />
						</p:column>
						<p:column headerText="Download" style="width: 120px">
							<p:commandButton value="Download" ajax="false"
								actionListener="#{logic.download(file)}"
								icon="ui-icon-arrowthickstop-1-s">
								<p:fileDownload value="#{data.fileDownload}" />
							</p:commandButton>
						</p:column>
					</p:dataTable>
				</h:panelGrid>
			</h:form>

		</ui:define>
	</ui:composition>
</h:body>
</html>
