<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">
<h:body>
	<ui:composition template="/layouts/basic.xhtml">
		<ui:define name="title">FileUpload</ui:define>
		<ui:define name="content">
			<h3>This is an HTML Dialog for Rest file upload</h3>

			<h:form id="form" enctype="multipart/form-data">
				<h:outputText
					value="1. Choose file you want to upload (allowed file extensions/types are in FileUplaodService.java)" />
				<h:panelGrid columns="1">
					<f:facet name="header">
					</f:facet>
					<p:fileUpload value="#{data.file}" mode="simple" skinSimple="true" />
					<br />
					<h:outputText
						value="2. Upload file via Rest Service Call in Process Logic" />
					<h:panelGrid columns="2">
						<p:commandButton value="Upload file in Rest"
							actionListener="#{logic.uploadFileRest}" ajax="false" />
						<p:commandButton value="Upload file Rest to Java"
							actionListener="#{logic.uploadFileJava}" ajax="false" />
					</h:panelGrid>
					<br />
					<h:outputText value="3. Download File" />
					<p:commandButton value="Download File" ajax="false"
						disabled="#{data.file == null}"
						actionListener="#{logic.downloadFile}">
						<p:fileDownload value="#{data.fileDownload}" />
					</p:commandButton>
				</h:panelGrid>
			</h:form>

		</ui:define>
	</ui:composition>
</h:body>
</html>
