<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">
<h:body>
	<ui:composition template="/layouts/basic.xhtml">
		<ui:define name="title">FileUploadDialog</ui:define>
		<ui:define name="content">
			<h3>
			This is an Axon Ivy Designer File upload Demo
			</h3>
						
		    <h:form enctype="multipart/form-data">
			   <!-- <p:fileUpload value="#{data.file}" mode="simple" skinSimple="true" required="true"/> -->
			   <p:inputText value="#{data.file}"/>
			   <br/>
			   <p:commandButton value="Submit" ajax="false" actionListener="#{logic.uploadFile}" disabled="false"/>
			</h:form>
			
		</ui:define>
	</ui:composition>
</h:body>
</html>
