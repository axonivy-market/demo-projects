<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition template="/layouts/basic.xhtml">
		<ui:define name="title">Approve Order</ui:define>
		<ui:define name="content">
			<h3>Approve Order</h3>
			<h:form id="form">
				<h:panelGrid columns="2">
					<f:facet name="header">
						<p:messages></p:messages>
					</f:facet>

					 <h:panelGrid columns="2" cellpadding="5" styleClass="ui-grid">
				        
				        <h:outputLabel for="requester" value="Requester: " />
				        <p:inputText id="requester" value="#{data.order.requester}" />
				        
				        <h:outputLabel for="product" value="Product: " />
				        <p:inputText id="product" value="#{data.order.product}" />
				        
				        <h:outputLabel for="amount" value="Amount: " />
				        <p:spinner id="amount" value="#{data.order.amount}" />

						<h:outputLabel for="unitPrice" value="Unit Price: " />
				        <p:inputText id="unitPrice" value="#{data.order.unitPrice}" />
				         				        
				        <p:commandButton actionListener="#{logic.accept}" value="Accept" update="form" icon="ui-icon-check" />
						<p:commandButton actionListener="#{logic.decline}" value="Decline" update="form" icon="ui-icon-check" />
				    </h:panelGrid>
				</h:panelGrid>
			</h:form>
			
		</ui:define>
	</ui:composition>
</h:body>
</html>
