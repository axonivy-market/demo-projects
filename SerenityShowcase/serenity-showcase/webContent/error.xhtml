<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:attribute name="primefaces.THEME" value="serenity-ivy" />
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>PrimeFaces Serenity - Error</title>
    </h:head>

    <h:body styleClass="exception-body error">
        <div class="exception-panel">
            <div class="exception-code">
                <p:graphicImage name="images/exception/500.svg" library="serenity-layout" />
            </div>

            <div class="exception-detail">

                <div class="exception-icon">
                    <i class="material-icons">&#xE5CD;</i>
                </div>
                <h1>ERROR OCCURED</h1>
                <p>Please contact the system administrator</p>
                <p:button outcome="dashboard" value="GO TO DASHBOARD" />
            </div>
        </div>

        <h:outputStylesheet name="css/layout-ivy.css" library="serenity-layout" />
    </h:body>

</html>
