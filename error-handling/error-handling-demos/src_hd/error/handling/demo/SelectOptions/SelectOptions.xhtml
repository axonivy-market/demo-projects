<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
  <ui:composition template="/layouts/frame.xhtml">
    <ui:define name="title">SelectOptions</ui:define>
    <ui:define name="content">
      <h3>Select trip options</h3>

      <h:form id="form">
        <h:panelGrid columns="2">
          <f:facet name="header">
            <p:messages></p:messages>
          </f:facet>

          <p:outputLabel for="flight" value="Flight" />
          <p:inputText id="flight" value="#{data.flight.name}" />

          <p:outputLabel for="car" value="Car" />
          <p:inputText id="car" value="#{data.carSize}" />

          <br />
          <p:commandButton actionListener="#{logic.close}"
            value="Proceed" update="form" icon="fa fa-check" />
        </h:panelGrid>
      </h:form>

    </ui:define>
  </ui:composition>
</h:body>

</html>
