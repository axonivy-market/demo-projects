<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
  <ui:composition template="/layouts/frame.xhtml">
    <ui:define name="title">RequestApproved</ui:define>
    <ui:define name="content">
      <h3>Your request was approved!&#160;</h3>

      <h:form id="form">
        <h:panelGrid columns="2">
          <p:outputLabel value="Description &#160;" />
          <h:outputText id="requestDescription"
            value="#{data.approval.description}" />

          <p:outputLabel value="Cost" />
          <h:outputText id="cost" value="#{data.approval.cost} CHF" />
          <br />
          <p:commandButton actionListener="#{logic.close}"
            value="Proceed" update="form" icon="fa fa-check" />

        </h:panelGrid>

      </h:form>

    </ui:define>
  </ui:composition>
</h:body>

</html>
