<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
  <ui:composition template="/layouts/frame.xhtml">
    <ui:define name="title">OrderShipped</ui:define>
    <ui:define name="content">
          <h3>Your order has been shipped&#160;</h3>
      <h4>
        <p:outputLabel value="Order Details:" />
      </h4>
      <h:form id="form">
        <h:panelGrid columns="2">
          <p:outputLabel for="orderProduct" value="Product" />
          <p:inputText id="orderProduct" value="#{data.order.product}"
            readonly="true"></p:inputText>

          <p:outputLabel for="orderNumberOfItems"
            value="Number Of Items" />
          <p:inputText id="orderNumberOfItems"
            value="#{data.order.numberOfItems}" readonly="true"></p:inputText>

          <br />
          <p:commandButton actionListener="#{logic.close}" value="Ok"
            update="form" icon="fa fa-check" />
        </h:panelGrid>
      </h:form>

    </ui:define>
  </ui:composition>
</h:body>

</html>
