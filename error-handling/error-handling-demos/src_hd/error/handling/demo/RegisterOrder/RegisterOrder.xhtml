<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
  <ui:composition template="/layouts/frame.xhtml">
    <ui:define name="title">RegisterOrder</ui:define>
    <ui:define name="content">
      <h3>Product Order</h3>
      <h:form id="form">
        <h:panelGrid columns="2">
          <f:facet name="header">
            <p:messages></p:messages>
          </f:facet>

          <p:outputLabel for="orderProduct" value="Product" />
          <p:selectOneMenu value="#{data.order.product}"
            id="orderProduct">
            <f:selectItems value="#{data.productsInStock}" var="item"
              itemLabel="#{item.product} (currently on stock: #{item.numberInStock})"
              itemValue="#{item.product}" />
          </p:selectOneMenu>

          <p:outputLabel for="orderNumberOfItems"
            value="Number Of Items" />
          <p:inputText id="orderNumberOfItems"
            value="#{data.order.numberOfItems}"></p:inputText>

          <br />
          <p:commandButton actionListener="#{logic.close}"
            value="Proceed" update="form" icon="fa-solid fa-check" />
        </h:panelGrid>
      </h:form>

    </ui:define>
  </ui:composition>
</h:body>

</html>
