<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition template="../HomeTemplate.xhtml">

		<ui:define name="center">
			<p:layoutUnit position="center" header='#{ivy.cms.co("/labels/processes")}'>
				<p:dataList value="#{data.starts}" var="start" itemType="square">
					<div width="100px"><a href="/ivy/pro/#{start.fullRequestPath}">#{start.name}</a></div>
					<p:column>#{start.description}</p:column>
				</p:dataList>
			</p:layoutUnit>
		</ui:define>

	</ui:composition>
</h:body>
</html>
