<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:ic="http://ivyteam.ch/jsf/component"
      xmlns:p="http://primefaces.org/ui">
 
<h:body>
	<ui:composition template="../HomeTemplate.xhtml">

		<ui:define name="center">
			<p:layoutUnit position="center" header="#{ivy.cms.co('/explainTexts/TaskHistory')}">
			<br></br>
			<h:outputText value="#{ivy.cms.co('/explainTexts/TaskHistoryTitel')}" style="font-weight:bold"/>
			<br></br>
			<h:outputText value="#{ivy.cms.co('/explainTexts/TaskHistoryDescription')}"/>
			<br></br><br></br><br></br>
			<h:outputText value="#{ivy.cms.co('/labels/tasks')}" style="font-weight:bold; font-size:12pt;"/>
			<hr></hr>
			<br></br>
			<h:form id="form1">
			<p:panel id="thePanel">
    			<p:dataTable id="dataTable" value="#{data.data.tasks}" var="task" emptyMessage="#{ivy.cms.co('/labels/noItemsFound')}" rowIndexVar="row">  
       				
       				<p:column id="absenceStart">  
            			<f:facet name="header">  
                			<h:outputText value="#" />  

            			</f:facet>
            			<h:commandLink actionListener="#{logic.taskDetail(row)}" title="Details Task" align="center" ajax="false">
							<h:graphicImage library="ivy-cms" name="images/task" alt="#{task.id}" style="border:0pt"/>
						</h:commandLink> 
         			</p:column>
  
        			<p:column sortBy="#{task.priority}">  
            			<f:facet name="header">  
                			<h:outputText value="#{ivy.cms.co('/labels/taskPrio')}" />  
            			</f:facet>  
            			<h:outputText value="#{task.priority}" />
        			</p:column>
        			
        			<p:column sortBy="#{task.state}">  
            			<f:facet name="header">  
                			<h:outputText value="#{ivy.cms.co('/labels/taskState')}" />  
            			</f:facet>  
            			<h:outputText value="#{task.state}" />  
        			</p:column>
        			
        			<p:column sortBy="#{task.name}">  
            			<f:facet name="header">  
                			<h:outputText value="Name" />  
            			</f:facet>  
            			<h:outputText value="#{task.name}" />  
        			</p:column>
        			
        			<p:column sortBy="#{task.workerUserName}">  
            			<f:facet name="header">  
                			<h:outputText value="#{ivy.cms.co('/labels/user')}" />  
            			</f:facet>  
            			<h:outputText value="#{task.workerUserName}" />  
        			</p:column>
        			
        			<p:column sortBy="#{task.activatorName}">  
            			<f:facet name="header">  
                			<h:outputText value="#{ivy.cms.co('/labels/taskResponsible')}" />  
            			</f:facet>  
            			<h:outputText value="#{task.activatorName}" />  
        			</p:column>
        			
        			<p:column sortBy="#{task.startTimestamp}">  
            			<f:facet name="header">  
                			<h:outputText value="#{ivy.cms.co('/labels/created')}" />  
            			</f:facet>  
            			<h:outputText value="#{task.startTimestamp}" />  
        			</p:column>
        			
        			<p:column sortBy="#{task.expiryTimestamp}">  
            			<f:facet name="header">  
                			<h:outputText value="#{ivy.cms.co('/labels/expiry')}" />  
            			</f:facet>  
            			<h:outputText value="#{task.expiryTimestamp}" />  
        			</p:column>
  
        			<p:column sortBy="#{task.endTimestamp}">  
            			<f:facet name="header">  
                			<h:outputText value="#{ivy.cms.co('/labels/done')}" />  
            			</f:facet>  
            			<h:outputText value="#{task.endTimestamp}" />
        			</p:column>
        			
    			</p:dataTable>
    			</p:panel>
			</h:form>
			</p:layoutUnit>
		</ui:define>

	</ui:composition>
</h:body>
</html>
