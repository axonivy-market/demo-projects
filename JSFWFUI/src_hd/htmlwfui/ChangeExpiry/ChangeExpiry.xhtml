<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:ic="http://ivyteam.ch/jsf/component"
      xmlns:p="http://primefaces.org/ui">
 
<h:body>
	<ui:composition template="/tamplates/HomeTemplate.xhtml">

		<ui:define name="center">
			<p:layoutUnit id="center" position="center" header="#{ivy.cms.co('/explainTexts/ChangeExpiryTitel')}">
			<br></br>
			<h:outputText value="#{data.data.temp.description}"/>
			<br></br><br></br><br></br>
			<h:form id="formDetails">
				<h:panelGrid columns="3">
					<h:outputText value="#{ivy.cms.co('/labels/taskExpiry')}"/>
					<p:calendar value="#{data.data.tmpTaskDetail.exp}" showButtonPanel="true" required="true" requiredMessage="Date is required." pattern="dd.MM.yyyy HH:mm">
            			<f:convertDateTime pattern="dd.MM.yyyy HH:mm" />
            		</p:calendar>
					<h:outputText value="#{ivy.cms.co('/messages/txtSetExpiry')}"/>
					<h:outputText value="#{ivy.cms.co('/labels/taskDelay')}"/>
					<p:calendar value="#{data.data.tmpTaskDetail.delay}" showButtonPanel="true" required="true" requiredMessage="Date is required." pattern="dd.MM.yyyy HH:mm" disabled="true">
            			<f:convertDateTime pattern="dd.MM.yyyy HH:mm" />
            		</p:calendar>
					<h:outputText value="#{ivy.cms.co('/messages/txtSetDelay')}"/>
					<h:outputText value="#{ivy.cms.co('/labels/taskPrio')}"/>
					<p:selectOneMenu value="#{data.data.tmpTaskDetail.prio}" >
           				<f:selectItem itemLabel="LOW" itemValue="3" />  
            			<f:selectItem itemLabel="NORMAL" itemValue="2" />  
            			<f:selectItem itemLabel="HIGH" itemValue="1" />  
            			<f:selectItem itemLabel="EXCEPTION" itemValue="0" />  
        			</p:selectOneMenu>
        			<br></br>
				</h:panelGrid>
				<br></br>
				<p:commandButton value="#{ivy.cms.co('/labels/saveButton')}" actionListener="#{logic.saveExpiry}" ajax="false"/>
				<p:commandButton value="#{ivy.cms.co('/labels/backButton')}" actionListener="#{logic.back}" ajax="false"/>
			</h:form>
			</p:layoutUnit>
		</ui:define>

	</ui:composition>
</h:body>
</html>
