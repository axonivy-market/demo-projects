<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:ic="http://ivyteam.ch/jsf/component"
      xmlns:p="http://primefaces.org/ui">
 
<h:body>
	<ui:composition template="../HomeTemplate.xhtml">

		<ui:define name="center">
			<p:layoutUnit position="center" header="#{ivy.cms.co('/navLabels/substitution')}">
				<br></br>
				<h:outputText value="#{ivy.cms.co('/explainTexts/MySubstitutionsTitel')}" style="font-weight:bold"/>
				<br></br>
				<h:outputText value="#{ivy.cms.co('/explainTexts/MySubstitutionsDescription')}"/>
				<br></br>
				<br></br>
				<h:form id="form1">
					<p:panel id="thePanel">
    					<p:dataTable id="dataTable" value="#{data.substitute.substiutions}" var="substitute" emptyMessage="#{ivy.cms.co('/labels/noItemsFound')}">
  
        					<p:column id="substituteFor" sortBy="#{substitute.substitutionRole.name}" style="width: 150px; ">  
            					<f:facet name="header">  
               				<h:outputText value="#{ivy.cms.co('/labels/substituteFor')}" />  
            					</f:facet>
									<h:outputText value="#{substitute.substitutionRole.name}" />
       						</p:column>  
  
        					<p:column sortBy="" style="width: 150px; ">  
            					<f:facet name="header">  

            					</f:facet>  
            					<h:outputText value="" />
        					</p:column>
        					
    					</p:dataTable>
    				</p:panel>
    				<br></br>
    				<p:commandButton value="#{ivy.cms.co('/labels/backButton')}" actionListener="#{logic.backToSubstitutesList}"/>
				</h:form>
			</p:layoutUnit>
		</ui:define>

	</ui:composition>
</h:body>
</html>
