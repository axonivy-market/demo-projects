<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:ic="http://ivyteam.ch/jsf/component"
      xmlns:p="http://primefaces.org/ui">
 
<h:body>
	<ui:composition template="../HomeTemplate.xhtml">

		<ui:define name="center">
			<p:layoutUnit position="center" header="Workflow Login">
				<br></br>
				<h:outputText value="Workflow Benutzeranmeldung." style="font-weight:bold"/>
				<br></br>
				<h:outputText value="Um Workflows zu starten oder Aufgaben bearbeiten zu können müssen Sie am Workflow System angemeldet sein."/>
				<br></br><br></br>
				<h:form id="form">
        				<h:panelGrid columns="2">
        					<h:outputLabel value="Benutzername: " />  
            				<p:inputText id="username" value="#{data.username}" />
            				<h:outputText value="Passwort: " />  
            				<p:password id="nonFeedback" value="#{data.password}" />
            				<h:outputText value="" />
            				<p:commandButton value="Login" action="#{logic.login(data.username, data.password)}" ajax="false"/>
 						</h:panelGrid>
				</h:form>
			</p:layoutUnit>
		</ui:define>

	</ui:composition>
</h:body>
</html>
