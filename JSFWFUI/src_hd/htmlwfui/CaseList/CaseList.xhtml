<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:ic="http://ivyteam.ch/jsf/component"
      xmlns:p="http://primefaces.org/ui">
 
<h:body>
	<ui:composition template="../HomeTemplate.xhtml">

		<ui:define name="center">
			<p:layoutUnit position="center" header="#{data.data.temp.title}">
			<br></br>
			<h:outputText value="#{data.data.temp.undertitle}" style="font-weight:bold"/>
			<br></br>
			<h:outputText value="#{data.data.temp.description}"/>
			<br></br><br></br>
			<h:outputText value="#{data.data.temp.mode}" style="font-weight:bold"/>
			<br></br><br></br><br></br>
			<h:outputText value="Workflows" style="font-weight:bold; font-size:12pt;"/>
			<h:form id="form">
				<h:panelGrid columns="7">
 					<h:outputLabel value="#{ivy.cms.co('/labels/category')}:"/>
 					<p:selectOneMenu value="#{data.data.temp.catFilter}" valueChangeListener="#{logic.updateCombos}" onchange="this.form.submit()" update=":form">
           				<f:selectItems value="#{data.data.temp.categories}" var="categorie" itemLabel="#{categorie}" itemValue="#{categorie}"/>  
        			</p:selectOneMenu>
        			<h:outputLabel value="#{ivy.cms.co('/labels/process')}:"/>
 					<p:selectOneMenu value="#{data.data.temp.procFilter}" >
           				<f:selectItems value="#{data.data.temp.processesCombo}" var="processe" itemLabel="#{processe}" itemValue="#{processe}"/>  
        			</p:selectOneMenu>
        			<h:outputLabel value="#{ivy.cms.co('/labels/taskState')}:"/>
 					<p:selectOneMenu value="#{data.data.temp.statFilter}" >
           				<f:selectItems value="#{data.data.temp.states}" var="state" itemLabel="#{state}" itemValue="#{state}"/>  
        			</p:selectOneMenu>
        			<p:commandButton value=">>" actionListener="#{logic.setFilter}" update=":form1"/>
        		</h:panelGrid>
			</h:form>
			<hr></hr>
			<br></br>
			<h:form id="form1">
			<p:panel id="thePanel">
    			<p:dataTable id="dataTable" value="#{data.data.cases}" var="case" emptyMessage="#{ivy.cms.co('/labels/noItemsFound')}" rowIndexVar="row">
    			
    				<p:column id="caseDetail">  
            			<f:facet name="header">  
                			<h:outputText value="#" />  

            			</f:facet>
            			
                      <h:commandLink actionListener="#{logic.caseDetail(row)}" title="Details Case" align="center" ajax="false">
							<h:graphicImage library="ivy-cms" name="images/task" alt="#{task.id}" style="border:0pt"/>
						</h:commandLink>
         			</p:column>
         			
        			<p:column sortBy="#{case.state}">  
            			<f:facet name="header">  
                			<h:outputText value="#{ivy.cms.co('/labels/taskState')}" />  
            			</f:facet>  
            			<h:outputText value="#{case.state}" />
        			</p:column>
        			
        			<p:column sortBy="#{case.name}">  
            			<f:facet name="header">  
                			<h:outputText value="#{ivy.cms.co('/labels/name')}" />  
            			</f:facet>
            			<p:commandLink actionListener="#{logic.caseDetail(row)}" ajax="false">  
        					<h:outputText value="#{case.name}" />  
    					</p:commandLink>  
        			</p:column>
        			
        			<p:column sortBy="#{case.processCategoryCode}">  
            			<f:facet name="header">  
                			<h:outputText value="#{ivy.cms.co('/labels/category')}" />  
            			</f:facet>  
            			<h:outputText value="#{case.processCategoryCode}" />  
        			</p:column>
        			
        			<p:column sortBy="#{case.creatorUserName}">  
            			<f:facet name="header">  
                			<h:outputText value="#{ivy.cms.co('/labels/creator')}" />  
            			</f:facet>  
            			<h:outputText value="#{case.creatorUserName}" />  
        			</p:column>
        			
        			<p:column sortBy="#{case.startTimestamp}">  
            			<f:facet name="header">  
                			<h:outputText value="#{ivy.cms.co('/labels/created')}" />  
            			</f:facet>  
            			<h:outputText value="#{case.startTimestamp}" />
        			</p:column>
        			
    			</p:dataTable>
    			</p:panel>
			</h:form>
			</p:layoutUnit>
		</ui:define>

	</ui:composition>
</h:body>
</html>
