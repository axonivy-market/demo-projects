<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Xpert.ivy User Dialog</title>
</h:head>
<h:body>
	<ui:composition template="../LayoutTemplate.xhtml">
		<ui:define name="center">
		<p:layoutUnit position="center" header="#{ivy.task.name}">
				<p:panel>
				<h:outputLabel value="#{ivy.task.description}" style="font-style: italic; font-weight: bold"/>
				<h:form id="Form">
						<h:panelGrid columns="3" cellpadding="5" columnClasses="label-top">
							<p:outputLabel value="Message" for="msg" />
							<p:inputText value="#{data.msg}" id="msg" required="true" />
							<p:message for="msg"/>
							<p:commandButton value="Submit" actionListener="#{logic.submit}"
								update="Form" />
						</h:panelGrid>
				</h:form>
		</p:panel>
		</p:layoutUnit>
		</ui:define>
	</ui:composition>
</h:body>
</html>
