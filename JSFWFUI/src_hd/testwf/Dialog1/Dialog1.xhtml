<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Xpert.ivy User Dialog</title>
</h:head>
<h:body>
	<ui:composition template="/tamplates/HomeTemplate.xhtml">
		<ui:define name="center">
		<p:layoutUnit position="center" header="Anfragefall">
			<p:panel>
				<h:outputText value="Anfrage" style="font-style: italic; font-weight: bold"/>
				<h:form id="Form">
					<h:panelGrid columns="3" cellpadding="5" columnClasses="label-top">
						<p:outputLabel value="Titel" for="msg" />
						<p:inputText name="titel" value="#{data.titel}" id="msg" required="true" />
						<p:message for="msg"/>
						<p:outputLabel value="Beschreibung" for="msg2" />
						<p:inputTextarea name="beschreibung" id="msg2" rows="6" cols="33" value="#{data.msg}" required="true" />
						<p:message for="msg2"/>
					</h:panelGrid>
					<p:commandButton name="save" id="submitJsfAnfragefall" value="Submit" actionListener="#{logic.submit}"/>
				</h:form>
			</p:panel>
		</p:layoutUnit>
		</ui:define>
	</ui:composition>
</h:body>
</html>
