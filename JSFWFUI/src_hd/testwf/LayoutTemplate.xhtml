<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Xpert.ivy Workflow</title>
</h:head>
<h:body style="font-size: 9pt">
	<p:layout fullPage="true">
		
		<p:layoutUnit position="north" size="60">
			<table width="100%">
				<tr>
					<td><h:graphicImage library="ivy-cms" name="/Project/Banner" />
					</td>
					<td width="100%"><h:outputText>Xpert.ivy Workflow </h:outputText><br></br>
						<h:outputText>Angemeldet als: #{ivy.session.getSessionUserName()}</h:outputText></td>
				</tr>
			</table>
		</p:layoutUnit>
		<p:layoutUnit position="west" collapsible="true" resizable="true"
			header="Home" size="200"> 
			<p:scrollPanel>
				<p:menu style="width:100%">
					<p:submenu label="Workflow">
						<p:menuitem value="Home"
							url="#{ivy.html.startref('127AE76143E89C91/DefaultApplicationHomePage.ivp')}" target="display"/>
						<p:menuitem value="Prozesse"
							url="#{ivy.html.startref('1270ADF72FF4AFF3/DefaultProcessStartListPage.ivp')}" />
						<p:menuitem value="Aufgaben"
							url="#{ivy.html.startref('125016DE17A534EB/DefaultTaskListPage.ivp')}" />
					</p:submenu>
					<p:submenu label="History">
						<p:menuitem value="Erledigte Aufgaben"
							url="http://www.youtube.com" />
						<p:menuitem value="Gestartete Prozesse" url="http://www.break.com" />
					</p:submenu>
					<p:submenu label="Einstellungen">
						<p:menuitem value="Absenzen" url="http://www.facebook.com" />
						<p:menuitem value="Stellvertretung" url="http://www.myspace.com" />
						<p:menuitem value="Mail-Notifikation" url="http://www.myspace.com" />
					</p:submenu>
					<p:submenu label="Administration">
						<p:menuitem value="Case Overview" url="http://www.facebook.com" />
					</p:submenu>
				</p:menu>
			</p:scrollPanel>
		</p:layoutUnit>
			<ui:insert name="center">
			<p:layoutUnit position="center" header="Task Dialog">
			</p:layoutUnit>
			</ui:insert>
		<p:layoutUnit position="south" size="32">
			<h:outputText value="Status" />
		</p:layoutUnit>
	</p:layout>
</h:body>
</html>
